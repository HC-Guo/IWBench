<html>
<head>
  <title>Personal Fitness Planner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Fitness Planner</h1>
    <form>
      <label for="exercise-type">Exercise Type:</label>
      <select id="exercise-type" name="exercise-type">
        <option value="cardio">Cardio</option>
        <option value="strength">Strength</option>
        <option value="flexibility">Flexibility</option>
      </select>
      <br>
      <label for="exercise-duration">Duration (in minutes):</label>
      <input type="number" id="exercise-duration" name="exercise-duration" min="10" max="60">
      <br>
      <label for="exercise-frequency">Frequency (how often):</label>
      <select id="exercise-frequency" name="exercise-frequency">
        <option value="daily">Daily</option>
        <option value="twice-weekly">Twice Weekly</option>
        <option value="three-times-weekly">Three Times Weekly</option>
        <option value="once-weekly">Once Weekly</option>
      </select>
      <br>
      <button type="submit">Add Exercise</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
```
This code creates a basic web page with a form to input exercise type, duration, and frequency. The CSS and JavaScript files would contain the styling and functionality for the page, respectively.
