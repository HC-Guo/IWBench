<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.video-player {
			width: 50%;
			height: 300px;
			background-color: #fff;
			border: 1px solid #ccc;
			position: relative;
			margin: 20px auto;
		}
		.video-player video {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.play-button {
			position: absolute;
			top: 0;
			right: 0;
			background-color: #007bff;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="video-player">
		<video controls>
			<source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<div class="play-button">Play</div>
	</div>
</body>
</html>
