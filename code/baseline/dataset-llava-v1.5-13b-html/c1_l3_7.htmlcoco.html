To generate the corresponding web code, you can use HTML and CSS to create the layout and colors. Here's an example:
```html
<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 10px;
    }
    .box-yellow {
      background-color: yellow;
    }
    .box-green {
      background-color: green;
    }
    .box-blue {
      background-color: blue;
    }
    .box-purple {
      background-color: purple;
    }
    .box-red {
      background-color: red;
    }
    .box-orange {
      background-color: orange;
    }
    .box-white {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="box box-yellow">Yellow</div>
  <div class="box box-green">Green</div>
  <div class="box box-blue">Blue</div>
  <div class="box box-purple">Purple</div>
  <div class="box box-red">Red</div>
  <div class="box box-orange">Orange</div>
  <div class="box box-white">White</div>
</body>
</html>
```
This code will create a row of colored boxes with the specified colors and layout.
