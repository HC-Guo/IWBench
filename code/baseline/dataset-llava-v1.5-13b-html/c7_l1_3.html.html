use HTML and CSS to create a simple text box with the given message. Here's an example:
```html
<!DOCTYPE html>
<html>
<head>
	<title>Your Name</title>
	<style>
		body {
			background-color: white;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
			padding-bottom: 50px;
		}

		.text-box {
			background-color: black;
			color: white;
			padding: 20px;
			border-radius: 10px;
			font-size: 36px;
			margin: 0 auto;
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="text-box">Your Name</div>
</body>
</html>
```
This code will create a simple text box with the message "Your Name" displayed in a large font, positioned in the center of a white background.
