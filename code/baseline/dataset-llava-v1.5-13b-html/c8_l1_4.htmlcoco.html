```html
<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
</head>
<body>
	<video src="https://www.example.com/video.mp4" controls>
		<source src="https://www.example.com/video.mp4" type="video/mp4">
	</video>
</body>
</html>
```
This code would display a video player with the video file loaded from the URL provided in the source attribute. The video player would have controls for playback, such as play, pause, and volume.
