<html>
<head>
	<title>Technology News Hub</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.video-player {
			background-color: #fff;
			border: 1px solid #ccc;
			height: 300px;
			position: relative;
			width: 500px;
		}

		.video-player video {
			background-color: #000;
			height: 100%;
			position: absolute;
			top: 0;
			width: 100%;
		}

		.subscribe-button {
			background-color: #007bff;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			height: 50px;
			position: relative;
			text-align: center;
			width: 150px;
		}

		.subscribe-button:before {
			content: "Subscribe";
			display: block;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}

		.subscribe-button:after {
			content: "";
			display: block;
			position: absolute;
			top: 50%;
