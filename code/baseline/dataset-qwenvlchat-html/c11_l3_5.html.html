```html
<!DOCTYPE html>
<html>
<head>
  <title>Personal Fitness Calculator</title>
</head>
<body>
  <h1>Personal Fitness Calculator</h1>
  <form>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight"><br><br>
    <label for="exercise_plans">Exercise Plans:</label>
    <select id="exercise_plans" name="exercise_plans">
      <option value="Beginner">Beginner</option>
      <option value="Advanced">Advanced</option>
    </select><br><br>
    <label for="diet_advice">Diet Advice:</label>
    <select id="diet_advice" name="diet_advice">
      <option value="0.00/0.00">0.00/0.00</option>
      <option value="0.01/0.02">0.01/0.02</option>
      <option value="0.02/0.04">0.02/0.04</option>
      <option value="0.04/0.08">0.04/0.08</option>
    </select><br><br>
    <input type="submit" value="Calculate">
  </form>
  <p id="result"></p>
</body>
</html>
