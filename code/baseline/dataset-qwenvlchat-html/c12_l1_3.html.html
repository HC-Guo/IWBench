<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>搜索界面</title> <style> /* 隐藏搜索框 */ #search { display: none; } /* 隐藏搜索按钮 */ #search button { display: none; } /* 设置搜索按钮为黑色 */ #search button:active, #search button:hover { background-color: black; color: white; } /* 设置搜索按钮的边框为黑色 */ #search button:active, #search button:hover { border: 1px solid black; } /* 设置搜索框的边框为黑色 */ #search input:active, #search input:hover { border: 1px solid black; } /* 设置搜索框的背景为黑色 */ #search input { background-color: black; color: white; } /* 设置搜索按钮的边框为黑色 */ #search input:active, #search input:hover { border: 1px solid black; } /* 设置搜索按钮的文字为白色 */ </style> </head> <body> <div id="search"> <input type="text" placeholder="搜索"> <button><i class="fa fa-search"></i></button> </div> <div id="result"></div> <footer> <p>© 2023 旅行趣 - 所有权利保留</p> </footer> </body> </html>
