<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游路线规划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .item {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 10px 20px -5px #888;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            font-size: 18px;
            line-height: 1.5;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .bottom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .bottom button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="title">目的地精选</div>
            <div class="content">0:00</div>
            <button class="button">查看详情</button>
        </div>
