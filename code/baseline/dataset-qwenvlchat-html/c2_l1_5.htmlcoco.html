<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .item {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .title {
            font-weight: bold;
            font-size: 20px;
        }
        .date {
            font-size: 18px;
        }
        .text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h3>Latest News</h3>
            <p class="date">Date</p>
            <p class="text">News Content</p>
        </div>
        <div class="item">
            <h3>Weather Updates</h3>
            <p class="date">Date</p>
            <p class="text">News Content</p>
        </div>
        <div class="item">
            <h3>Emergency Notifications</h3>
            <p class="date">Date</p>
            <p class="text">News Content</p>
        </div>
        <div class="item">
            <h3>Search News</h3>
            <p class="date">Date</p>
            <p class="text">News Content</p>
            <button type="button">Search</button>
        </div>
        <div class="item">
            <h3>User Dashboard Content</h3>
            <p class="date">Date</p>
            <p class="text">News Content</p>
        </div>
    </div>
    <footer>&copy; 2023 Your Local News</footer>
</body>
</html>
