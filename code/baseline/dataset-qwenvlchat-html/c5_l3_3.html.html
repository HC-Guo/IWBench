<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Food Experiences Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Travel & Food Experiences Blog</h1>
    </header>
    <main>
        <article>
            <h2>Exploring the Alps</h2>
            <p>Join me on my journey through the snowy peaks of the Alps...</p>
            <p><img src="alpine.jpg" alt="Alpine peaks"></p>
            <p>Leave a comment below:</p>
            <form>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" rows="3" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </article>
    </main>
</body>
</html>
