<!DOCTYPE html>
<html>
<head>
<title>HTML5 Video Player</title>
<style>
video {
    width: 100%;
    height: 100%;
}
#play-pause {
    display: none;
}
#fullscreen {
    display: none;
}
#volume {
    display: none;
}
#fullscreen-button {
    display: none;
}
</style>
</head>
<body>
<video id="myVideo" controls>
    <source src="technews.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="play-pause">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
</div>

<div id="fullscreen">
    <button id="fullscreen-button">Full Screen</button>
</div>

<div id="volume">
    <button id="volume-up">+</button>
    <button id="volume-down">-</button>
</div>

<script>
var video = document.getElementById("myVideo");
var playButton = document.getElementById("play");
var pauseButton = document.getElementById("pause");
varfullscreenButton = document.getElementById("fullscreen-button");
var volumeUp = document.getElementById("volume-up");
var volumeDown = document.getElementById("volume-down");

playButton.addEventListener("click", function() {
    video.play();
});

pauseButton.addEventListener("click", function() {
    video.pause();
});

fullscreenButton.addEventListener("click", function() {
    video.requestFullscreen();
});

volumeUp.addEventListener("click", function() {
    video.volume++;
});

volumeDown.addEventListener("click", function() {
    video.volume--;
});
</script>

</body>
</html>
