<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-around;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    margin: 0 auto;
    width: 90%;
}

section {
    margin: 20px 0;
}

.review {
    border: 1px solid #333;
    padding: 10px;
    margin: 5px 0;
}
</style>
<body>
    <header>
        <h1>Review Central</h1>
        <nav>
            <a href="#">HOME</a> |
            <a href="#">MOVIES</a> |
            <a href="#">TV SERIES</a> |
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main>
        <section id="live-comments">
            <div class="review">
                <div class="user">1</div>
                <div class="comment">This is a great website.</div>
            </div>
            <div class="review">
                <div class="user">2</div>
                <div class="comment">I love the design.</div>
            </div>
            <!-- More comments... -->
        </section>
        <section id="user-ratings">
            <h2>User Ratings</h2>
            <div class="rating">1</div>
            <div class="rating">2</div>
            <!-- More ratings... -->
        </section>
        <section id="viewing-options">
            <h2>Viewing Options</h2>
            <div class="option">3</div>
            <div class="option">4</div>
            <!-- More options... -->
        </section>
    </main>
    <footer>
        <p>Review Central &copy; 2023</p>
    </footer>
</body>
</html>
