<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.carousel, .customization, .reviews, .social {
    width: 80%;
    margin: 10px;
    padding: 10px;
    border: 1px solid #000;
}

.carousel {
    height: 20%;
}

.customization {
    height: 10%;
}

.reviews {
    height: 30%;
}

.social {
    height: 10%;
}

.carousel-item, .customization-item, .review-item, .social-item {
    width: 100%;
    height: 10%;
    margin: 1px;
    border: 1px dashed #000;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.carousel-item {
    background-color: #007BFF;
}

.customization-item {
    background-color: #DC143C;
}

.review-item {
    background-color: #808080;
}

.social-item {
    background-color: #FF69B4;
}
</style>
<body>
    <div class="carousel">
        <div class="carousel-item">1</div>
        <div class="carousel-item">2</div>
        <div class="carousel-item">3</div>
        <div class="carousel-item">4</div>
    </div>
    <div class="customization">
        <h2>Customize Content Preferences</h2>
        <div class="customization-item">1</div>
        <div class="customization-item">2</div>
        <div class="customization-item">3</div>
        <div class="customization-item">4</div>
    </div>
    <div class="reviews">
        <h2>Movie Reviews</h2>
        <div class="review-item">
            <h3>Movie Title</h3>
            <p>Review content goes here</p>
            <div class="rating">Rating: 4.5/5</div>
        </div>
        <div class="review-item">
            <h3>Movie Title</h3>
            <p>Review content goes here</p>
            <div class="rating">Rating: 5/5</div>
        </div>
    </div>
    <div class="social">
        <h2>Live Comments</h2>
        <div class="social-item">
            <button>Load More Comments</button>
        </div>
    </div>
</body>
</html>
