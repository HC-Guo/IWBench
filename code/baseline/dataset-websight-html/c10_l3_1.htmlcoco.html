<html>
<style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f8f8f8;
}

.header__title {
    font-size: 2em;
    color: #333;
}

.header__filters {
    display: flex;
    align-items: center;
}

.header__filters-title {
    font-size: 1.5em;
    color: #666;
}

.header__filters-button {
    margin-left: 10px;
    padding: 5px;
    background-color: #666;
    color: #fff;
    border: none;
    cursor: pointer;
}

.header__filters-button:hover {
    background-color: #999;
}

.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
}

.main__item {
    width: calc(33.33% - 10px);
    margin: 5px;
    padding: 10px;
    background-color: #f8f8f8;
    text-align: center;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f8f8f8;
}

.footer__title {
    font-size: 1.5em;
    color: #333;
}

.footer__links {
    display: flex;
    align-items: center;
}

.footer__links-link {
    margin-left: 10px;
    padding: 5px;
    background-color: #666;
    color: #fff;
    border: none;
    cursor: pointer;
}

.footer__links-link:hover {
    background-color: #999;
}
</style>
<body>
    <header class="header">
        <h1 class="header__title">Latest Movie and TV Series Reviews</h1>
        <div class="header__filters">
            <h2 class="header__filters-title">Filter by</h2>
            <button class="header__filters-button">Genre</button>
            <button class="header__filters-button">Rating</button>
            <button class="header__filters-button">Release Date</button>
        </div>
    </header>
    <main class="main">
        <!-- Add your content here -->
    </main>
    <footer class="footer">
        <p class="footer__title">Â© 2023 Movie Reviews Aggregator</p>
        <div class="footer__links">
            <a href="#" class="footer__links-link">Facebook</a>
            <a href="#" class="footer__links-link">Twitter</a>
            <a href="#" class="footer__links-link">Instagram</a>
        </div>
    </footer>
</body>
</html>
