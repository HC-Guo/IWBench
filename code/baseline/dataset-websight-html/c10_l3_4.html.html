<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header, main, footer {
    padding: 2em;
}

h1 {
    text-align: center;
}

.review {
    border-bottom: 1px solid #ddd;
    padding: 1em 0;
}

.rating {
    margin-top: 1em;
}

.rating a {
    margin-right: 0.5em;
    color: #007BFF;
    text-decoration: none;
}

footer {
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Movie and TV Reviews Aggregator</h1>
    </header>
    <main>
        <div class="review">
            <h4>Latest Movie Title</h4>
            <p>Summary of the movie...</p>
            <p>Watch on: <a href="#">Netflix</a> <a href="#">Amazon Prime</a> <a href="#">Hulu</a></p>
            <div class="rating">
                <button>Rate 5 Stars</button>
            </div>
        </div>
        <!-- More reviews... -->
    </main>
    <footer>
        <p>&copy; 2023 Movie and TV Reviews Aggregator. All rights reserved.</p>
    </footer>
</body>
</html>
