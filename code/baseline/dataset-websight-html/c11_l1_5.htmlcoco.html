<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #f8f8f8;
    text-align: center;
    padding: 10px;
}

nav {
    float: left;
    width: 20%;
    background-color: #f0f0f0;
}

main {
    margin-left: 20%;
    padding: 10px;
}

.icon {
    width: 20px;
    height: 20px;
    background-color: #ccc;
    margin: 5px;
}

.icon.active {
    background-color: #000;
    color: #fff;
}

.icon.icon-1 { background-color: #f44336; }
.icon.icon-2 { background-color: #e91e63; }
.icon.icon-3 { background-color: #9c27b0; }
.icon.icon-4 { background-color: #673ab7; }
.icon.icon-5 { background-color: #3f51b5; }
.icon.icon-6 { background-color: #2196f3; }
.icon.icon-7 { background-color: #1976d2; }
.icon.icon-8 { background-color: #009688; }
.icon.icon-9 { background-color: #9c27b0; }
.icon.icon-10 { background-color: #673ab7; }
.icon.icon-11 { background-color: #3f51b5; }
.icon.icon-12 { background-color: #2196f3; }
.icon.icon-13 { background-color: #1976d2; }
.icon.icon-14 { background-color: #009688; }
.icon.icon-15 { background-color: #9c27b0; }
</style>
<body>
    <header>
        <h1>欢迎来到我们的旅程网</h1>
    </header>
    <nav>
        <ul>
            <li><i class="icon icon-1"></i>首頁</li>
            <li><i class="icon icon-2"></i>關於我們</li>
            <li><i class="icon icon-3"></i>旅行</li>
            <li><i class="icon icon-4"></i>聯繫我們</li>
            <li><i class="icon icon-5"></i>分享</li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>歡迎訪問我們的旅程網</h2>
            <p>我們是一家旅程網，幫助您探索全球各地的美景。</p>
        </section>
        <section>
            <form>
                <label for="destination">目的地:</label><br>
                <input type="text" id="destination" name="destination"><br>
                <label for="date">日期:</label><br>
                <input type="date" id="date" name="date"><br>
                <label for="travelers">旅行人數:</label><br>
                <select id="travelers" name="travelers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select><br>
                <input type="submit" value="搜索">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 旅程網</p>
    </footer>
</body>
</html>
