<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav {
    background-color: #f4f4f4;
    padding: 10px;
}

main {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}
</style>
<body>
    <header>
        <nav>
            <a href="#">Diet Advice</a>
            <a href="#">Workout Plans</a>
            <a href="#">Video Tutorials</a>
            <a href="#">Progress Tracking</a>
        </nav>
        <div id="social-media">
            <button>Share on FB</button>
            <button>Share on Twitter</button>
        </div>
    </header>
    <nav>
        <a href="#">Home</a> >
        <a href="#">Fitness</a> >
        <a href="#">Workout Plan</a>
    </nav>
    <main>
        <section id="diet-advice">
            <h2>Diet Advice</h2>
            <p>Healthy eating tips and dietitian-curated meal plans.</p>
        </section>
        <section id="workout-plans">
            <h2>Workout Plans</h2>
            <form>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
                <button type="submit">Generate Plan</button>
            </form>
        </section>
        <section id="video-tutorials">
            <h2>Video Tutorials</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="progress-tracking">
            <h2>Progress Tracking</h2>
            <p>Track your fitness progress and set new goals.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Healthy Life</p>
    </footer>
</body>
</html>
