<html>
<style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.slider {
    width: 100%;
    height: 100vh;
    position: relative;
}

.slide {
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide p {
    font-size: 2em;
    text-align: center;
}

.slide button {
    font-size: 1em;
    padding: 10px;
    border: none;
    background-color: white;
    color: black;
    cursor: pointer;
}
</style>
<body>
    <div class="slider">
        <div class="slide">
            <img src="https://via.placeholder.com/150/FF69B4/FFFFFF?Text=Destination+1" alt="Destination 1">
            <p>探索Destination 1的美丽景觀，從沙灘到山脈，從海上到山上。</p>
            <button>Book Now</button>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150/FFD700?Text=Destination+2" alt="Destination 2">
            <p>Destination 2是一座舒适的城市，充滿文化飯味。</p>
            <button>Book Now</button>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150/90EE90?Text=Destination+3" alt="Destination 3">
            <p>Destination 3是一座誇盪的城市，充滿誇盪的景觀。</p>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
