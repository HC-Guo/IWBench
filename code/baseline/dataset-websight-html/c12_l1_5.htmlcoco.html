<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #00A2E8;
    color: white;
    text-align: center;
    padding: 10px;
}

#countdown {
    background-color: #F2F2F2;
    padding: 10px;
}

#countdown .days {
    background-color: #4CAF50;
    color: white;
}

#countdown .hours {
    background-color: #F4D03F;
    color: #212121;
}

#countdown .minutes {
    background-color: #E91E63;
    color: #212121;
}

#countdown .seconds {
    background-color: #9C27B0;
    color: #212121;
}

#featured {
    background-color: #F44336;
    color: white;
}

#featured .video {
    background-color: #4CAF50;
    color: white;
}

#featured .image {
    background-color: #F4A460;
    color: #212121;
}

#featured .text {
    background-color: #9C27B0;
    color: #212121;
}

#social-media {
    background-color: #E91E63;
    color: white;
}

#social-media .icon {
    background-color: #673AB7;
    color: #212121;
}
</style>
<body>
    <header>
        <h1>欢迎来到我们的网站！</h1>
    </header>
    <main>
        <section id="countdown">
            <div class="days">1</div>
            <div class="hours">2</div>
            <div class="minutes">3</div>
            <div class="seconds">4</div>
            <button>开始计时</button>
        </section>
        <section id="featured">
            <h2>特色内容</h2>
            <div class="video">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="image">Image</div>
                <div class="text">
                    <h3>标题</h3>
                    <p>内容</p>
                </div>
            </div>
            <div class="social-media">
                <div class="icon">Facebook</div>
                <div class="icon">Twitter</div>
                <div class="icon">Instagram</div>
            </div>
        </section>
    </main>
    <footer>
        <p>版权信息 &copy; 网站设计者</p>
    </footer>
</body>
</html>
