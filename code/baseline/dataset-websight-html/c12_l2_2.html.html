<html>
<style>
body {
    font-family: Arial, sans-serif;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    text-decoration: none;
    color: black;
}

.destination {
    background-color: #f8f8f8;
    border-radius: 5px;
    margin: 10px;
}

.destination img {
    max-width: 100%;
    height: auto;
}

.audio-player {
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
}

.social-media {
    margin: 10px 0;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <!-- Add more navigation links here -->
        </ul>
    </nav>
    <section id="destinations">
        <div class="destination">
            <img src="img/image.jpg" alt="Image">
            <h3>Maldives</h3>
            <p>Escape to the tropical paradise!</p>
        </div>
        <!-- Add more destination divs here -->
    </section>
    <section id="planning">
        <h2>Plan Your Route</h2>
        <!-- Add a form for route planning here -->
    </section>
    <section id="guide">
        <h2>Create Your Travel Guide</h2>
        <form>
            <input type="text" id="audio-input">
            <input type="submit" value="Record">
        </form>
        <div class="audio-player">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="social-media">
            <button>Share on Facebook</button>
            <button>Share on Twitter</button>
        </div>
    </section>
</body>
</html>
