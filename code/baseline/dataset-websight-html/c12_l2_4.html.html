<html>
<style>
body {
    font-family: Arial, sans-serif;
}

#sidenav {
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
}

#sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}

#sidenav a:hover {
    color: #f1f1f1;
}

#content {
    margin-left: 200px;
    padding: 0px 10px;
}

#content video {
    margin-bottom: 20px;
}

#footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
<body>
    <div id="sidenav">
        <a href="#search">Search</a>
        <a href="#top">Top Destinations</a>
        <a href="#offers">Special Offers</a>
    </div>
    <div id="content">
        <h1>Welcome to Travel Explorer</h1>
        <video width="320" height="240" controls>
            <source src="travel_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form id="search">
            <input type="text" placeholder="Enter a location">
            <input type="date">
            <input type="submit" value="Plan My Trip">
        </form>
    </div>
    <div id="footer">
        <p>Travel Explorer - Explore the world with us!</p>
    </div>
</body>
</html>
