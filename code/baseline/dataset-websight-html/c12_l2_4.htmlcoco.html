<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.sidebar {
    position: fixed;
    width: 200px;
    height: 100%;
    background-color: #111;
    color: #fff;
}

.search-bar {
    font-size: 20px;
    color: #999;
}

.top-destinations {
    font-size: 24px;
    color: #666;
}

.special-offers {
    font-size: 24px;
    color: #333;
}

.main-content {
    margin-left: 200px;
    padding: 20px;
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}
</style>
<body>
    <div class="sidebar">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="top-destinations">Top Destinations</div>
        <div class="special-offers">Special Offers</div>
    </div>
    <div class="main-content">
        <h1>Welcome to Travel Explorer</h1>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form>
            <input type="text" placeholder="Enter a location">
            <input type="date" placeholder="Enter a date">
            <input type="submit" value="Plan My Trip">
        </form>
    </div>
    <div class="footer">
        <p>Travel Explorer - Explore the world with us!</p>
    </div>
</body>
</html>
