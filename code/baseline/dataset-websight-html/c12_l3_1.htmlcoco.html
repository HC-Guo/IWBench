<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.destination, .tour, .photo, .review, .tip {
    border: 1px dashed;
}

.destination {
    background-color: #f44336;
}

.tour {
    background-color: #e91e63;
}

.photo {
    background-color: #9c27b0;
}

.review {
    background-color: #607d8b;
}

.tip {
    background-color: #4caf50;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Tours</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="destinations">
            <h2>Top Destinations</h2>
            <div class="destination">1</div>
            <div class="destination">2</div>
            <div class="destination">3</div>
        </section>
        <section id="tours">
            <h2>Popular Tours</h2>
            <div class="tour">12</div>
            <div class="tour">13</div>
            <div class="tour">14</div>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="photo">15</div>
            <div class="photo">16</div>
            <div class="photo">17</div>
        </section>
        <section id="reviews">
            <h2>Traveler Reviews</h2>
            <div class="review">18</div>
            <div class="review">19</div>
            <div class="review">20</div>
        </section>
        <section id="tips">
            <h2>Travel Tips & Guides</h2>
            <div class="tip">21</div>
            <div class="tip">22</div>
            <div class="tip">23</div>
        </section>
    </main>
</body>
</html>
