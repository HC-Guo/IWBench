<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

main {
    margin: 20px;
}

article {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

footer {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
}

.social-media a {
    margin: 0 5px;
}
</style>
<body>
    <header>
        <h1>欢迎来到技术公司</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯繫我們</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>關於我們</h2>
            <img src="image.jpg" alt="Image">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>
        <aside>
            <h3>聯繫我們</h3>
            <form>
                <input type="text" id="name" name="name" required>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="送出">
            </form>
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 技術公司</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
