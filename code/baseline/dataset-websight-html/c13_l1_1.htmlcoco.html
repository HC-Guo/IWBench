<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.carousel, .carousel-item, .search-bar, .search-item, .filter-item, .product-grid, .product-item {
    border: 1px solid #000;
}

.carousel {
    position: relative;
    height: 200px;
}

.carousel-item {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.search-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.search-item {
    flex: 1;
    margin-right: 10px;
}

.filter-item {
    flex: 1;
    margin-left: 10px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}

.product-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}
</style>
<body>
    <div class="carousel">
        <div class="carousel-item" style="background-color: #008000;">1</div>
        <div class="carousel-item" style="background-color: #000080;">2</div>
        <div class="carousel-item" style="background-color: #800000;">3</div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="搜索产品">
        <div class="search-item" style="background-color: #ffff00;">1</div>
        <div class="search-item" style="background-color: #00ff00;">2</div>
        <div class="filter-item" style="background-color: #0000ff;">3</div>
    </div>
    <div class="product-grid">
        <div class="product-item" style="background-color: #ffffff;">1</div>
        <div class="product-item" style="background-color: #808080;">2</div>
        <div class="product-item" style="background-color: #ffff80;">3</div>
    </div>
</body>
</html>
