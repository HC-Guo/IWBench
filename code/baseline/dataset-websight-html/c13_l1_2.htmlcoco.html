<html>
<style>
body {
    font-family: Arial, sans-serif;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.timeline {
    margin-top: 50px;
}

.timeline-item {
    border: 1px solid #4CAF50;
    margin: 10px;
    padding: 10px;
}

.timeline-item h2 {
    margin: 0;
    padding: 0;
    background-color: #4CAF50;
    color: white;
}

.timeline-item p {
    margin: 0;
    padding: 0;
    background-color: #4CAF50;
    color: white;
}

.timeline-item button {
    margin: 10px;
    padding: 10px;
}

.timeline-item::after {
    content: "";
    position: absolute;
    width: 5px;
    background-color: #4CAF50;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -2.5px;
}

.timeline-item:nth-child(odd) {
    clear: both;
}

.timeline-item:nth-child(odd)::after {
    left: -50%;
    margin-left: 0;
}

.timeline-item:nth-child(odd) h2 {
    left: -50%;
    margin-left: 0;
}

.timeline-item:nth-child(odd) p {
    left: -50%;
    margin-left: 0;
}

.timeline-item:nth-child(odd) button {
    left: -50%;
    margin-left: 0;
}
</style>
<body>
    <div class="navbar">
        <a href="#">首頁</a>
        <a href="#">關於</a>
        <a href="#">服務</a>
        <a href="#">聯繫我們</a>
    </div>
    <div class="timeline">
        <div class="timeline-item">
            <h2>2010</h2>
            <p>我們的創業公司誕生於這裡</p>
        </div>
        <div class="timeline-item">
            <h2>2015</h2>
            <p>我們開始提供全面的技術服務</p>
        </div>
        <div class="timeline-item">
            <h2>2017</h2>
            <p>我們成功解決了許多技術問題</p>
        </div>
        <div class="timeline-item">
            <h2>2018</h2>
            <p>我們開始提供專注於安全的服務</p>
        </div>
        <div class="timeline-item">
            <h2>2019</h2>
            <p>我們成功解決了許多安全問題</p>
        </div>
        <div class="timeline-item">
            <h2>2020</h2>
            <p>我們開始提供專注於私密的服務</p>
        </div>
        <div class="timeline-item">
            <h2>2021</h2>
            <p>我們成功解決了許多私密問題</p>
        </div>
    </div>
</body>
</html>
