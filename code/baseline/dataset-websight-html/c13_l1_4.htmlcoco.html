<style>
body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.sidebar {
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 20px;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding: 8px 0;
}

.sidebar a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}

.sidebar a:hover {
    color: #f1f1f1;
}

.content {
    margin-left: 200px;
    padding: 16px;
}

.timeline {
    margin: 0 auto;
}

.timeline .container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
}

.timeline .container::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 100%;
    right: -17px;
    background-color: #4CAF50;
    top: 0;
}

.timeline .container.left {
    left: 0;
}

.timeline .container.right {
    left: 50%;
}

.timeline .container.right::after {
    left: -16px;
}

.timeline .container.left::after {
    right: -15px;
}

.timeline .container.left::after {
    background-color: #9C27B0;
}

.timeline .container.right::after {
    background-color: #3F51B5;
}

.timeline .container.left::after {
    background-color: #2196F3;
}
</style>
