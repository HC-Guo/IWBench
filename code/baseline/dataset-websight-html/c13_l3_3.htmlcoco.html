<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
}

form input[type="text"] {
    padding: 5px;
}

.carousel {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.carousel-item {
    width: 100%;
    text-align: center;
    color: #fff;
}

.active {
    background-color: #f00;
}

.active + .active {
    background-color: #0f0;
}

.active + .active + .active {
    background-color: #00f;
}

.product {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
}

.product-image {
    width: 100%;
    height: 200px;
    background-color: #ddd;
    margin-bottom: 10px;
}

.product-details {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.product-details button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

.product-details button:nth-child(2) {
    background-color: #0f0;
}

.product-details button:nth-child(3) {
    background-color: #00f;
}
</style>
<body>
    <header>
        <nav>
            <a href="#">首頁</a>
            <a href="#">關於我們</a>
            <a href="#">服務</a>
            <a href="#">聯繫我們</a>
        </nav>
        <form>
            <input type="text" placeholder="搜索...">
        </form>
    </header>
    <div class="carousel">
        <div class="carousel-item active">1</div>
        <div class="carousel-item">2</div>
        <div class="carousel-item">3</div>
    </div>
    <main>
        <div class="product">
            <div class="product-image active">1</div>
            <div class="product-details">
                <h2>产品1</h2>
                <p>這是關於产品1的描述。</p>
                <button>購買</button>
            </div>
        </div>
        <!-- More products... -->
    </main>
</body>
</html>
