<html>
<style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.header {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    margin: 1em 0;
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.item {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    margin: 1em 0;
}

.item-color {
    width: 10px;
    height: 10px;
    margin: 0 1em;
}

.red {
    background-color: #f00;
}

.blue {
    background-color: #00f;
}

.green {
    background-color: #0f0;
}

.yellow {
    background-color: #ff0;
}

.orange {
    background-color: #f80;
}

.purple {
    background-color: #800080;
}

.pink {
    background-color: #ff69b4;
}

.grey {
    background-color: #808080;
}

.brown {
    background-color: #a0522d;
}

.image {
    width: 100px;
    height: 100px;
    margin: 1em 0;
}

.red-rectangle {
    background-color: #f00;
}

.blue-rectangle {
    background-color: #00f;
}

.green-rectangle {
    background-color: #0f0;
}

.yellow-rectangle {
    background-color: #ff0;
}

.orange-rectangle {
    background-color: #f80;
}

.purple-rectangle {
    background-color: #800080;
}

.pink-rectangle {
    background-color: #ff69b4;
}

.grey-rectangle {
    background-color: #808080;
}

.brown-rectangle {
    background-color: #a0522d;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    margin: 1em 0;
}
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到我们的网站</h1>
        </div>
        <div class="content">
            <div class="item">
                <div class="item-color red"></div>
                <p>这是我们的第一道菜</p>
            </div>
            <div class="item">
                <div class="item-color blue"></div>
                <p>这是我们的第二道菜</p>
            </div>
            <div class="item">
                <div class="item-color green"></div>
                <p>这是我们的第三道菜</p>
            </div>
            <div class="item">
                <div class="item-color yellow"></div>
                <p>这是我们的第四道菜</p>
            </div>
            <div class="item">
                <div class="item-color orange"></div>
                <p>这是我们的第五道菜</p>
            </div>
            <div class="item">
                <div class="item-color purple"></div>
                <p>这是我们的第六道菜</p>
            </div>
            <div class="item">
                <div class="item-color pink"></div>
                <p>这是我们的第七道菜</p>
            </div>
            <div class="item">
                <div class="item-color grey"></div>
                <p>这是我们的第八道菜</p>
            </div>
            <div class="item">
                <div class="item-color brown"></div>
                <p>这是我们的第九道菜</p>
            </div>
            <div class="item">
                <div class="item-color pink"></div>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="item">
                <div class="item-color grey"></div>
                <img src="image.jpg" alt="Image">
            </div>
            <div class="item">
                <div class="item-color brown"></div>
                <input type="file">
            </div>
        </div>
        <div class="footer">
            <p>版权所有 © 2023 网站设计</p>
        </div>
    </div>
</body>
</html>
