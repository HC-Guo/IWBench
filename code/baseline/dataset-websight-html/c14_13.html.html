<html>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Navigation Bar Styles */
.navbar {
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 50px;
}

.navbar a {
    color: #bbb;
    text-decoration: none;
}

/* Hero Section Styles */
.hero {
    background-color: #f5f5f5;
    height: calc(100vh - 50px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 0;
}

.hero p {
    font-size: 1.2em;
    color: #666;
}

/* Logo Styles */
.logo {
    font-size: 2em;
    margin-bottom: 10px;
}
</style>
<body>
    <div class="navbar">
        <a href="#">Apple</a>
        <a href="#">Store</a>
        <a href="#">Mac</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">TV</a>
        <a href="#">Music</a>
        <a href="#">Support</a>
    </div>
    <div class="hero">
        <div class="logo">Apple</div>
        <h1>We'll be back.</h1>
        <p>We're busy updating the Apple Store for you and will be back soon.</p>
    </div>
</body>
</html>
