<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: space-around;
}

.icon {
    width: 20px;
    height: 20px;
    border: 1px solid #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.icon.icon1 { background-color: #333; }
.icon.icon2 { background-color: #444; }
.icon.icon3 { background-color: #555; }
.icon.icon4 { background-color: #666; }
.icon.icon5 { background-color: #777; }
.icon.icon6 { background-color: #888; }
.icon.icon7 { background-color: #999; }
.icon.icon8 { background-color: #aaa; }
.icon.icon9 { background-color: #bbb; }
.icon.icon10 { background-color: #ccc; }
.icon.icon11 { background-color: #ddd; }
.icon.icon12 { background-color: #eee; }
.icon.icon13 { background-color: #f5f5f5; }
.icon.icon14 { background-color: #000; }
.icon.icon15 { background-color: #111; }

.countdown {
    font-size: 50px;
    text-align: center;
    margin-top: 100px;
}

.days { color: #f00; }
.hours { color: #0f0; }
.minutes { color: #00f; }
.seconds { color: #666; }
</style>
<body>
    <div class="navbar">
        <div class="icon icon1">1</div>
        <div class="icon icon2">2</div>
        <div class="icon icon3">3</div>
        <div class="icon icon4">4</div>
        <div class="icon icon5">5</div>
        <div class="icon icon6">6</div>
        <div class="icon icon7">7</div>
        <div class="icon icon8">8</div>
        <div class="icon icon9">9</div>
        <div class="icon icon10">10</div>
        <div class="icon icon11">11</div>
        <div class="icon icon12">12</div>
        <div class="icon icon13">13</div>
        <div class="icon icon14">14</div>
        <div class="icon icon15">15</div>
    </div>
    <div class="countdown">
        <div class="days">10</div>
        <div class="hours">10</div>
        <div class="minutes">10</div>
        <div class="seconds">10</div>
        <div class="days">We'll be back.</div>
    </div>
    <p>We're busy updating the Apple Store for you and will be back soon.</p>
</body>
</html>
