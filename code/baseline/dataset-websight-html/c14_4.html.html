<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    background-color: #111;
    color: #fff;
    width: 200px;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
    box-sizing: border-box;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    padding: 10px 0;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    margin-left: 200px;
    padding: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
<body>
    <header>
        <h1>金融服务网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>
    <section>
        <form>
            <h2>注册</h2>
            <label for="username">用户名:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">密码:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="注册">
        </form>
        <form>
            <h2>登录</h2>
            <label for="username">用户名:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">密码:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="登录">
        </form>
        <table>
            <tr>
                <th>用户</th>
                <th>密码</th>
            </tr>
            <tr>
                <td>user1</td>
                <td>@example.com</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>
</body>
</html>
