<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
</style>
<body>
    <header>
        <div class="logo">Photographer Name</div>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <img src="image.jpg" alt="Image">
            <!-- Add more images here -->
        </section>
        <section id="about">
            <h2>About the Photographer</h2>
            <p>A brief introduction about the photographer's professional background and artistic philosophy.</p>
        </section>
        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: email@example.com | Phone: +1234567890</p>
            <div class="social-media">
                <a href="#">Twitter</a> | <a href="#">Facebook</a> | <a href="#">Instagram</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Photographer Name</p>
    </footer>
</body>
</html>
