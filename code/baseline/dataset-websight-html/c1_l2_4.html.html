<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background-color: #333;
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 20px;
}

nav {
    background-color: #555;
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 10px;
}

nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
}

main {
    width: 80%;
}

section {
    margin: 20px 0;
}

#gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

#gallery img {
    width: 50px;
    height: 50px;
    margin: 10px;
    background-color: #fff;
}
</style>
<body>
    <header>
        <h1>Photographer's Name</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About The Photographer</h2>
            <p>Short introduction about the photographer's professional background and artistic philosophy.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div id="gallery-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <!-- Add more images as needed -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: photographer@example.com</p>
            <a href="https://twitter.com/photographer">Twitter</a>
            <a href="https://www.facebook.com/photographer">Facebook</a>
        </section>
    </main>
</body>
</html>
