    position: fixed;

    width: 100%;
}

.navbar a {

    color: #f2f2f2;

}

.gallery {

    margin-top: 50px;
}

.about, .contact, .social {
    margin: 50px auto;
    width: 30%;
    text-align: center;
}

<body>

        <img src="image3.jpg" alt="Image">
        <!-- Add more images as needed -->

        <p>Professional background summary and details go here.</p>
        <p>Artistic philosophy summary and details go here.</p>
    </div>
    <div class="contact" id="contact">

    </div>
    <div class="social">

</html>
