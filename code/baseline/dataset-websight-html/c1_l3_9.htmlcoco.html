<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav {
    background-color: #333;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
}

nav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.container {
    margin: 50px;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: center;
}

.container div {
    margin: 10px;
}

.container img {
    width: 100%;
    height: auto;
}
</style>
<body>
    <nav>
        <a href="#gallery">Gallery</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div id="gallery">
            <h1>Gallery</h1>
            <div>
                <img src="https://via.placeholder.com/100/FF0000" alt="Red Image">
                <img src="https://via.placeholder.com/100/00FF00" alt="Green Image">
                <img src="https://via.placeholder.com/100/0000FF" alt="Blue Image">
            </div>
        </div>
        <div id="about">
            <h1>About the Photographer</h1>
            <p>Professional background summary and details go here.</p>
            <p>Artistic philosophy summary and details go here.</p>
        </div>
        <div id="contact">
            <h1>Contact Information</h1>
            <p>Email: photographer@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div id="social">
            <h1>Follow Me</h1>
            <div>
                <img src="https://via.placeholder.com/20/2196F3" alt="Facebook">
                <img src="https://via.placeholder.com/20/3F51B5" alt="Instagram">
                <img src="https://via.placeholder.com/20/1DA1F2" alt="Twitter">
            </div>
        </div>
    </div>
</body>
</html>
