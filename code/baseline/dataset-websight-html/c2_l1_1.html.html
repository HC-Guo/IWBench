<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header, footer {
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.breaking-news, .search-bar, .weather, .updates, .customizable {
    width: 80%;
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
}

.breaking-news {
    background-color: #f2f2f2;
}

.search-bar input {
    margin-right: 10px;
    padding: 5px;
    border: none;
    border-radius: 5px;
}

.search-bar button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
}

.weather, .updates {
    background-color: #e8e8e8;
}
</style>
<body>
    <header>Geo-Targeted News Website</header>
    <main>
        <div class="breaking-news">Breaking News: Example headline...</div>
        <div class="search-bar">
            <input type="text" placeholder="Search news...">
            <button>Search</button>
        </div>
        <div class="weather">Weather: Sunny, 75°F...</div>
        <div class="updates">Emergency updates...</div>
        <div class="customizable">Customizable content...</div>
    </main>
    <footer>2023 © Geo-Targeted News Website</footer>
</body>
</html>
