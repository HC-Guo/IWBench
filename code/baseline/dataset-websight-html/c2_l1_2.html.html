<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

#ticker {
    background-color: #eee;
    padding: 10px;
    margin-bottom: 20px;
}

#search {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#search input {
    padding: 10px;
    margin-right: 10px;
    width: 200px;
}

#search button {
    padding: 10px 20px;
}

#news-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.news-item {
    background-color: #f2f2f2;
    padding: 10px;
    margin: 10px;
    width: calc(33.33% - 20px);
}
</style>
<body>
    <header>
        <h1>Local News and Weather</h1>
    </header>
    <div id="ticker">
        <!-- Ticker content will be added here -->
    </div>
    <div id="search">
        <input type="text" id="search-input" placeholder="Search news...">
        <button id="search-button">Search</button>
    </div>
    <div id="news-container">
        <!-- News items will be added here -->
    </div>
</body>
</html>
