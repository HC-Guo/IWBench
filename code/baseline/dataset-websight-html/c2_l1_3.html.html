<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #f8f9fa;
    padding: 10px;
    text-align: center;
}

#news-ticker {
    background-color: #e9ecef;
    padding: 10px;
    margin-bottom: 10px;
}

#news-updates {
    margin-bottom: 10px;
}

#search-bar {
    margin-bottom: 10px;
}

#dashboard {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #dee2e6;
}

#articles {
    display: flex;
    flex-wrap: wrap;
}

.article {
    width: calc(33.33% - 20px);
    margin: 10px;
    box-sizing: border-box;
}

.article-image {
    height: 100px;
    background-color: #dee2e6;
    margin-bottom: 10px;
}

.article-title {
    font-size: 18px;
}

.article-description {
    font-size: 14px;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
}
</style>
<body>
    <header>
        <h1>Local News Now</h1>
    </header>
    <div id="news-ticker">
        <p>Latest News: Loading news...</p>
    </div>
    <div id="news-updates">
        <h2>Weather Update</h2>
        <p>Loading weather...</p>
        <h2>Emergencies</h2>
        <p>Loading alerts...</p>
    </div>
    <div id="search-bar">
        <input type="text" placeholder="Search news...">
        <button>Search</button>
    </div>
    <div id="dashboard">
        <h3>Your Dashboard</h3>
        <!-- Dashboard content here -->
    </div>
    <div id="articles">
        <div class="article">
            <div class="article-image"></div>
            <h4 class="article-title">Article Title</h4>
            <p class="article-description">Article description...</p>
        </div>
        <!-- More articles here -->
    </div>
</body>
</html>
