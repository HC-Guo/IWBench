<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #f8f9fa;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

#news-ticker {
    background-color: #e9ecef;
}

#news-ticker .news-item {
    color: #6c757d;
}

#news-ticker .news-item:nth-child(odd) {
    background-color: #17a2b8;
}

#news-ticker .news-item:nth-child(even) {
    background-color: #c3e6cb;
}

#search-bar {
    position: relative;
    margin: 10px;
}

#search-bar input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
}

#search-bar button {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

#dashboard {
    margin: 10px;
}

#dashboard .dashboard-item {
    margin: 10px 0;
    padding: 5px;
    border: 1px solid #ced4da;
}

#dashboard .dashboard-item:nth-child(odd) {
    background-color: #e9ecef;
}

#dashboard .dashboard-item:nth-child(even) {
    background-color: #c3e6cb;
}
</style>
<body>
    <header>
        <h1>Local News Now</h1>
        <div id="news-ticker">
            <div class="news-item">Latest News: Local news item 1</div>
            <div class="news-item">Latest News: Local news item 2</div>
            <div class="news-item">Latest News: Local news item 3</div>
        </div>
    </header>
    <section id="search-bar">
        <input type="text" placeholder="Search news...">
        <button>Search</button>
    </section>
    <section id="dashboard">
        <h3>Your Dashboard</h3>
        <div class="dashboard-item">Article Title 1</div>
        <div class="dashboard-item">Article Title 2</div>
        <div class="dashboard-item">Article Title 3</div>
    </section>
    <section id="news-categories">
        <h2>News Categories</h2>
        <div class="category">
            <h3>Weather</h3>
            <p>Loading weather...</p>
        </div>
        <div class="category">
            <h3>Emergencies</h3>
            <p>Loading alerts...</p>
        </div>
        <div class="category">
            <h3>Politics</h3>
            <p>Loading news...</p>
        </div>
    </section>
</body>
</html>
