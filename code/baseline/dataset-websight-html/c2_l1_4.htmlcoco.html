<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

header, footer {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
}

#breaking-news {
    background-color: #dc3545;
    color: white;
}

#weather {
    background-color: #17a2b8;
    color: black;
}

#search {
    background-color: #343a40;
    color: white;
}

#social-media {
    background-color: #6c757d;
    color: white;
}

.news-item, .social-icon {
    border: 1px dashed #28a745;
    margin: 5px;
}
</style>
<body>
    <header>
        <h1>Local News Dashboard</h1>
        <div id="breaking-news">
            <div class="news-item">1</div>
            <div class="news-item">2</div>
            <div class="news-item">3</div>
            <div class="news-item">4</div>
            <div class="news-item">5</div>
            <div class="news-item">6</div>
        </div>
    </header>
    <main>
        <section id="weather">
            <div class="weather-item">1</div>
            <div class="weather-item">2</div>
            <div class="weather-item">3</div>
            <div class="weather-item">4</div>
            <div class="weather-item">5</div>
            <div class="weather-item">6</div>
        </section>
        <section id="search">
            <form>
                <input type="text" placeholder="Search for news">
                <input type="date" placeholder="Date">
                <select>
                    <option value="">All Categories</option>
                    <option value="politics">Politics</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="social-media">
            <div class="social-icon">1</div>
            <div class="social-icon">2</div>
            <div class="social-icon">3</div>
            <div class="social-icon">4</div>
            <div class="social-icon">5</div>
            <div class="social-icon">6</div>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Local News Dashboard</p>
    </footer>
</body>
</html>
