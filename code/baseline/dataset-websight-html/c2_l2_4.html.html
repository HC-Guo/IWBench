<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #007BFF;
    color: white;
    padding: 10px;
    text-align: center;
}

#news-ticker {
    background-color: #f2f2f2;
    padding: 10px;
    margin-bottom: 10px;
}

#search-form {
    margin-bottom: 10px;
}

#news-list {
    display: flex;
    flex-wrap: wrap;
}

.news-item {
    background-color: #f2f2f2;
    margin: 10px;
    padding: 10px;
    width: calc(33.33% - 20px);
}

.news-item img {
    width: 100%;
    height: 200px;
    background-color: #007BFF;
}

.news-item h2 {
    margin: 10px 0;
}

.news-item p {
    margin: 0;
}
</style>
<body>
    <header>
        <h1>Local News Network</h1>
    </header>
    <div id="news-ticker">
        <!-- News ticker content will be inserted here -->
    </div>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search news...">
        <button type="submit">Search</button>
    </form>
    <div id="news-list">
        <!-- News items will be inserted here -->
    </div>
</body>
</html>
