<html>
<style>
body {
    font-family: Arial, sans-serif;
    color: #333;
}

header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px;
}

#news-ticker {
    background-color: #f2f2f2;
    padding: 10px;
}

#news-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
}

.news-item {
    background-color: #d3d3d3;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#search-bar {
    margin: 20px;
}

#search-bar input {
    width: 70%;
    padding: 10px;
}

#search-bar button {
    padding: 10px;
}

#dashboard {
    margin: 20px;
}
</style>
<body>
    <header>
        <h1>Local News Portal</h1>
    </header>
    <div id="news-ticker">
        <div class="news-item">
            <p>Latest News: Loading news...</p>
        </div>
    </div>
    <div id="news-grid">
        <div class="news-item">
            <p>Weather Updates: Loading weather...</p>
        </div>
        <div class="news-item">
            <p>Emergencies: Loading emergencies...</p>
        </div>
    </div>
    <div id="search-bar">
        <input type="text" placeholder="Search news...">
        <button>Search</button>
    </div>
    <div id="dashboard">
        <h2>Your Dashboard</h2>
        <!-- Dashboard content will be added here -->
    </div>
</body>
</html>
