<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    background-color: #f2f2f2;
    padding: 10px;
}

main {
    padding: 20px;
}

#news-stories, #news-story {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

#search-form {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

#search-input {
    padding: 10px;
    width: 300px;
    margin-right: 10px;
}

#search-form button {
    padding: 10px;
}
</style>
<body>
    <header>
        <h1>Geo-Targeted News Portal</h1>
    </header>
    <nav>
        <!-- Navigation bar with links to different sections of the page -->
    </nav>
    <main>
        <section id="news-stories">
            <!-- Section for displaying news stories -->
        </section>
        <section id="news-story">
            <!-- Section for displaying detailed news story -->
        </section>
        <section id="search">
            <!-- Section for search form -->
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search news...">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Geo-Targeted News Portal</p>
    </footer>
</body>
</html>
