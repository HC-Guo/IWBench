<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

#news-ticker {
    background-color: #f2f2f2;
    padding: 10px;
    margin-bottom: 10px;
}

#search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

#search-bar input[type="text"] {
    width: 300px;
    padding: 10px;
    border: none;
}

#search-bar button {
    padding: 10px;
    border: none;
}

#news-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.news-item {
    width: 30%;
    margin: 10px;
    padding: 10px;
    border: 1px solid #333;
    text-align: center;
}

.news-item:nth-child(odd) {
    background-color: #f2f2f2;
}

.news-item:nth-child(even) {
    background-color: #e6e6e6;
}
</style>
<body>
    <header>
        <h1>Geo-Targeted News Portal</h1>
        <div id="news-ticker">
            <div class="news-item">1</div>
            <div class="news-item">2</div>
            <div class="news-item">3</div>
            <div class="news-item">4</div>
            <div class="news-item">5</div>
            <div class="news-item">6</div>
            <div class="news-item">7</div>
            <div class="news-item">8</div>
            <div class="news-item">9</div>
            <div class="news-item">10</div>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" placeholder="Search news...">
            <button>Search</button>
        </div>
        <div id="news-list">
            <div class="news-item">1</div>
            <div class="news-item">2</div>
            <div class="news-item">3</div>
            <div class="news-item">4</div>
            <div class="news-item">5</div>
            <div class="news-item">6</div>
            <div class="news-item">7</div>
            <div class="news-item">8</div>
            <div class="news-item">9</div>
            <div class="news-item">10</div>
        </div>
    </main>
    <footer>
        <p>Â© Geo-Targeted News Portal</p>
    </footer>
</body>
</html>
