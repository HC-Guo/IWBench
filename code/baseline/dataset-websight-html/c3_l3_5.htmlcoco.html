<html>
<style>
body {
    font-family: Arial, sans-serif;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

nav li {
    float: left;
}

nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav li a:hover {
    background-color: #111;
}

nav li a.active {
    background-color: #4CAF50;
    color: white;
}

.container {
    margin: 0 auto;
    width: 80%;
}

.container div {
    width: 100%;
    height: 100px;
    background-color: #f2f2f2;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
}

.container div:nth-child(odd) {
    background-color: #ddd;
}

.container div:nth-child(even) {
    background-color: #ccc;
}

.container div:before, .container div:after {
    content: "";
    position: absolute;
    width: 5px;
    height: 100%;
    background-color: #999;
    left: 0;
}

.container div:after {
    right: 0;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Press Releases</a></li>
            <li><a href="#">Employee Directory</a></li>
            <li><a href="#">Forums</a></li>
            <li><a href="#">Workflow Management</a></li>
            <li><a href="#">Document Sharing</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Content goes here -->
    </div>
</body>
</html>
