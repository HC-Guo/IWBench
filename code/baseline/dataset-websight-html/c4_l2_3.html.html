<html>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}
</style>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Online Fashion Store</h1>
        </header>
        <nav>
            <a href="#new-products">New Products</a> |
            <a href="#hot-selling-items">Hot-Selling Items</a> |
            <a href="#discount-area">Discount Area</a>
        </nav>
        <section id="new-products">
            <h2>New Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="placeholder.jpg" alt="Image">
                    <h3>Product Name</h3>
                    <p>Product Description</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More product items here -->
            </div>
        </section>
        <section id="hot-selling-items">
            <h2>Hot-Selling Items</h2>
            <!-- Similar structure to the above section -->
        </section>
        <section id="discount-area">
            <h2>Discount Area</h2>
            <!-- Similar structure to the above section -->
        </section>
        <footer>
            <p>Contact us at <a href="mailto:support@fashionstore.com">support@fashionstore.com</a></p>
            <button>Chat with Us</button>
        </footer>
    </div>
</body>
</html>
