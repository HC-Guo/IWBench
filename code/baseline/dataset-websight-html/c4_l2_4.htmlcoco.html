<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.product {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
}

#product1 { background-color: #f00; }
#product2 { background-color: #0f0; }
#product3 { background-color: #00f; }
#product4 { background-color: #ff0; }

#product1:hover, #product2:hover, #product3:hover, #product4:hover {
    background-color: #000;
}

#chatbot {
    background-color: #008CBA;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
}

#chatbot:hover {
    background-color: #007B9A;
}
</style>
<body>
    <header>
        <h1>Fashionista Trends</h1>
        <p>Your one-stop fashion destination</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">New Products</a></li>
            <li><a href="#">Hot-Selling Items</a></li>
            <li><a href="#">Discount Area</a></li>
        </ul>
    </nav>
    <main>
        <div class="product" id="product1">1</div>
        <div class="product" id="product2">2</div>
        <div class="product" id="product3">3</div>
        <div class="product" id="product4">4</div>
    </main>
    <footer>
        <p>Follow Us</p>
        <div id="social-media">
            <a href="#"><div class="icon" id="facebook">5</div></a>
            <a href="#"><div class="icon" id="twitter">6</div></a>
            <a href="#"><div class="icon" id="instagram">7</div></a>
        </div>
        <p>Contact Us</p>
        <div id="chatbot">Live Chat</div>
    </footer>
</body>
</html>
