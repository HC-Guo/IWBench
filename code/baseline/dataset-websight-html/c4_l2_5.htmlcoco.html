<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, nav, main, footer {
    margin: 0;
    padding: 0;
    border: 1px solid #ccc;
}

header {
    background-color: #f2f2f2;
}

nav {
    background-color: #e6e6e6;
}

main {
    background-color: #d9d9d9;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Fashionista Trends</h1>
        <nav>
            <ul>
                <li><a href="#">New Products</a></li>
                <li><a href="#">Hot Selling Items</a></li>
                <li><a href="#">Discount Area</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="new-products">
            <h2>New Products</h2>
            <div class="product">
                <div class="product-image">1</div>
                <h3>Product Name</h3>
                <p>Detailed product description.</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products... -->
        </section>
        <section id="hot-selling-items">
            <h2>Hot-Selling Items</h2>
            <div class="item">
                <div class="item-image">2</div>
                <h3>Item Name</h3>
                <p>Detailed item description.</p>
                <button>Add to Cart</button>
            </div>
            <!-- More items... -->
        </section>
        <section id="discount-area">
            <h2>Discount Area</h2>
            <div class="discount">
                <div class="discount-image">3</div>
                <h3>Discount Name</h3>
                <p>Detailed discount description.</p>
                <button>Add to Cart</button>
            </div>
            <!-- More discounts... -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fashionista Trends</p>
    </footer>
</body>
</html>
