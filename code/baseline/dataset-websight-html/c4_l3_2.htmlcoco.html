<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
}

main {
    padding: 20px;
}

h1, h2 {
    color: #333;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 5px;
}

.carousel-item, .product, .discount-area {
    border: 1px dashed #333;
    margin-bottom: 10px;
}

.carousel-item {
    color: #fff;
}

.product-image {
    width: 20px;
    height: 20px;
}

.product-description {
    color: #333;
}

.discount-area {
    color: #333;
}
</style>
<body>
    <header>
        <h1>Fashionista</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
        <div class="carousel">
            <div class="carousel-item" style="background-color: #f00;">1</div>
            <div class="carousel-item" style="background-color: #0f0;">2</div>
            <div class="carousel-item" style="background-color: #00f;">3</div>
        </div>
    </header>
    <main>
        <section class="product">
            <h2>New Products</h2>
            <div class="product-image" style="background-color: #000;">1</div>
            <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <h2>Hot-Selling Items</h2>
            <div class="product-image" style="background-color: #000;">2</div>
            <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <button>Add to Cart</button>
        </section>
        <section class="discount-area">
            <h2>Discount Area</h2>
            <div class="discount-item" style="background-color: #f00;">3</div>
            <div class="discount-item" style="background-color: #0f0;">4</div>
            <div class="discount-item" style="background-color: #00f;">5</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fashionista Clothing Store</p>
    </footer>
</body>
</html>
