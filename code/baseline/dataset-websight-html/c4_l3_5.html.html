<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 30px;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product {
    background-color: #fff;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    width: 20%;
    margin-bottom: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#">New Products</a></li>
            <li><a href="#">Hot-Selling Items</a></li>
            <li><a href="#">Discount Area</a></li>
            <li><a href="#">Customer Service</a></li>
        </ul>
    </nav>
    <main>
        <h1>New Products</h1>
        <div class="product-container">
            <div class="product">
                <img src="product-image.jpg" alt="Image">
                <h3>Trendy Summer Dress</h3>
                <p>A beautiful summer dress perfect for the beach.</p>
                <span>Price: $49.99</span>
                <span>Sizes: S, M, L, XL</span>
                <span>Reviews: 5 stars</span>
            </div>
            <!-- More products... -->
        </div>
    </main>
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
