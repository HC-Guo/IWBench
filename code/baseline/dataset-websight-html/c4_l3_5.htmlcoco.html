<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    background-color: #008CBA;
}

main {
    margin: 20px;
}

.product {
    border: 1px solid #f5f5f5;
    padding: 10px;
    margin: 10px;
}

.product-image {
    width: 100px;
    height: 100px;
    background-color: #f5f5f5;
}

.product-title {
    font-size: 20px;
    margin: 10px 0;
}

.product-description {
    font-size: 14px;
    margin: 10px 0;
}

.product-price {
    font-size: 12px;
    margin: 10px 0;
}

.product-reviews {
    font-size: 10px;
    margin: 10px 0;
}

.product-rating {
    font-size: 5px;
    margin: 10px 0;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">New Products</a></li>
                <li><a href="#">Hot-Selling Items</a></li>
                <li><a href="#">Discount Area</a></li>
                <li><a href="#">Customer Service</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product">
            <div class="product-image">1</div>
            <h2 class="product-title">New Products</h2>
            <p class="product-description">A beautiful summer dress perfect for the beach.</p>
            <p class="product-price">$15</p>
            <p class="product-reviews">4.99</p>
            <p class="product-rating">5 stars</p>
        </div>
        <div class="product">
            <div class="product-image">2</div>
            <h2 class="product-title">Trendy Summer Dress</h2>
            <p class="product-description">A colorful summer dress perfect for any occasion.</p>
            <p class="product-price">$49.99</p>
            <p class="product-reviews">5.5</p>
            <p class="product-rating">M. L. XL</p>
        </div>
        <!-- More products... -->
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
