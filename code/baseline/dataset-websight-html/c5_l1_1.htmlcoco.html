<html>
<style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f8f9fa;
}

.header__logo {
  font-size: 2em;
  font-weight: bold;
}

.header__nav {
  display: flex;
  list-style: none;
}

.header__nav-item {
  margin: 0 10px;
}

.header__nav-item-icon {
  width: 20px;
  height: 20px;
  background-color: #6c757d;
}

.header__nav-item-text {
  margin-left: 5px;
}

.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.main__section {
  width: 100%;
  margin-bottom: 20px;
}

.main__section-title {
  font-size: 1.5em;
  font-weight: bold;
  margin-bottom: 10px;
}

.main__section-content {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.main__section-content-item {
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 10px;
}

.main__section-content-item-icon {
  width: 10px;
  height: 10px;
  background-color: #6c757d;
}

.main__section-content-item-text {
  margin-left: 5px;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f8f9fa;
}

.footer__logo {
  font-size: 1.5em;
  font-weight: bold;
}

.footer__nav {
  display: flex;
  list-style: none;
}

.footer__nav-item {
  margin: 0 10px;
}

.footer__nav-item-icon {
  width: 20px;
  height: 20px;
  background-color: #6c757d;
}

.footer__nav-item-text {
  margin-left: 5px;
}
</style>
<body>
  <header class="header">
    <div class="header__logo">Travel & Food Blog</div>
    <nav class="header__nav">
      <ul>
        <li class="header__nav-item">
          <div class="header__nav-item-icon">1</div>
          <div class="header__nav-item-text">Home</div>
        </li>
        <li class="header__nav-item">
          <div class="header__nav-item-icon">2</div>
          <div class="header__nav-item-text">About</div>
        </li>
        <li class="header__nav-item">
          <div class="header__nav-item-icon">3</div>
          <div class="header__nav-item-text">Contact</div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__section">
      <div class="main__section-title">Best Blogs of the Month</div>
      <div class="main__section-content">
        <div class="main__section-content-item">
          <div class="main__section-content-item-icon">4</div>
          <div class="main__section-content-item-text">2022 Travel & Food Blog</div>
        </div>
        <!-- More content items -->
      </div>
    </section>
    <section class="main__section">
      <div class="main__section-title">About the Author</div>
      <div class="main__section-content">
        <div class="main__section-content-item">
          <div class="main__section-content-item-icon">5</div>
          <div class="main__section-content-item-text">This is a placeholder for the author's bio.</div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__logo">
      <button class="footer__logo-button">Close</button>
    </div>
    <nav class="footer__nav">
      <ul>
        <li class="footer__nav-item">
          <div class="footer__nav-item-icon">6</div>
          <div class="footer__nav-item-text">Privacy</div>
        </li>
        <li class="footer__nav-item">
          <div class="footer__nav-item-icon">7</div>
          <div class="footer__nav-item-text">Terms</div>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
