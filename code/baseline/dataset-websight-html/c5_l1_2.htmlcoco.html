<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #333;
    text-decoration: none;
}

main {
    margin: 20px;
}

article {
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

.stars {
    color: #f90;
}

.comments {
    background-color: #999;
    color: white;
}
</style>
<body>
    <header>
        <h1>Travel & Food Experiences</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Food Recommendations</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#">Travel Tips</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Date Posted: <span class="stars">YYYY-MM-DD</span></p>
            <p>Image: <span class="comments">13x13</span></p>
            <p>Blog content: <span class="comments">18x18</span></p>
            <h3>Comments</h3>
            <form>
                <textarea placeholder="Leave a comment"></textarea>
                <input type="submit" value="Post Comment">
            </form>
        </article>
        <article>
            <h2>Best Blogs of the Month</h2>
            <p>Date Posted: <span class="stars">YYYY-MM-DD</span></p>
            <p>Image: <span class="comments">20x20</span></p>
            <p>Blog content: <span class="comments">28x28</span></p>
            <h3>Comments</h3>
            <form>
                <textarea placeholder="Leave a comment"></textarea>
                <input type="submit" value="Post Comment">
            </form>
        </article>
    </main>
</body>
</html>
