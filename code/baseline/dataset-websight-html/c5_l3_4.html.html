<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header, nav, main, footer {
    padding: 20px;
}

header {
    background-color: #eee;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 20px;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

article {
    margin-bottom: 20px;
}

aside {
    background-color: #f5f5f5;
    padding: 20px;
}
</style>
<body>
    <header>
        <h1>Welcome to My Travel & Food Blog</h1>
        <p>Join me as I explore the worlds of culinary delights and amazing travel destinations.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Food</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>My Trip to Rome</h2>
            <img src="rome.jpg" alt="Image">
            <p>Here is a detailed introduction to my trip to Rome...</p>
            <h3>Comments</h3>
            <form>
                <label for="comment">Leave a Comment</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50">
                    Enter your comment
                </textarea><br>
                <input type="submit" value="Submit">
            </form>
        </article>
        <aside>
            <h2>Blog Posts of the Month</h2>
            <!-- Blog posts will be added here -->
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 My Travel & Food Blog</p>
    </footer>
</body>
</html>
