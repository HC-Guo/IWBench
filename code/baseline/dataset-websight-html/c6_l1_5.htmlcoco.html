<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    background-color: #666;
    color: #fff;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    margin: 10px;
}

article {
    border: 1px solid #333;
    margin: 10px 0;
    padding: 10px;
}

.course-info {
    background-color: #f0f0f0;
}

.course-progress {
    background-color: #666;
    color: #fff;
}

.course-progress-bar {
    background-color: #333;
    width: 0;
    height: 10px;
}

.course-progress-bar-fill {
    background-color: #666;
    width: 0;
    height: 10px;
}

.course-progress-bar-fill-1 {
    background-color: #f00;
}

.course-progress-bar-fill-2 {
    background-color: #0f0;
}

.course-progress-bar-fill-3 {
    background-color: #00f;
}

.course-progress-bar-fill-4 {
    background-color: #ff0;
}

.course-progress-bar-fill-5 {
    background-color: #0ff;
}

.course-progress-bar-fill-6 {
    background-color: #f0f;
}

.course-progress-bar-fill-7 {
    background-color: #008000;
}

.course-progress-bar-fill-8 {
    background-color: #008080;
}

.course-progress-bar-fill-9 {
    background-color: #0000ff;
}

.course-progress-bar-fill-10 {
    background-color: #800080;
}
</style>
<body>
    <header>
        <h1>Programming Academy</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="course">
            <article>
                <h2>Course Title 1</h2>
                <p>Course Overview 1</p>
                <video controls>
                    <source src="course1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="course-progress">
                    <div class="course-progress-bar">
                        <div class="course-progress-bar-fill course-progress-bar-fill-1"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-2"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-3"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-4"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-5"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-6"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-7"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-8"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-9"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-10"></div>
                    </div>
                </div>
            </article>
            <article>
                <h2>Course Title 2</h2>
                <p>Course Overview 2</p>
                <video controls>
                    <source src="course2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="course-progress">
                    <div class="course-progress-bar">
                        <div class="course-progress-bar-fill course-progress-bar-fill-1"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-2"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-3"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-4"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-5"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-6"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-7"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-8"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-9"></div>
                        <div class="course-progress-bar-fill course-progress-bar-fill-10"></div>
                    </div>
                </div>
            </article>
        </section>
        <section class="discussion-forum">
            <h2>Discussion Forum</h2>
            <p>Post your comments here.</p>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Programming Academy</p>
    </footer>
</body>
</html>
