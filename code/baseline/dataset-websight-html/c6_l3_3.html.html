<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, nav, main, footer {
    padding: 10px 20px;
}

header {
    background-color: #333;
    color: #fff;
}

nav {
    background-color: #f2f2f2;
}

nav ul {

nav ul li {

    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
}

main {
    margin: 20px 0;
}

article {
    background-color: #e9e9e9;

    margin-bottom: 10px;
    border-radius: 5px;

    background-color: #333;
    color: #fff;

<body>

        <h1>Learn to Code Online</h1>
    </header>
    <nav>

            <li><a href="#resources">Resources</a></li>
            <li><a href="#forum">Forum</a></li>
        </ul>
    </nav>
    <main>
        <section id="courses">
            <article>
                <h2>Course Title</h2>
                <p>Course overview...</p>
                <ul>
                    <li>Learning Objective 1</li>
                    <li>Learning Objective 2</li>
                </ul>
                <video controls>
                    <source src="course_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <a href="#resources">Download Practice Materials</a>
            </article>
            <!-- More courses... -->

        <section id="forum">
            <h2>Discuss</h2>

                <input type="text" placeholder="Search resources...">

            </form>
            <!-- Forum discussion threads... -->
