<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 5px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    margin: 10px;
    padding: 10px;
    background-color: #eee;
}

.course-overview {
    background-color: #ddd;
}

.course-progress {
    background-color: #ccc;
}

.course-resources {
    background-color: #bbb;
}

.course-materials {
    background-color: #aaa;
}

.course-search {
    background-color: #999;
}

.course-search input[type="text"] {
    width: 200px;
}

.course-search button {
    margin-left: 5px;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <header>
        <h1>Learn to Code Online</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Forum</a></li>
        </ul>
    </nav>
    <main>
        <section class="course-overview">
            <h2>Course Title</h2>
            <p>Our course provides an overview of the course content.</p>
            <div class="course-progress">10%</div>
            <div class="course-resources">Resources</div>
            <div class="course-materials">Downloadable Practice Materials</div>
        </section>
        <section class="course-search">
            <h2>Search Courses</h2>
            <input type="text" placeholder="Search resources">
            <button>Search</button>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Educational Platform</p>
    </footer>
</body>
</html>
