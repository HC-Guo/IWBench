<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #007BFF;
    color: white;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 5px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 20px;
}

#profile, #posts {
    background-color: white;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <header>
        <h1>Welcome to our Social Platform</h1>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>
    <section id="profile">
        <h2>Your Profile</h2>
        <button>Edit Profile</button>
    </section>
    <hr>
    <section id="posts">
        <h3>User's Status Update</h3>
        <p>This is a status update from the user.</p>
        <img src="placeholder.png" alt="Image">
    </section>
    <hr>
    <section id="privacy">
        <h2>Privacy Settings</h2>
        <form>
            <label for="privacy-settings">Who can see my content?</label>
            <select id="privacy-settings">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends</option>
                <option value="family">Family</option>
            </select>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Social Networking Platform, Inc.</p>
    </footer>
</body>
</html>
