<html>
<style>
body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

nav li {
    float: left;
}

nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav li a:hover {
    background-color: #111;
}

.post {
    border: 1px solid #333;
    padding: 10px;
    margin: 5px;
}

.post-title {
    color: #4caf50;
}

.post-content {
    color: #2196f3;
}

.post-author {
    color: #9c27b0;
}

.post-date {
    color: #8bc34a;
}

.post-tags {
    color: #673ab7;
}

.post-comments {
    color: #3f51b5;
}

.post-likes {
    color: #e91e63;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="post">
        <h2 class="post-title">Post Title</h2>
        <p class="post-content">Post content goes here. Don't use Lorem ipsum.</p>
        <p class="post-author">Post Author</p>
        <p class="post-date">Post Date</p>
        <p class="post-tags">Tags: #tag1, #tag2, #tag3</p>
        <p class="post-comments">Comments: What's on your mind?</p>
        <button class="post-likes">Post</button>
    </div>
</body>
</html>
