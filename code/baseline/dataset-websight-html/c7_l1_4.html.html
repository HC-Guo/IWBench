<html>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: auto;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;
    margin-bottom: 10px;
}

.status-update, .privacy-settings, .feed {
    margin-bottom: 30px;
}

.status-update form, .privacy-settings form {
    display: flex;
    flex-direction: column;
}

.status-update form input[type="submit"], .privacy-settings form input[type="submit"] {
    width: max-content;
    align-self: flex-end;
}

.feed .post {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f0f0f0;
}
</style>
<body>
    <div class="container">
        <div class="status-update">
            <h1>Create Your Profile</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="status">Status:</label>
                <textarea id="status" name="status"></textarea>
                <input type="submit" value="Post">
            </form>
        </div>
        <div class="privacy-settings">
            <h1>Privacy Settings</h1>
            <form>
                <label><input type="checkbox"> Make profile private</label>
                <input type="submit" value="Update">
            </form>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <!-- Posts will be added here -->
        </div>
    </div>
</body>
</html>
