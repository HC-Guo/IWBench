<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    margin: auto;
    overflow: auto;
}

.profile-creation {
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10px;
}

.updates {
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10px;
}

.privacy-settings {
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10px;
}

.feed {
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10px;
}
</style>
<body>
    <div class="container">
        <div class="profile-creation">
            <h1>Create Your Profile</h1>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="bio">Bio:</label><br>
                <textarea id="bio" name="bio"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="updates">
            <h1>Post Status Update</h1>
            <form>
                <label for="status">Status:</label><br>
                <input type="text" id="status" name="status"><br>
                <input type="submit" value="Post">
            </form>
        </div>
        <div class="privacy-settings">
            <h1>Privacy Settings</h1>
            <form>
                <label for="privacy">Privacy:</label><br>
                <input type="checkbox" id="privacy" name="privacy">
                <label for="privacy">Make profile private</label><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
        </div>
    </div>
</body>
</html>
