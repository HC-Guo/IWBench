<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.user-profile {
    width: 70%;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.15);
}

.status-update {
    margin-bottom: 20px;
}

.status-update form {
    margin-top: 10px;
}

.status-update form textarea {
    width: 100%;
    height: 100px;
}

.user-posts .post {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.15);
}
</style>
<body>
    <div class="user-profile">
        <h2>User Profile</h2>
        <hr>
        <div class="status-update">
            <h3>Status Update</h3>
            <form>
                <textarea placeholder="What's on your mind?"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="user-posts">
            <h3>User's Posts</h3>
            <!-- Posts will be added here -->
        </div>
    </div>
</body>
</html>
