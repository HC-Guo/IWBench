<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.timeline {
    margin: auto;
    width: 70%;
    padding: 10px;
    border: 1px solid #ddd;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.timeline::after {
    content: "";
    position: absolute;
    width: 10px;
    background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    bottom: 0;
    left: 0;
    top: 0;
    right: 0;
    margin: auto;
}

.container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
}

.container::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    right: -17px;
    background-color: #f64f59;
    border: 4px solid #c471ed;
    top: 15px;
}

.left {
    left: 0;
}

.right {
    left: 50%;
}

.right::after {
    left: -16px;
}

.content {
    padding: 20px 30px;
    background-color: white;
    position: relative;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.content::after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border: 10px solid transparent;
    border-left: 10px solid white;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    z-index: 1;
}

.user-info {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #f64f59;
    border: 4px solid #c471ed;
}

.user-info::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    right: -10px;
    background-color: #c471ed;
    border: 4px solid #f64f59;
}
</style>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>User Profile</h2>
                <p>This is a user's profile. It contains information about the user.</p>
                <div class="user-info">1</div>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>Status Update</h2>
                <p>What's on your mind?</p>
                <form>
                    <input type="text" id="status-update" name="status-update">
                    <input type="submit" value="Post">
                </form>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>User's Posts</h2>
                <p>Here are the user's recent posts.</p>
            </div>
        </div>
    </div>
</body>
</html>
