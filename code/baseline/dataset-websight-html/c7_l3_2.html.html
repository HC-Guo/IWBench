<html>
<style>
body {
    font-family: Arial, sans-serif;
}

.user-info {
    width: 30%;
    margin: auto;
    background-color: #f3f3f3;
    padding: 20px;
}

.post {
    width: 60%;
    margin: auto;
    background-color: #fff;
    padding: 20px;
}

.user-activity {
    width: 30%;
    margin: auto;
    background-color: #f3f3f3;
    padding: 20px;
}
</style>
<body>
    <div class="user-info">
        <img src="image.jpg" alt="Image">
        <h2>[User Name]</h2>
        <p>[User Description]</p>
    </div>
    <div class="post">
        <h2>New Post</h2>
        <form>
            <textarea placeholder="What's on your mind, [User Name]?"></textarea>
            <button type="submit">Post</button>
        </form>
    </div>
    <div class="user-activity">
        <h2>[User Name]</h2>
        <p>[Post Content]</p>
        <button>Like</button>
    </div>
</body>
</html>
