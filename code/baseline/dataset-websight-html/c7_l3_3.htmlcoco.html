<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.user-info {
    width: 20%;
    float: left;
    margin: 10px;
    padding: 10px;
    border: 1px solid #000;
}

.post {
    width: 80%;
    float: right;
    margin: 10px;
    padding: 10px;
    border: 1px solid #000;
}

.user-info img, .post img {
    width: 10px;
    height: 10px;
    background-color: #000;
}

.user-info h2, .post h2 {
    color: #fff;
}

.user-info p, .post p {
    color: #000;
}

.user-info button, .post button {
    background-color: #000;
    color: #fff;
}
</style>
<body>
    <div class="user-info">
        <img src="user_icon.png" alt="User Icon">
        <h2>[Need to include user's name]</h2>
        <p>[Need to include user's description]</p>
        <button>View Profile</button>
    </div>
    <div class="post">
        <img src="post_icon.png" alt="Post Icon">
        <h2>[Need to include post title]</h2>
        <p>[Need to include post content]</p>
        <button>View Post</button>
    </div>
</body>
</html>
