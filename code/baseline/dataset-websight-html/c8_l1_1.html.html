<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: auto;
}

.header {
    background-color: #f8f8f8;
    padding: 10px;
    margin-bottom: 20px;
}

.nav ul {
    list-style-type: none;
}

.nav ul li {
    display: inline;
    margin-right: 10px;
}

.content {
    display: flex;
    justify-content: space-between;
}

.left-column {
    width: 70%;
    background-color: #e3e3e3;
    padding: 20px;
}

.right-column {
    width: 25%;
    background-color: #d9d9d9;
    padding: 20px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin-top: 20px;
}

.footer form input[type="email"] {
    padding: 5px;
    margin-right: 10px;
}

.footer form button {
    padding: 5px;
}

h2 {
    color: #333;
    margin-bottom: 10px;
}
</style>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <!-- Navigation links here -->
            </div>
        </div>
        <div class="content">
            <div class="left-column">
                <h2>Hot Topics</h2>
                <!-- Hot topics here -->
            </div>
            <div class="right-column">
                <!-- Product information here -->
            </div>
        </div>
        <div class="footer">
            <h3>Subscribe to our Newsletter</h3>
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
