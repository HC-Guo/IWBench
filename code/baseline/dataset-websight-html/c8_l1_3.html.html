<html>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.banner {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 20px 0;
}

main {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.video-section, .sidebar {
    width: 45%;
}

.video-section video {
    width: 100%;
    height: auto;
}

.sidebar {
    background-color: #e8e8e8;
    padding: 10px;
}

.social-media {
    background-color: #ddd;
    padding: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 5px;
}
</style>
<body>
    <header>
        <h1>Technology News</h1>
    </header>
    <div class="banner">Latest News: Loading news items...</div>
    <main>
        <section class="video-section">
            <h2>Latest Videos</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <aside class="sidebar">
            <h2>Hot Topics</h2>
            <ul>
                <li>Topic A</li>
                <li>Topic B</li>
                <li>Topic C</li>
            </ul>
        </aside>
    </main>
    <div class="social-media">
        <h2>Follow Us to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Technology News</p>
    </footer>
</body>
</html>
