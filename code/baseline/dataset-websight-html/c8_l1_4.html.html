<html>
<style>
body {
    font-family: Arial, sans-serif;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.logo {
    font-weight: bold;
    margin-left: 20px;
}

.slider {
    background-color: #f2f2f2;
    padding: 10px 0;
}

.slider-item {
    display: inline-block;
    margin: 0 20px;
}

.video-section {
    margin: 20px 0;
    text-align: center;
}

.video-section video {
    width: 320px;
    height: 240px;
    background-color: #ccc;
}

.blog-section {
    background-color: #ddd;
    padding: 10px 0;
}

.newsletter-section {
    margin: 20px 0;
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
}

.newsletter-section form {
    margin-top: 10px;
}

.newsletter-section input[type="email"] {
    padding: 10px;
    width: 200px;
    margin-right: 10px;
}

.newsletter-section input[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
}
</style>
<body>
    <div class="header">
        <div class="logo">TechNews</div>
    </div>
    <div class="slider">
        <div class="slider-item">Latest tech news #1</div>
        <div class="slider-item">Latest tech news #2</div>
        <div class="slider-item">Latest tech news #3</div>
    </div>
    <div class="video-section">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="blog-section">
        <h2>Hot Topics</h2>
        <!-- Blog posts will be added here -->
    </div>
    <div class="newsletter-section">
        <h3>Subscribe to our Newsletter</h3>
        <form>
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
