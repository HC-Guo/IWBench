<html>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    margin: 10px;
    padding: 10px;
    border: 1px solid #333;
}

#featured-videos, #hot-topics, #newsletter-subscription {
    border: 1px solid #333;
}

#featured-videos video {
    width: 100%;
    height: auto;
}

#newsletter-subscription form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

#newsletter-subscription form input[type="email"] {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #333;
}

#newsletter-subscription form button {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #333;
    background-color: #333;
    color: #fff;
}
</style>
<body>
    <header>
        <h1>Technology Hub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tech News</a></li>
            <li><a href="#">Latest Tech</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="featured-videos">
        <div class="video">
            <div class="video-placeholder" style="background-color: blue;">1</div>
            <h2>Latest Tech News Item 1</h2>
        </div>
        <div class="video">
            <div class="video-placeholder" style="background-color: red;">2</div>
            <h2>Latest Tech News Item 2</h2>
        </div>
        <div class="video">
            <div class="video-placeholder" style="background-color: green;">3</div>
            <h2>Latest Tech News Item 3</h2>
        </div>
    </section>
    <section id="hot-topics">
        <h2>Hot Topics</h2>
        <div class="topic">
            <div class="topic-placeholder" style="background-color: purple;">1</div>
            <h3>Topic 1</h3>
        </div>
        <div class="topic">
            <div class="topic-placeholder" style="background-color: yellow;">2</div>
            <h3>Topic 2</h3>
        </div>
        <div class="topic">
            <div class="topic-placeholder" style="background-color: orange;">3</div>
            <h3>Topic 3</h3>
        </div>
    </section>
    <section id="newsletter-subscription">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>
</body>
</html>
