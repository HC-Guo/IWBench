<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background-color: #e8e8e8;
      /* Adjusted background color */
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
      /* Made the font bolder */
      font-size: 24px;
      /* Increased font size */
    }

    p {
      color: #444;
      /* Darkened the text color */
      margin-bottom: 20px;
      font-size: 16px;
      /* Adjusted font size */
    }

    code {
      display: block;
      background-color: #d8d8d8;
      /* Darker background for code block */
      padding: 15px;
      /* Adjusted padding */
      margin: 20px auto;
      border-radius: 4px;
      color: #333;
      font-weight: bold;
      /* Optional: Made the font bolder */
    }

    /* Placeholder for the logo, can be replaced with an actual image or styled div */
    .logo-placeholder {
      width: 100px;
      /* Example width, should be adjusted as needed */
      height: 50px;
      /* Example height, should be adjusted as needed */
      background-color: #ccc;
      /* Example background color, should be an image or styled as needed */
      margin: 0 auto 20px;
      /* Centers the logo and adds margin below */
      border-radius: 10px;
      /* Optional style */
    }
  </style>
</head>

<body>
  <div class="logo-placeholder"></div> <!-- Logo placeholder added -->
  <h1>Application error</h1>
  <p>An error occurred in the application and your page could not be served. If you are the application owner,
    <strong>check your logs for details</strong>.
  </p>
  <code>heroku logs --tail</code>
</body>

</html>
