<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-links {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-links a {
            text-decoration: none;
            color: #666;
            margin-left: 10px;
            font-size: 13px;
        }

        .logo {
            margin-top: -100px;
            /* Adjusted to bring the logo up */
        }

        .search-bar {
            width: 50%;
            margin: 20px 0;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar img {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons input {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #f2f2f2;
        }

        .footer a {
            padding: 0 10px;
            color: #777;
            text-decoration: none;
            font-size: 14px;
        }

        .language-options {
            margin-top: 5px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="top-links language-options">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en">Images</a>
        <!-- Google Apps icon and Sign-in button will be here if needed -->
    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL">
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
    </div>
    <div class="buttons">
        <input type="submit" value="Google 搜索">
        <input type="submit" value="手气不错">
    </div>
    <div class="language-options">
        Google 提供：<a href="#">简体中文</a> |
        <a href="#">English</a>
    </div>
    <div class="footer">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">How Search works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </div>
</body>

</html>
