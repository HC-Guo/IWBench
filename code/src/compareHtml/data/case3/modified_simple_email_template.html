<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      /* Center aligns all elements */
      padding: 10px;
      /* Reduced padding around the content */
    }

    .container {
      background-color: #f8f8f8;
      /* Light grey background */
      padding: 40px 20px;
      /* Adjusted padding */
      margin: 20px auto;
      /* Centers the container */
      max-width: 600px;
      /* Sets the max width of the container to match the original image */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Adds a shadow for some depth */
    }

    .header h1 {
      font-size: 2em;
      /* Increased font size for the header */
      margin-bottom: 0.5em;
      /* Reduced space below the header */
    }

    p {
      font-size: 1.1em;
      /* Increased font size for the paragraph */
      margin-bottom: 1em;
      /* Adjusted space below the paragraph */
    }

    .call-to-action {
      background-color: #007bff;
      /* Blue background */
      color: white;
      /* White text */
      padding: 15px 25px;
      /* Increased padding for a larger button */
      font-weight: bold;
      /* Bold font for the button text */
      text-decoration: none;
      /* No underline on the link */
      border-radius: 4px;
      /* Adjusted border-radius for the button */
      display: inline-block;
      /* Allows setting padding and margins */
      margin-top: 20px;
      /* Adds space above the button */
    }

    .footer {
      font-size: 0.9em;
      /* Adjusted font size for the footer */
      margin-top: 40px;
      /* Adds space above the footer */
      color: #666;
      /* Dark grey text */
      line-height: 1.6;
      /* Adjusted line height */
    }

    .footer p {
      margin: 0.5em 0;
      /* Reduced margin for footer paragraphs */
    }

    .unsubscribe {
      color: #007bff;
      /* Blue text for the unsubscribe link */
      text-decoration: none;
      /* No underline on the link */
      margin-left: 5px;
      /* Small space after 'Don't like these emails?' */
    }

    .unsubscribe:hover {
      text-decoration: underline;
      /* Underline on hover for better UX */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Hi there</h1>
    </div>

    <p>Sometimes you just want to send a simple HTML email with a simple design and clear call to action. This is it.
    </p>

    <a href="#" class="call-to-action">Call To Action</a>

    <div class="footer">
      <p>Company Inc, 7-11 Commercial St, Belfast BT1 2NB</p>
      <p>Don't like these emails?<a href="#" class="unsubscribe">Unsubscribe</a></p>
      <p>Powered by HTMLEmail.io</p>
    </div>
  </div>

</body>

</html>
