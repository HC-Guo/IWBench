<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockup Online Store</title>
<style>
  /* CSS Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; }

  /* Header */
  .header { background-color: #232f3e; color: white; padding: 10px; text-align: center; }

  /* Navigation */
  .navbar { list-style-type: none; overflow: hidden; background-color: #333; }
  .navbar li { float: left; }
  .navbar li a { display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }

  /* Main Content */
  .main-content { padding: 20px; }
  .banner { width: 100%; height: 300px; background-color: #ddd; }
  .deal { border: 1px solid #ddd; margin: 10px; padding: 10px; text-align: center; }
  .deal img { width: 100%; height: auto; }

  /* Footer */
  .footer { background-color: #232f3e; color: white; padding: 10px; text-align: center; }

  /* Responsive */
  @media (max-width: 600px) {
    .navbar li { float: none; }
  }
</style>
</head>
<body>

<div class="header">
  <h1>Online Store Mockup</h1>
</div>

<ul class="navbar">
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

<div class="main-content">
  <div class="banner">
    <!-- Banner Image -->
  </div>
  <div class="deal">
    <img src="placeholder-image.png" alt="Deal Image">
    <p>Deal Description</p>
  </div>
  <!-- More deals would go here -->
</div>

<div class="footer">
  <p>Footer Content</p>
</div>

</body>
</html>
