<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Page 2</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7e7e7;
        }
        .wrapper {
            width: 90%;
            max-width: 960px;
            margin: 40px auto;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .banner {
            background: linear-gradient(90deg, #0062cc, #60a9ff);
            padding: 15px;
            text-align: left;
            color: #ffffff;
        }
        section {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            font-size: 28px;
        }
        p {
            line-height: 1.8;
            color: #555;
        }
        .site-footer {
            background-color: #222;
            color: #ccc;
            padding: 15px 0;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="banner">
        <h1>Welcome to Our Service</h1>
    </div>
    
    <section>
        <h2>Who We Are</h2>
        <p>Our team is dedicated to ensuring you have the best experience with us.</p>
    </section>
    
    <div class="site-footer">
        &copy; 2023 Sample Enterprise
    </div>
</div>

</body>
</html>
