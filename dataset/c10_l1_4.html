
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Reviews Aggregator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Movie Reviews Aggregator</h1>
  </header>
  
  <section id="user-preferences">
    <h2>Customize Content Preferences</h2>
    <!-- Placeholder for customization options -->
  </section>

  <section id="reviews">
    <h2>Latest Reviews</h2>
    <div id="review-list">
      <!-- Reviews will be loaded here -->
    </div>
  </section>
  
  <section id="comment-section">
    <h2>Comments</h2>
    <div id="comments">
      <p>No comments yet. Be the first to comment!</p>
    </div>
    <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
    <button onclick="postComment()">Post Comment</button>
  </section>
  
  <footer>
    <p>&copy; 2023 Movie Reviews Aggregator</p>
  </footer>
</body>
</html>
