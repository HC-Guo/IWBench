
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Latest Movie and TV Series Reviews</h1>
    </header>
    <main>
        <section id="reviews">
            <!-- Reviews will be dynamically loaded here -->
        </section>
        <aside>
            <h2>Filter by:</h2>
            <button onclick="filterContent('all')">All</button>
            <button onclick="filterContent('movies')">Movies</button>
            <button onclick="filterContent('tv')">TV Series</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 Movie Reviews Aggregator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
