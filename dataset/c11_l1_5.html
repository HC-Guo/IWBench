
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健身与健康网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
        }
        .banner {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin: 15px 0;
        }
        .banner-content {
            display: inline-block;
            width: 100%;
        }
        .sidebar {
            background-color: #eee;
            padding: 10px;
            width: 200px;
            float: left;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function handleMouseOver(element) {
            element.style.color = 'blue';
        }
        
        function handleMouseOut(element) {
            element.style.color = 'black';
        }
        
        function handleChange(element) {
            console.log('Value changed to: ', element.value);
        }
        
        function handleSubmit(event) {
            event.preventDefault(); // Prevent page refresh
            console.log('Form submitted!');
            // Insert form submission logic here
        }
    </script>
</head>
<body>

<div class="header">
    <h1>健身与健康网站</h1>
</div>

<div class="banner">
    <!-- Banner/Carousel Images -->
    <div class="banner-content" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
        <!-- Images or any content for the sliding banner -->
        <p>根据最新研究的健康资讯...</p>
    </div>
</div>

<div class="sidebar">
    <!-- Sidebar content -->
    <h3>目录</h3>
    <ul>
        <li>首页</li>
        <li>健康饮食</li>
        <li>锻炼计划</li>
        <li>视频教程</li>
        <li>进展跟踪</li>
    </ul>
</div>

<div class="main-content">
    <h2>定制你的健身计划</h2>
    <!-- Main content: health tips, exercise plans, etc. -->
    <form onsubmit="handleSubmit(event)">
        <!-- Intersectional elements and dynamic contents such as fitness calculator -->
        <label for="age">年龄:</label>
        <input type="number" id="age" name="age" onchange="handleChange(this)"><br><br>
        
        <label for="weight">体重:</label>
        <input type="number" id="weight" name="weight" onchange="handleChange(this)"><br><br>
        
        <label for="goal">健身目标:</label>
        <select id="goal" name="goal" onchange="handleChange(this)">
            <option value="lose_weight">减脂</option>
            <option value="build_muscle">增肌</option>
            <option value="increase_stamina">提高耐力</option>
        </select><br><br>
        
        <input type="submit" value="生成计划">
    </form>
</div>

<div class="footer">
    <p>&copy; 2023 健身与健康网站</p>
</div>
</body>
</html>
