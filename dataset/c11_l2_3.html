
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showWelcomeMessage()" ontouchstart="handleTouchStart(event)">

    <header>
        <div class="slider" onmousemove="handleMouseMove(event)">
            <!-- 滑动横幅/轮播 -->
            <div class="slide" style="background-image:url('banner1.jpg');">Slide 1</div>
            <div class="slide" style="background-image:url('banner2.jpg');">Slide 2</div>
            <div class="slide" style="background-image:url('banner3.jpg');">Slide 3</div>
        </div>
    </header>

    <nav>
        <ul>
            <!-- 导航链接 -->
            <li><a href="#diet">饮食建议</a></li>
            <li><a href="#workouts">锻炼计划</a></li>
            <li><a href="#tutorials">视频教程</a></li>
            <li><a href="#progress">进度跟踪</a></li>
        </ul>
    </nav>

    <main>
        <section id="diet">
            <!-- 标题 -->
            <h1>健康饮食建议</h1>
            <!-- 图像 -->
            <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
            <!-- 内容和链接 -->
            <p>发现我们最好的饮食计划，帮助你保持健康。<a href="#">了解更多</a></p>
        </section>

        <section id="workouts">
            <h1>锻炼计划</h1>
            <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
            <a href="#" class="button" onclick="generatePersonalPlan()">生成个人计划</a>
        </section>

        <section id="tutorials">
            <h1>视频教程</h1>
            <!-- 视频 -->
            <video controls>
                <source src="workout-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="progress">
            <h1>健身进展跟踪</h1>
            <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
            <p>输入您的数据，追踪您的健身进展。<a href="#" class="button">开始跟踪</a></p>
        </section>
    </main>

    <footer onkeypress="handleKeyPress(event)">
        <p>版权所有 &copy; 2023 健康与健身中心</p>
        <p oncontextmenu="handleContextMenu(event)">不允许右键</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
