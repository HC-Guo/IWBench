
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅途乐享 - 您的旅行规划专家</title>
<style>
  body { font-family: Arial, sans-serif; }
  header, footer { background-color: #00A2E8; color: white; padding: 1em; text-align: center; }
  .sidebar { background-color: #F2F2F2; padding: 1em; }
  .card { border: 1px solid #ddd; border-radius: 8px; padding: 1em; margin: 1em 0; }
  .card:hover { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  .card img { max-width: 100%; height: auto; border-radius: 8px; }
</style>
<script>
  window.onunload = function() {
    alert("谢谢访问旅途乐享，期待您的下次光临！");
  };

  function showRoutePlanner() {
    alert("启动路线规划器！");
  }

  function generateTravelGuide() {
    alert("生成旅游攻略！");
  }
</script>
</head>
<body>

<header>旅途乐享 - 您的旅行规划专家</header>

<aside class="sidebar">
  <h2>旅游攻略</h2>
  <button ondblclick="generateTravelGuide()">双击生成攻略</button>
</aside>

<main>
  <div class="card" onmouseover="this.style.backgroundColor='#e8f5ff'">
    <h3>[目的地标题]</h3>
    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    <p>[目的地详细介绍]</p>
    <video controls>
      <source src="[视频URL]" type="video/mp4">
      您的浏览器不支持视频标签。
    </video>
  </div>

  <div class="card" ondblclick="showRoutePlanner()">
    <h3>旅行路线规划</h3>
    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    <p>点击两次图片来启动路线规划器！</p>
  </div>

  <section>
    <h2>[用户评论区标题]</h2>
    <article class="card">
      <p>[用户评论]</p>
    </article>
    <!-- 更多用户评论 -->
  </section>
</main>

<footer>版权所有 &copy; 旅途乐享</footer>

</body>
</html>
