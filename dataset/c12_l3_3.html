
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游探索之旅</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="loadPage()">
    <header>
        <h1>旅游探索之旅</h1>
        <nav>
            <input type="search" placeholder="搜索目的地" id="searchBar" onkeypress="searchKeyPress(event)">
            <button ondblclick="clearSearch()">清除搜索</button>
        </nav>
    </header>
    
    <aside>
        <ul>
            <li onmouseover="highlight(this)" onmouseout="unhighlight(this)">热门目的地</li>
            <li onmouseover="highlight(this)" onmouseout="unhighlight(this)">家庭旅游推荐</li>
            <li onmouseover="highlight(this)" onmouseout="unhighlight(this)">冒险旅游地点</li>
        </ul>
    </aside>
    
    <main>
        <section>
            <h2>目的地介绍</h2>
            <article onmousemove="showDetails(this)" onmouseout="hideDetails(this)">
                <h3>美丽海岛</h3>
                <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
                <p>详细介绍...</p>
            </article>
            <article>
                <h3>历史古城</h3>
                <video controls onerror="videoError(this)">
                    <source src="history.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <p>详细介绍...</p>
            </article>
        </section>
        <section>
            <h2>旅游攻略</h2>
            <form onsubmit="submitGuide(event)">
                <label for="destination">目的地:</label>
                <input type="text" id="destination" name="destination" required><br>
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required><br>
                <input type="submit" value="提交攻略请求">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 旅游探索之旅. 所有权利保留。</p>
        <div>分享到:
            <button onclick="shareToSocialMedia('facebook')">Facebook</button>
            <button onclick="shareToSocialMedia('twitter')">Twitter</button>
        </div>
    </footer>
</body>
</html>
