
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>美味厨房</title>
<style>
    body { font-family: Arial, sans-serif; }
    .navbar { background-color: #333; overflow: hidden; }
    .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
    .sidebar { height: 100%; width: 0; position: fixed; z-index: 1; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
    .sidebar a { padding: 10px 15px; text-decoration: none; font-size: 25px; color: #818181; display: block; transition: 0.3s; }
    .sidebar a:hover { color: #f1f1f1; }
    .main-content { margin-left: 200px; padding: 0px 10px; }
    .card { box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 40%; }
    .card:hover { box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); }
    .container { padding: 2px 16px; }
</style>
</head>
<body>

<div class="navbar">
    <a href="#home">首页</a>
    <a href="#recipes">食谱</a>
    <a href="#videos">视频教程</a>
</div>

<div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">快速菜单</a>
    <a href="#">流行食谱</a>
    <a href="#">新食谱</a>
    <a href="#">联系我们</a>
</div>

<div class="main-content">
    <h2>探索美味食谱</h2>
    <p>在此分享你的食谱和烹饪秘籍。</p>
    
    <!-- 示例食谱卡片 -->
    <div class="card">
      <div class="container">
        <h4><b>某道美味菜肴</b></h4> 
        <p>食谱介绍...</p> 
        <button onclick="buyIngredients()">购买食材</button>
      </div>
    </div>
    <!-- 食材购买链接模拟功能 -->
    <script>
    function buyIngredients() {
        // 此处链接到真实的食材购买网站
        alert("链接到食材购买页面!");
    }
    </script>
</div>

<script>
// 为页面添加滚动事件处理
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("mySidebar").style.width = "0";
    } else {
        // 当页面向下滚动时，也可以添加其他动作
    }
}

function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
}
</script>

</body>
</html>
