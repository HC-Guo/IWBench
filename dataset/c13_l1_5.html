
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美味食谱大全</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="banner">
    <!-- 滑动横幅/轮播 -->
    <div class="slide" onmousemove="handleMouseMove(event)">食谱之旅</div>
    <!-- 更多 slides -->
</div>

<div class="sidebar">
    <!-- 边栏 -->
    <ul>
        <li>热门食谱</li>
        <li>最新上传</li>
        <li>烹饪技巧</li>
    </ul>
</div>

<main>
    <section class="recipes">
        <!-- 食谱分类 -->
        <h2>食谱分类</h2>
        <!-- 食谱列表 -->
    </section>
    
    <section class="video-tutorials">
        <!-- 视频教程 -->
        <h2>视频教程</h2>
    </section>
    
    <section class="submit-recipe">
        <!-- 用户上传自己的食谱功能 -->
        <h2>上传你的食谱</h2>
        <form onsubmit="handleSubmit()">
            <!-- 表单内容 -->
            <input type="submit" value="上传食谱">
        </form>
    </section>
    
    <section class="ingredient-shopping">
        <!-- 食材购买链接 -->
        <h2>食材购买</h2>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
