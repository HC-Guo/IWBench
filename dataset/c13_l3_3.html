
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>美味食谱 | Home</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
  .navbar input[type=search] { float: right; padding: 6px; margin-top: 8px; margin-right: 16px; border: none; }
  .progress { height: 20px; background-color: #ddd; }
  .progress-bar { height: 20px; background-color: #4CAF50; width: 0%; }
  .breadcrumbs { margin: 15px 0; list-style: none; overflow: hidden; }
  .breadcrumbs li { float: left; margin-right: 10px; }
  .breadcrumbs li a { text-decoration: none; }
  .form-container { max-width: 300px; margin: 50px auto; }
  .loading { display: none; }
  button { padding: 10px; border: none; background-color: #4CAF50; color: white; }
  .audio-player { margin-top: 20px; }
</style>
<script>
function onLoadAnimation() {
  document.querySelector('.loading').style.display = 'block';
}
function onFocusInput(event) {
  event.target.style.background = 'lightyellow';
}
function onSubmitForm(event) {
  event.preventDefault();
  console.log('Form Submitted');
  onLoadAnimation();
}
function onTouchStartBtn(event) {
  event.target.style.opacity = '0.7';
}
function onTouchEndBtn(event) {
  event.target.style.opacity = '1';
}
function onKeyUpSearch(event) {
  console.log('Search:', event.target.value);
}
function onChangeInput(event) {
  console.log('Input changed:', event.target.value);
}
function onMouseOutBtn(event) {
  event.target.style.opacity = '1';
}
</script>
</head>
<body>

<div class="loading">Loading...</div>

<!-- 导航栏 -->
<div class="navbar">
  <a href="#">首页</a>
  <a href="#">食谱分类</a>
  <a href="#">视频教程</a>
  <input type="search" placeholder="搜索食谱..." onkeyup="onKeyUpSearch(event)">
</div>

<!-- 面包屑导航 -->
<ul class="breadcrumbs">
  <li><a href="#">首页</a></li>
  <li><a href="#">食谱分类</a></li>
</ul>

<!-- 标题 -->
<h1>欢迎来到美味食谱</h1>

<!-- 进度条和加载动画 -->
<div class="progress">
  <div class="progress-bar" id="myBar"></div>
</div>

<!-- 表单 -->
<div class="form-container">
  <form onsubmit="onSubmitForm(event)">
    <label for="recipeName">食谱名称</label>
    <input type="text" id="recipeName" name="recipeName" onfocus="onFocusInput(event)" onchange="onChangeInput(event)">
    <label for="recipeDesc">描述</label>
    <textarea id="recipeDesc" name="recipeDesc"></textarea>
    <button type="submit" ontouchstart="onTouchStartBtn(event)" ontouchend="onTouchEndBtn(event)" onmouseout="onMouseOutBtn(event)">提交食谱</button>
  </form>
</div>

<!-- 音频 -->
<div class="audio-player">
  <audio controls>
    <source src="path_to_your_audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<!-- 用户上传食谱的超链接 -->
<a href="#" onclick="document.getElementById('uploadModal').style.display='block'">上传你的食谱</a>

<!-- 创建模拟后台处理进度的JavaScript功能 -->
<script>
  function move() {
    var elem = document.getElementById("myBar");   
    var width = 0;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++; 
        elem.style.width = width + '%'; 
      }
    }
  }
</script>

</body>
</html>
