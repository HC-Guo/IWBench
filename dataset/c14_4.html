<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级后台管理界面</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }
        .sidebar a:hover {
            color: white;
            background-color: #575757;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>后台管理系统</h1>
</div>

<div class="sidebar">
    <a href="#">主页</a>
    <a href="#">用户管理</a>
    <a href="#">产品管理</a>
    <a href="#">订单管理</a>
    <a href="#">设置</a>
</div>

<div class="main-content">
    <div class="card">
        <h2>添加新用户</h2>
        <form action="#">
            <label for="username">用户名:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="email">邮箱:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit" class="btn" value="添加用户">
        </form> 
    </div>

    <div class="card">
        <h2>用户列表</h2>
        <table>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>user1</td>
                <td>user1@example.com</td>
                <td>
                    <button class="btn">编辑</button>
                    <button class="btn">删除</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
