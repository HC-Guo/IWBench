
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        /* Navbar styles */
        #navbar {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }

        #navbar ul {
            list-style: none;
            display: flex;
        }

        #navbar ul li {
            padding: 0 10px;
        }

        #navbar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        #navbar ul li a:hover {
            color: #ddd;
        }

        /* Main content and gallery styles */
        #main {
            padding: 20px;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .gallery-item {
            width: 100%;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .intro, .contact-info {
            margin-bottom: 20px;
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1, h2, p {
                text-align: center;
            }
        }

        /* Footer styles */
        footer {
            background: #222;
            color: #aaa;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <div class="logo">Photographer Name</div>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div id="main">
        <section id="gallery">
            <!-- High resolution images go here -->
            <!-- Each .gallery-item div represents a photo -->
            <div class="gallery-item">
                <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
            </div>
            <!-- Add more .gallery-item divs as required -->
        </section>

        <section id="about" class="intro">
            <!-- Detailed introduction about the photographer's background and philosophy -->
            <h2>About the Photographer</h2>
            <p>A brief introduction about the photographer's professional background and artistic philosophy.</p>
        </section>

        <section id="contact" class="contact-info">
            <!-- Contact information and social media links -->
            <h2>Contact Information</h2>
            <p>Email: email@example.com | Phone: +1234567890</p>
            <div class="social-media-links">
                <!-- Add social media links here -->
                <a href="http://twitter.com">Twitter</a> |
                <a href="http://facebook.com">Facebook</a> |
                <a href="http://instagram.com">Instagram</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Photographer Name</p>
    </footer>

    <script>
        // [JS functions to be included]
        // For example: Smooth scroll to sections
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // JavaScript functions implementations will go here
        // You can add more functionality as per your requirements.
    </script>

</body>
</html>
