
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer's Portfolio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    header, footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
    .gallery img {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    .introduction, .contact-info, .social-media {
        margin-bottom: 2rem;
    }
    .social-media a {
        display: inline-block;
        margin-right: 1rem;
    }
    @media (max-width: 768px) {
        .gallery {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Photographer's Portfolio</h1>
</header>

<main class="container">
    <!-- Introduction block -->
    <section class="introduction">
        <h2>About the Photographer</h2>
        <p>[Professional background and artistic philosophy]</p>
    </section>

    <!-- Image gallery block -->
    <section class="gallery">
        <!-- Placeholder for images, you should generate these with server data or any other method -->
        <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
        <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
        <!-- Add more images accordingly -->
    </section>

    <!-- Contact information block -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>[Contact details]</p>
    </section>

    <!-- Social media links block -->
    <section class="social-media">
        <h2>Follow Me</h2>
        <!-- Social media links placeholders -->
        <a href="[Facebook URL]" target="_blank">Facebook</a>
        <a href="[Instagram URL]" target="_blank">Instagram</a>
        <!-- More social media links -->
    </section>
</main>

<footer>
    <p>&copy; 2023 Photographer's Name. All rights reserved.</p>
</footer>

<script>
    // [JS functions to be included]

    // Example: Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // You can add more JavaScript functionalities as required
</script>

</body>
</html>
