
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer's Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 1200px; margin: auto; }
  .gallery img { width: 100%; height: auto; transition: transform 0.5s ease; }
  .gallery img:hover { transform: scale(1.05); }
  .navbar, .footer { text-align: center; padding: 10px 0; }
  .navbar a, .footer a { margin: 0 15px; text-decoration: none; color: #333; }
  .navbar a:hover, .footer a:hover { text-decoration: underline; }
  @media (max-width: 600px) {
    .navbar a, .footer a { display: block; margin-bottom: 10px; }
  }
  .content { padding: 20px; }
  .contact-info { background-color: #f8f8f8; padding: 20px; margin-top: 20px; }
  /* Add additional CSS styling as needed */
</style>
<script>
  // Add appropriate JS functions as needed
  function exampleFunction() {
    // Example JavaScript function
  }
</script>
</head>
<body>

<header class="navbar">
  <a href="#gallery">Gallery</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</header>

<main class="container">
  <section id="gallery" class="content">
    <h2>Image Gallery</h2>
    <!-- Replace with actual high-resolution images -->
    <div class="gallery">
      <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
      <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
      <!-- More images -->
    </div>
  </section>

  <section id="about" class="content">
    <h2>About the Photographer</h2>
    <p>Professional background and artistic philosophy here.</p>
  </section>

  <section id="contact" class="contact-info content">
    <h2>Contact Information</h2>
    <p>Email: contact@example.com</p>
    <p>Phone: +1234567890</p>
  </section>
</main>

<footer class="footer">
  <a href="https://www.instagram.com" target="_blank">Instagram</a>
  <a href="https://www.twitter.com" target="_blank">Twitter</a>
  <a href="https://www.facebook.com" target="_blank">Facebook</a>
  <!-- More social media links -->
</footer>

</body>
</html>
