
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer's Portfolio</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 15px;
    width: 90%;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  .introduction, .contact {
    width: 90%;
    margin: 20px 0;
    text-align: center;
  }
  header, footer {
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
  }
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>John Doe Photography</h1>
</header>

<section class="introduction">
  <h2>About Me</h2>
  <p>[Detailed introduction about the photographer's professional background and artistic philosophy]</p>
</section>

<section class="gallery">
  <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
  <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
  <!-- Add more images as needed -->
</section>

<section class="contact">
  <h2>Contact Information</h2>
  <p>Email: email@example.com</p>
  <p>Phone: [Phone number]</p>
  <div>
    <a href="[Facebook URL]" target="_blank">Facebook</a> |
    <a href="[Instagram URL]" target="_blank">Instagram</a> |
    <a href="[Twitter URL]" target="_blank">Twitter</a>
  </div>
</section>

<footer>
  <p>&copy; 2023 John Doe Photography</p>
</footer>

<script>
  // [JS functions to be included]
  // Add JavaScript functions here. As an example:
  function handleImageClick(image) {
    // Functionality to handle the image click, such as opening a lightbox
  }
</script>

</body>
</html>
