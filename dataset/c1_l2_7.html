
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer's Portfolio</title>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
  .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px; }
  .navbar a { color: #fff; text-decoration: none; padding: 0 15px; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .gallery { display: flex; flex-wrap: wrap; padding: 4px; }
  .gallery img { margin: 4px; border: 5px solid #fff; transition: transform 0.2s; width: 100%; max-width: 300px; height: auto; }
  .gallery img:hover { transform: scale(1.1); }
  .content { padding: 20px; }
  .responsive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px; }
  footer { background-color: #333; color: #fff; text-align: center; padding: 10px; }
  @media (max-width: 600px) {
    .gallery, .responsive-grid { grid-template-columns: 1fr; }
  }
</style>
<script>
  // [JS functions to be included]
  function smoothTransition(elementId) {
    document.getElementById(elementId).scrollIntoView({ behavior: 'smooth' });
  }
</script>
</head>
<body>

<header class="navbar">
  <div class="logo">Photographer's Name</div>
  <nav>
    <a href="#home" onclick="smoothTransition('home')">Home</a>
    <a href="#gallery" onclick="smoothTransition('gallery')">Gallery</a>
    <a href="#about" onclick="smoothTransition('about')">About</a>
    <a href="#contact" onclick="smoothTransition('contact')">Contact</a>
  </nav>
</header>

<section id="home" class="content">
  <!-- Slideshow or Hero image could go here -->
</section>

<section id="gallery" class="gallery responsive-grid">
  <!-- Images could be integrated here with a server-side script for a full solution, for demonstration here are static images -->
  <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
  <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
  <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
  <!-- more images -->
</section>

<section id="about" class="content">
  <h2>About the Photographer</h2>
  <p>Professional background and artistic philosophy content goes here.</p>
</section>

<section id="contact" class="content">
  <h2>Contact Information</h2>
  <p>Email: photographer@example.com</p>
  <p>Phone: 123-456-7890</p>
  <!-- Social media links -->
  <div>
    <a href="http://instagram.com" target="_blank">Instagram</a> |
    <a href="http://facebook.com" target="_blank">Facebook</a> |
    <a href="http://twitter.com" target="_blank">Twitter</a>
  </div>
</section>

<footer>
  Â© 2023 Photographer's Name
</footer>

</body>
</html>
