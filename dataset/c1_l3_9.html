
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer's Portfolio</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    .container {
        width: 90%;
        margin: auto;
        overflow: hidden;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 10px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    .introduction, .contact-info, .social-media-links {
        padding: 20px;
        text-align: center;
    }
    .introduction h1, .contact-info h2, .social-media-links h2 {
        margin-bottom: 10px;
    }
    .navbar {
        overflow: hidden;
        background-color: #333;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    @media screen and (max-width: 600px) {
        .gallery {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#gallery">Gallery</a>
    <a href="#introduction">About</a>
    <a href="#contact">Contact</a>
</div>

</div>

</div>
