
<!DOCTYPE html>
<html>
<head>
    <title>Geo-Targeted News Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Local News Today</h1>
    <div id="weather-widget">Loading weather...</div>
</header>

<section id="news-scroller">
    <!-- Dynamic news scroller -->
</section>

<main>
    <div id="dashboard">
        <!-- Personalized User Dashboard -->
    </div>
    <section id="news-feed">
        <!-- Latest local news feed will be populated here -->
    </section>
</main>

<aside>
    <div id="emergency-alerts">
        <!-- Emergency Notifications -->
    </div>
</aside>

<footer>
    <div id="search-section">
        <input type="text" id="search-input" placeholder="Search News...">
        <button onclick="searchNews()">Search</button>
    </div>
</footer>

</body>
</html>
