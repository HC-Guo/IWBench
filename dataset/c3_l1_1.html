<script>
  // Example JavaScript function to toggle visibility of a section
  function toggleVisibility(sectionId) {
    var section = document.getElementById(sectionId);
    if (section.className === 'hidden') {
      section.className = '';
    } else {
      section.className = 'hidden';
    }
  }
</script>
