
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Style - Online Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        .product-category {
            margin: 20px 0;
        }
        .product-category h2 {
            text-align: left;
            padding-left: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            float: left;
            width: calc(25% - 22px);
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Fashion Style</h1>
    <!-- Navigation can be added here -->
</header>

<section class="product-category" id="new-products">
    <h2>New Products</h2>
    <!-- Product items will be appended here by JavaScript -->
</section>

<section class="product-category" id="hot-items">
    <h2>Hot-Selling Items</h2>
    <!-- Product items will be appended here by JavaScript -->
</section>

<section class="product-category" id="discounts">
    <h2>Discount Area</h2>
    <!-- Product items will be appended here by JavaScript -->
</section>

<!-- Additional sections can be added here -->

<footer>
    <!-- Footer content will go here -->
</footer>

<script>
    // Add sample JavaScript function to dynamically add products to the web page.
    function addProduct(categoryId, imageUrl, title, description, price) {
        var productHtml = '<div class="product">' +
                            '<img src="https://picsum.photos/seed/picsum/600x400" alt="Image">' +
                            '<h3>' + title + '</h3>' +
                            '<p>' + description + '</p>' +
                            '<p>Price: $' + price + '</p>' +
                            '</div>';
        document.getElementById(categoryId).innerHTML += productHtml;
    }

    // Sample JS calls to add products (you would replace this with dynamic data)
    addProduct('new-products', 'placeholder-image-url.jpg', 'New Fashion Tee', 'This is a cool new tee.', '29.99');
    addProduct('hot-items', 'placeholder-image-url.jpg', 'Trending Jeans', 'Trendy jeans that you must have.', '59.99');
    addProduct('discounts', 'placeholder-image-url.jpg', 'Summer Dress', 'Beautiful summer dress on discount.', '39.99');

    // Additional JavaScript function placeholders:
    // [JS functions to be included]
</script>

</body>
</html>
