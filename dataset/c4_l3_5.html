
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FashionForward - New Products</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .navbar, footer {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    .navbar a, footer a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
        display: inline-block;
    }
    .navbar a:hover, footer a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .product-card {
        border: 1px solid #ddd;
        padding: 10px;
        width: calc(25% - 20px);
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        background-color: #fff;
    }
    .product-card img {
        max-width: 100%;
        height: auto;
    }
    .product-description {
        padding: 10px 0;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#new-products">New Products</a>
    <a href="#hot-items">Hot-Selling Items</a>
    <a href="#discounts">Discount Area</a>
    <a href="#customer-service" onclick="startChat(); return false;">Customer Service</a>
</div>

<div class="container" id="new-products">
    <h1>New Products</h1>
    <div class="product-grid">
        <!-- Product items will be populated here using JavaScript -->
    </div>
</div>

<footer>
    <a href="#privacy">Privacy Policy</a>
    <a href="#terms">Terms of Service</a>
</footer>

<script>
    // Example product data
    var products = [
        {
            name: 'Trendy Summer Dress',
            image: 'path-to-image.jpg',
            description: 'A beautiful summer dress perfect for the beach.',
            price: '49.99',
            sizes: ['S', 'M', 'L', 'XL'],
            reviews: 5
        },
        // ... more product objects
    ];

    function populateProducts() {
        var productGrid = document.querySelector('.product-grid');
        products.forEach(function(product) {
            var productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML =
                '<img src="https://picsum.photos/seed/picsum/600x400" alt="Image">' +
                '<h3>' + product.name + '</h3>' +
                '<div class="product-description">' + product.description + '</div>' +
                '<div>Price: $' + product.price + '</div>' +
                '<div>Sizes: ' + product.sizes.join(', ') + '</div>' +
                '<div>Reviews: ' + product.reviews + ' stars</div>';
            productGrid.appendChild(productCard);
        });
    }

    function startChat() {
        // Code to initiate customer service chat would go here
        alert('Customer service chat started!');
    }

    // Initialize the products on page load
    document.addEventListener('DOMContentLoaded', populateProducts);
</script>
</body>
</html>
