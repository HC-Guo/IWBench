
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Personal travel and food experiences blog">
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
<title>Travel & Food Experiences Blog</title>
<style>
/* CSS styles */
body {
  font-family: Arial, sans-serif;
}
header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}
nav {
  display: flex;
  justify-content: center;
  padding: 10px 0;
}
nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #333;
}
article {
  margin: 20px;
}
img {
  max-width: 100%;
  height: auto;
}
.comments-section, .best-blogs-section {
  margin: 20px;
}
@media screen and (max-width: 768px) {
  nav {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<header>
  <h1>Travel & Food Experiences</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#destinations">Destinations</a>
  <a href="#food">Food Recommendations</a>
  <a href="#stories">Stories</a>
  <a href="#tips">Travel Tips</a>
</nav>

<article id="blog-posts">
  <!-- Blog post template -->
  <div class="blog-post">
    <h2>Blog Post Title</h2>
    <p>Date Posted: <time datetime="YYYY-MM-DD">YYYY-MM-DD</time></p>
    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    <p>Blog content...</p>
    <div class="comments-section">
      <h3>Comments</h3>
      <div id="comments-container">
        <!-- Comments will be dynamically loaded here -->
      </div>
      <textarea id="comment-input" placeholder="Leave a comment"></textarea>
      <button onclick="postComment()">Post Comment</button>
    </div>
  </div>
  <!-- End of blog post template -->
</article>

<section class="best-blogs-section">
  <h2>Best Blogs of the Month</h2>
  <div id="best-blogs-container">
    <!-- Best blogs will be dynamically loaded here -->
  </div>
</section>

<script>
// JavaScript functions for interactive elements

function postComment() {
  const commentsContainer = document.getElementById('comments-container');
  const commentInput = document.getElementById('comment-input');
  const newComment = document.createElement('div');

  newComment.textContent = commentInput.value; // You would want to sanitize this in a real scenario
  commentsContainer.appendChild(newComment);
  commentInput.value = '';
}

// Additional functionality can be added such as loading best blogs, handling shares, etc.
</script>

</body>
</html>
