
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A personal blog for travel and food experiences.">
<title>Travel and Food Blog</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #f0f0f0;
    padding: 10px 0;
    text-align: center;
  }
  #main-content {
    margin: 20px;
  }
  .blog-post {
    margin-bottom: 30px;
  }
  .blog-image {
    width: 100%;
    height: auto;
  }
  .comments {
    margin-top: 20px;
  }
  @media (min-width: 768px) {
    .blog-image {
      width: 50%;
      height: auto;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Travel & Food Adventures</h1>
  <p>Welcome to my personal blog about my travel and food experiences!</p>
</header>

<section id="main-content">
  <!-- Blog post 1 -->
  <article class="blog-post">
    <h2>Exploring the Italian Countryside</h2>
    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    <p>Here's the story of my travel to the gorgeous regions of Tuscany and Umbria.</p>
    <!-- Comments Section -->
    <div class="comments">
      <h3>Comments</h3>
      <ul id="comment-list"></ul>
      <textarea id="comment-input" placeholder="Leave a comment"></textarea>
      <button onclick="postComment()">Post Comment</button>
    </div>
  </article>
  
  <!-- Additional blog posts would go here -->
  
  <!-- Best blogs of the month -->
  <section id="best-blogs">
    <h2>Best Blogs of the Month</h2>
    <!-- Best blogs content will be added here -->
  </section>
</section>

<script>
function postComment() {
  var commentList = document.getElementById('comment-list');
  var input = document.getElementById('comment-input');
  var newComment = document.createElement('li');
  newComment.textContent = input.value;
  commentList.appendChild(newComment);
  input.value = '';
}
// Additional JavaScript functions would go here
</script>

</body>
</html>
