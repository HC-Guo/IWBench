
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Food Experiences Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Responsive design for different screen sizes */
        @media (max-width: 600px) {
            .blog-post {
                flex-direction: column;
            }
        }
        .header {
            background-color: #ffecb3;
            padding: 10px;
            text-align: center;
        }
        .month-best {
            background-color: #e0e0e0;
            padding: 20px;
            margin-top: 15px;
        }
        .blog-post {
            margin: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Welcome to My Travel & Food Blog</h1>
    </header>

    <section id="blog-container">
        <!-- Blog posts will be inserted here dynamically -->
    </section>

    <section class="month-best">
        <h2>Best Blogs of the Month</h2>
        <!-- Best blogs of the month content -->
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script>
        // JS function to handle comments
        function postComment(postId) {
            var commentInput = document.querySelector('#comment-input-' + postId);
            if (commentInput.value.trim() !== '') {
                // This simulates adding a comment. Real implementation would involve backend API calls.
                var commentsSection = document.querySelector('#comments-section-' + postId);
                var newComment = document.createElement('p');
                newComment.innerText = commentInput.value;
                commentsSection.appendChild(newComment);
                commentInput.value = '';
            }
        }

        // JS function to add example blog posts - replace with real data fetching in a production environment
        function loadBlogPosts() {
            var blogContainer = document.getElementById('blog-container');
            
            // Example of inserting an HTML string - here, we'd use data fetched from a backend or CMS
            var exampleBlogPostHtml = `
                <article class="blog-post">
                    <h2>Blog Post Title</h2>
                    <p>Date of post</p>
                    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
                    <p>Detailed introduction to travel destination and food recommendations...</p>
                    <div id="comments-section-EXAMPLE_ID">
                        <!-- Comments go here -->
                    </div>
                    <input type="text" id="comment-input-EXAMPLE_ID">
                    <button onclick="postComment('EXAMPLE_ID')">Post Comment</button>
                </article>
            `;

            blogContainer.insertAdjacentHTML('beforeend', exampleBlogPostHtml);
        }

        // Call the loadBlogPosts function to add blog posts when the page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
