
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A personal travel and food experience blog with tips and recommendations.">
<title>Travel & Food Experiences</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav.main-menu {
        display: flex;
        justify-content: center;
        background: #444;
        padding: 5px 0;
    }
    nav.main-menu a {
        color: #fff;
        text-decoration: none;
        padding: 0 15px;
    }
    .content {
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
    }
    .blog-post img {
        max-width: 100%;
        height: auto;
    }
    .comments-section, .best-blogs {
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        nav.main-menu {
            flex-direction: column;
        }
        nav.main-menu a {
            margin-bottom: 5px;
        }
    }
</style>
<script>
function submitComment(postId) {
    const commentBox = document.getElementById('comment-box-' + postId);
    if (commentBox.value.trim() !== '') {
        // Here you would normally handle posting the comment to your comments backend
        console.log('Comment submitted for post', postId, ':', commentBox.value);
        commentBox.value = ''; // Clear the input box after submission
        alert('Thank you for your comment!'); // Simple interaction
    } else {
        alert('Please enter a comment before submitting.');
    }
}
</script>
</head>
<body>

<header>
    <h1>Travel & Food Experiences</h1>
</header>

<nav class="main-menu">
    <a href="#home">Home</a>
    <a href="#blog">Blog</a>
    <a href="#about">About</a>
</nav>

<div class="content">
    <!-- Blog post -->
    <article class="blog-post">
        <h2>Exploring the Wonders of Paris</h2>
        <p>Date: 2023-04-01</p>
        <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
        <p>Here is a detailed introduction to my trip to Paris, with personal stories and travel tips...</p>
        <!-- Comment section for this post -->
        <div class="comments-section">
            <h3>Comments</h3>
            <textarea id="comment-box-1"></textarea>
            <button onclick="submitComment(1);">Submit Comment</button>
        </div>
    </article>
    
    <!-- Other sections such as best blogs of the month etc. can go here -->

</div>

<footer>
    <p>&copy; 2023 Travel & Food Experiences</p>
</footer>

</body>
</html>
