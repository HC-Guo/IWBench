
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Food Experiences Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .blog-post {
            margin: 2em;
            padding: 1em;
            border: 1px solid #ddd;
        }

        .blog-post img {
            max-width: 100%;
            height: auto;
        }

        .comments-section {
            margin-top: 2em;
            border-top: 1px solid #eee;
            padding-top: 1em;
        }

        @media (max-width: 600px) {
            .blog-post {
                margin: 1em;
            }
        }
    </style>
    <script>
        function toggleComments(sectionId) {
            var section = document.getElementById(sectionId);
            section.style.display = (section.style.display === 'none') ? 'block' : 'none';
        }

        function addComment(postId) {
            // Dummy function; actual implementation required
            console.log('Add comment to post', postId);
        }
    </script>
</head>

<body>

    <header>
        <h1>Travel & Food Experiences Blog</h1>
    </header>

    <main>
        <!-- Example blog post -->
        <article class="blog-post">
            <h2>Exploring the Alps</h2>
            <p>Join me on my journey through the snowy peaks of the Alps...</p>
            <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
            <!-- Comments Section -->
            <div class="comments-section" id="comments-alps">
                <h3>Comments</h3>
                <p>No comments yet.</p>
                <!-- Add Comment Form -->
                <button onclick="addComment('alps')">Add Comment</button>
            </div>
            <button onclick="toggleComments('comments-alps')">Show/Hide Comments</button>
        </article>
        
        <!-- Best blogs of the month... -->
        
    </main>

    <footer>
        <p>&copy; 2023 Travel & Food Experiences Blog</p>
    </footer>

</body>

</html>
