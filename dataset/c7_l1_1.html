
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Networking Platform</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
  header { background-color: #007bff; padding: 10px; color: white; text-align: center; }
  nav ul { list-style-type: none; padding: 0; }
  nav ul li { display: inline; margin-right: 10px; }
  nav ul li a { text-decoration: none; color: white; }
  .profile { border-bottom: 1px solid #ccc; padding: 20px; background-color: white; }
  .post { background-color: white; padding: 20px; margin-top: 10px; }
  .post img { max-width: 100%; }
  .privacy-settings { padding: 20px; }
  .footer { background-color: #333; color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%; }
</style>
</head>
<body>

<header>
  <h1>Welcome to our Social Platform</h1>
  <nav>
    <ul>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#posts">Posts</a></li>
      <li><a href="#privacy">Privacy</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="profile" class="profile">
    <!-- Profile Section -->
    <h2>Your Profile</h2>
    <button onclick="editProfile()">Edit Profile</button>
  </section>

  <section id="posts">
    <!-- Posts Section -->
    <div class="post">
      <h3>User's Status Update</h3>
      <p>This is a status update from the user.</p>
      <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    </div>
  </section>

  <section id="privacy" class="privacy-settings">
    <!-- Privacy Settings Section -->
    <h2>Privacy Settings</h2>
    <label for="privacy-select">Who can see my content?</label>
    <select id="privacy-select" onchange="updatePrivacySettings(this)">
      <option value="everyone">Everyone</option>
      <option value="friends">Only Friends</option>
      <option value="me">Only Me</option>
    </select>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2023 Social Networking Platform, Inc.</p>
</footer>

<script>
  function editProfile() {
    // Placeholder for edit profile function
    alert('Profile edit functionality not implemented.');
  }

  function updatePrivacySettings(select) {
    // Placeholder for privacy setting update
    alert('Your content is now visible to: ' + select.value);
  }
</script>

</body>
</html>
