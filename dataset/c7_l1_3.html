
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .main-content {
            margin: 15px;
        }
        .profile {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
        } 
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="main-content">
    <div class="profile">
        <!-- Profile content will go here -->
    </div>
    <div class="post">
        <input type="text" id="status" placeholder="What's on your mind?" style="width: 100%;">
        <button onclick="postStatus()">Post</button>
        <!-- Additional fields for sharing pictures and videos will go here -->
    </div>
    <!-- Posts from friends will be displayed here -->
</div>

<script>
    function postStatus() {
        const status = document.getElementById('status').value;
        alert('Status Posted: ' + status);
        // The actual implementation would involve an AJAX call to a server-side script
    }
</script>

</body>
</html>
