
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Networking Platform</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 800px; margin: auto; }
  .form-control { margin-bottom: 10px; }
  .form-control label { display: block; }
  .form-control input, .form-control textarea { width: 100%; }
  #privacySettings { margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
  <h1>Create Your Profile</h1>
  <div id="profileForm" class="form-control">
    <label for="userName">Name:</label>
    <input type="text" id="userName">
    <button onclick="profileSubmission()">Submit</button>
  </div>

  <h1>Post Status Update</h1>
  <div id="statusUpdateForm" class="form-control">
    <label for="statusText">Status:</label>
    <textarea id="statusText"></textarea>
    <button onclick="postStatus()">Post</button>
  </div>

  <h1>Privacy Settings</h1>
  <div id="privacySettings" class="form-control">
    <label><input type="checkbox" id="privacyCheck" onclick="togglePrivacySettings()"> Make profile private</label>
  </div>

  <h1>Feed</h1>
  <div id="contentArea"></div>
</div>

<script>
  function profileSubmission() {
    let userName = document.getElementById('userName').value;
    alert(`${userName}, your profile is created successfully!`);
  }

  function postStatus() {
    let statusText = document.getElementById('statusText').value;
    document.getElementById('contentArea').innerText = statusText;
  }

  function togglePrivacySettings() {
    let privacyCheck = document.getElementById('privacyCheck').checked;
    if (privacyCheck) {
      alert('Your profile is now private.');
    } else {
      alert('Your profile is now public.');
    }
  }
</script>
</body>
</html>
