
<!DOCTYPE html>
<html>
<head>
    <title>Social Networking Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #profilePage {
            width: 70%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 50px;
            box-shadow: 0px 0px 5px #ccc;
        }

        #statusUpdate {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="profilePage">
        <h2>User Profile</h2>
        <hr>
        <h3>Status Update</h3>
        <textarea id="statusUpdate" placeholder="What's on your mind?"></textarea>

        <button id="postButton" onclick="postStatus()">Post</button>

        <h3>User's Posts</h3>
        <div id="postsContainer">
            <!-- User's posts will go here-->
        </div>
    </div>

    <script>
        function postStatus() {
            const statusUpdate = document.getElementById('statusUpdate').value;
            const postsContainer = document.getElementById('postsContainer');

            const newPost = document.createElement('p');
            newPost.textContent = statusUpdate;

            postsContainer.appendChild(newPost);

            document.getElementById('statusUpdate').value = '';
        }
    </script>
</body>
</html>
