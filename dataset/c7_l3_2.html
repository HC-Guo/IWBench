
<!DOCTYPE html>
<html>
<head>
    <title>Social Networking Platform</title>
    <style>
        /* CSS styles goes here */
        body {
            font-family: Arial, sans-serif;
        }

        .profile {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: #f3f3f3;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
        <h2>[User Name]</h2>
        <p>[User Description]</p>
    </div>
    <div class="post">
        <h2>New Post</h2>
        <form>
            <textarea placeholder="What's on your mind, [User Name]?"></textarea>
            <input type="submit" value="Post">
        </form>
    </div>
    <div class="feed">
        <!-- Post example -->
        <div class="post">
            <h2>[User Name]</h2>
            <p>[Post Content]</p>
            <!-- Javascript function to like a post -->
            <button onclick="[JS function to like a post]">Like</button> 
        </div>
    </div>
    <!-- Other elements to be included goes here -->
</body>
</html>
