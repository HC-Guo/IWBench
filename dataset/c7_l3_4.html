
<!DOCTYPE html>
<html>
<head>
  <title>Social Platform</title>
  <style>
    .profile{
      width: 60%;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
      background: #f1f1f1;
    }
    img{
      width: 100px;
      border-radius: 50%;
    }
    .username{
      font-weight: bold;
      margin-left: 10px;
    }
    .post{
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
    <span class="username">Username</span>
    <div class="post">
      <p>This is a status update!</p>
      <img src="https://picsum.photos/seed/picsum/600x400" alt="Image">
      <span onclick="likePost()">Like</span>
    </div>
  </div>

<script>
  function likePost() {
    alert("You liked this post!");
  }
</script>

</body>
</html>
