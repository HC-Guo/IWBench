
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technology News</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    overflow: hidden;
  }
  header {
    background-color: #333;
    color: #ffffff;
    padding: 1rem 0;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }
  nav ul {
    list-style: none;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li a {
    text-decoration: none;
    color: #ffffff;
  }
  .news-scroller {
    background: white;
    padding: 1rem;
    margin: 20px 0;
    white-space: nowrap;
    overflow: hidden;
  }
  .video-playback {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .hot-topics {
    padding: 1rem;
    background: #e2e2e2;
  }
  .newsletter {
    padding: 2rem;
    background: #d2d2d2;
  }
  .footer {
    text-align: center;
    padding: 1rem 0;
    background: #333;
    color: white;
  }
</style>
</head>
<body>
<header>
  <div class="container">
    <!-- Website Logo -->
    <h1>Technology News</h1>
  </div>
</header>
<nav class="container">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Latest Articles</a></li>
    <li><a href="#">Podcasts</a></li>
    <li><a href="#">Videos</a></li>
    <li><a href="#">About Us</a></li>
  </ul>
</nav>

<!-- News Scroller -->
<div class="news-scroller container">
  <div id="news-items">
    <!-- Dynamic news items will be loaded here -->
  </div>
</div>

<!-- Video Playback Area -->
<div class="video-playback container">
  <video width="640" height="360" controls>
    <!-- Video source will be included here -->
    <source src="movie.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
</div>

<!-- Hot Topics Section -->
<div class="hot-topics container">
  <!-- Hot topics content will be added here -->
</div>

<!-- Newsletter Subscription Section -->
<div class="newsletter container">
  <h3>Subscribe to our Newsletter</h3>
  <form id="newsletter-form">
    <!-- Include input field for email -->
    <input type="email" placeholder="Enter your email" required>
    <input type="submit" value="Subscribe">
  </form>
</div>

<footer class="footer">
  <div class="container">
    <!-- Footer content -->
    <p>&copy; 2023 Technology News. All rights reserved.</p>
  </div>
</footer>

<script>
// [JS functions to be included]

// Example JS function to load news items
function loadNewsItems() {
  // This function would make an API call to get news items and display them in the news scroller
}
// Call the function on window load or document ready
window.onload = loadNewsItems;

// Example JS for newsletter form submission
document.getElementById('newsletter-form').addEventListener('submit', function(event) {
  event.preventDefault();
  // Code to handle the newsletter subscription
  alert('Thank you for subscribing!');
});
</script>

</body>
</html>
