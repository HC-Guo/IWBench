
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Forum</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
}
.container {
    width: 85%;
    margin: 0 auto;
}
.header {
    text-align: center;
    background-color: #6db46d;
    color: white;
    padding: 10px 0;
}
.section {
    background-color: white;
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 7px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}
.section h2 {
    color: #333;
}
.section ul {
    list-style-type: none;
    padding-left: 0;
}
.section ul li {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}
.section ul li:last-child {
    border-bottom: none;
}
.post-button {
    background-color: #6db46d;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
.post-button:focus {
    outline: none;
}
</style>
</head>
<body>

<header class="header">
    <h1>Green Forum</h1>
</header>

<div class="container">
    <section class="section" id="sustainable-lifestyle">
        <h2>Sustainable Lifestyle</h2>
        <ul id="lifestyle-posts">
            <!-- Posts will be added here by JS -->
        </ul>
        <button class="post-button" onclick="addPost('lifestyle')">Create Post</button>
    </section>

    <section class="section" id="environmental-laws">
        <h2>Environmental Protection Laws</h2>
        <ul id="laws-posts">
            <!-- Posts will be added here by JS -->
        </ul>
        <button class="post-button" onclick="addPost('laws')">Create Post</button>
    </section>

    <section class="section" id="activities-initiatives">
        <h2>Environmental Activities and Initiatives</h2>
        <ul id="activities-posts">
            <!-- Posts will be added here by JS -->
        </ul>
        <button class="post-button" onclick="addPost('activities')">Create Post</button>
    </section>
</div>

<script>
function addPost(section) {
    // This will be a simple mock function to emulate adding a post
    // In a real application, this function would need to interface with a server
    var postText = prompt('Enter your post:');
    if (postText) {
        var postList = document.getElementById(section + '-posts');
        var newPost = document.createElement('li');
        newPost.innerText = postText;
        postList.appendChild(newPost);
    }
}
</script>

</body>
</html>
