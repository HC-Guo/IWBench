<!DOCTYPE html>
<html>

<head>
   <title>电影和电视剧评价聚合网站</title>
   <style>
       body {
           font-family: Arial, sans-serif;
       }
       nav {
           margin: 10px 0px;
           padding: 10px;
           background-color: #f5f5f5;
           border: 1px solid #e5e5e5;
           display: flex;
           justify-content: space-between;
       }
       .card {
           width: 18rem;
           display: inline-block;
           margin: 1rem;
           box-shadow: 0px 0px 10px #888888;
       }
       #links {
           display: flex;
           justify-content: center;
           flex-wrap: wrap;
       }
   </style>
</head>

<body>
   <nav>
       <a href="#">主页</a> > <a href="#">视频内容</a> > <a href="#">评价评分</a>
   </nav>

   <div id="links">
       <div class="card">
           <video width="320" height="240" controls>
               <source src="movie.mp4" type="video/mp4">
           </video>
           <div class="card-body">
               <h5 class="card-title">电影1</h5>
               <a href="#" class="btn btn-primary">观看</a>
               <a href="#" class="btn btn-secondary">分享</a>
           </div>
       </div>
          <!-- 更多卡片类似于这样的结构，你可以复制和替换必要的数据。 所有电影和电视剧的多个剩余卡片，你可以复制和修改源文件和标题等的链接 -->
   </div>

   <form style="width: 300px;margin: 0 auto;">
       <h2>有何想说的?</h2>
       <input style="width: 100%;" type="text" placeholder="标题">
       <textarea style="width: 100%;height: 120px;" placeholder="你的评论"></textarea>
       <button style="margin-top: 10px;" type="button" class="btn btn-primary">发表评论</button>
   </form>

   <div style="text-align:center;margin-top:20px;">
       <button onclick="playAudio()">播放音频</button>
   </div>
   <audio id="audio" src="audio.mp3" controls></audio>

   <!-- 更多的内容和功能可以添加到这里 -->
</body>

</html>
