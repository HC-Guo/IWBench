下面是一个摄影师作品集的静态网站的基本HTML标记。由于它是一个小型的网页设计侍命, CSS样式和JavaScript动效加在了HTML文件中:

```html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        transition: all 0.5s ease-in-out;
      }
      .gallery-item {
        width: 30%;
        margin-bottom: 20px;
      }
      .about,
      .contact {
        margin-bottom: 40px;
      }
      .social-media {
        display: flex;
        justify-content: space-around;
      }
      .social-media a {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="about">
        <h1>About the Photographer</h1>
        <p><!-- Photographer Bio Here --></p>
      </div>
      <div class="gallery">
        <h1>Gallery</h1>
        <!-- Gallery Items Here -->
        <div class="gallery-item">
          <img src="photo1.jpg" alt="Photo 1" />
        </div>
        <div class="gallery-item">
          <img src="photo2.jpg" alt="Photo 2" />
        </div>
        <div class="gallery-item">
          <img src="photo3.jpg" alt="Photo 3" />
        </div>
      </div>
      <div class="contact">
        <h1>Contact Information</h1>
        <p><!-- Contact Info Here --></p>
      </div>
      <div class="social-media">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
      </div>
    </div>
    <script>
      let gallery = document.querySelector(".gallery");
      window.addEventListener("DOMContentLoaded", function() {
        setInterval(() => {
          let galleryItems = document.querySelectorAll(".gallery-item");
          galleryItems.forEach(item => {
            item.style.transform = "scale(1.05)";
          });
          setTimeout(() => {
            galleryItems.forEach(item => {
              item.style.transform = "scale(1)";
            });
          }, 2000);
        }, 3000);
      });
    </script>
  </body>
</html>
```
这个HTML文件包含一个关于摄影师的介绍区域，画廊区域和一个联系信息区域。画廊区域中包含三个摄影作品，您可以按照给定的样板添加更多作品。同时，HTML底部的```<script>```标签包含关于滑动画廊的JavaScript代码。
