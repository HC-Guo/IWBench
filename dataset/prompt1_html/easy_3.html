以下是一个基本的HTML结构，包括结构和样式设计，为了实现上述要求，我们使用了Bootstrap框架来创建卡片布局、图像廊以及使用了css来设计样式。

```html
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>摄影师作品集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 2px 16px;
        }
        .btn-social {
            margin: 0 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="my-2" src="摄影作品图像路径" alt="作品图片" width="500" height="600">
            </div>
            <div class="col-lg-6">
                <h3 class="my-2">文华的摄影作品集</h3>
                <p class="my-2">这里是关于摄影师的专业背景和艺术理念的详细介绍...</p>
                <h5>联系信息</h5>
                <p>这里填写联系信息</p>
                <h5>快速链接</h5>
                <a href="#" class="btn btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-social btn-twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <!-- 添加更多社交媒体链接... -->
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
```

注意：
- 这只是一个简单的示例，对于更复杂的布局和功能，你可能需要在实际环境中进行更多的代码设定。
- 输入真实的图像路径，联系信息和社交媒体链接。
- 在实际环境中，你可能需要服务器来储存图片和元素信息，然后通过HTML和CSS引用这些元素。
