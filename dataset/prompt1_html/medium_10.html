以下是基础的HTML和CSS代码的设计，由于摄影师的作品集、视频、联系信息、背景图像和色彩、LOGO三等必须为实际的，请根据实际情况替换所有'#'和'...'。

```html
<!DOCTYPE html>
<html>
<head>
   <title>摄影师的作品集</title>
   <style>
     body {
        font-family: Arial, sans-serif;
     }
     .navbar {
        overflow: hidden;
        background-color: #333;
     }
     .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
     }
     .gallery-item {
        margin: 10px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
     }
     .gallery-item:hover {
        border: 1px solid #777;
     }
     .video-container {
        position: relative;
        padding-bottom: 56.25%;
     }
     .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
     }
   </style>
</head>
<body>

<div class="navbar">
   <a href="#home">首页</a>
   <a href="#about">关于</a>
   <a href="#contact">联系</a>
   <a href="#social-media">社交媒体</a>
</div>

<!-- 这部分是品牌和欢迎语 -->
<h1>欢迎来到摄影师的作品集</h1>
<p>在这里，您会发现摄影师的专业背景，艺术理念，以及他的作品。</p>

<!-- 摄影作品的画廊 -->
<div id="gallery">
...
</div>

<!-- 关于摄影师 -->
<div id="about">
...
</div>

<!-- 联系信息 -->
<div id="contact">
...
</div>

<!-- 社交媒体链接 -->
<div id="social-media">
...
</div>

<!-- 视频展示 -->
<div class="video-container">
   <iframe src="https://www.youtube.com/embed/..." frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
```

请注意，我的这个初步设计是在HTML和CSS的基础框架下进行的，并且仅仅覆盖到了您提出的需求，如需进一步的美化和功能加强，比如过度效果、响应式设计及高分辨率图像支持等，还需要进一步添加JavaScript和CSS样式。
