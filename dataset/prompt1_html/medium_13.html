创建一个网站需要大量的代码，包括HTML和CSS，以及可能的Javascript。由于这个代码需求很长，必须在IDE或文本编辑器中进行适当的格式化等，以下是一个简化的静态HTML页面样例，代表上述功能。

```html
<!DOCTYPE html>
<html>
   <head>
     <style>
       body {
           font-family: Arial, sans-serif;
           background-image: url('background.jpg');
       }
       a {
           color: #000;
       }
       .carousel {
           width: 90%;
           margin: auto;
           overflow: hidden;
       }
       .carousel img {
           width: 100%;
           transition: 1s ease;
       }
       footer {
           position: absolute;
           bottom: 0;
           width: 100%;
           height: 120px;
           background-color: #f5f5f5;
       }
     </style>
    </head>
    <body>
      <header>
        <h1>Photographer's Portfolio</h1>
        <nav>
          <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
  
      <section id="cards">
         <!-- Show images in a card layout -->
      </section>

      <section id="gallery" class="carousel">
         <!-- Insert images here -->
      </section>

      <section id="about">
         <!-- Insert photographer's bio and philosophy here -->
      </section>

      <section id="contact">
         <!-- Insert contact info and social media links here -->
      </section>

      <footer>
      </footer>
    </body>
</html>
```

注意：此HTML文件需要存放在同图片相同的目录下。

通过这个模板，你可以在相应的部分如 `<section id="about">` 添加摄影师的信息，或者在 `<section id="gallery" class="carousel">` 中添加图像（例如 `<img src="image1.jpg">`），等等。根据实际需要可能会需要使用更复杂的JavaScript或者CSS动态显示效果。
