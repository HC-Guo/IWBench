由于HTML代码在此处可能会非常长并且难以阅读，我将提供一个基本的结构示例，你可以根据你的需求进行修改和扩展。

```html
<!DOCTYPE html>
<html>
<head>
    <title>企业内部门户网站</title>
    <style>
        /* 你可以在这里添加CSS样式 */
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            float: left;
            width: 20%;
            height: 100%;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main {
            float: left;
            width: 80%;
            padding: 20px;
        }

        .news {
            /* 新闻版块的样式 */
        }

        .directory {
            /* 员工目录的样式 */
        }

        .forum {
            /* 内部论坛的样式 */
        }

        .workflow {
            /* 工作流程的样式 */
        }

        .docs {
            /* 文档的样式 */
        }

        /* 其他的样式... */

    </style>
</head>
<body>

    <div class="sidebar">
        <!-- 侧边栏内容 -->
        <h1>公司logo</h1>
        <p>员工目录</p>
        <p>新闻版块</p>
        <p>内部论坛</p>
        <p>文档分享</p>
        <p>工作流程</p>
        <p>设置</p>
    </div>

    <div class="main">
        <!-- 网站主要内容 -->
        <div class="news">
            <!-- 动态新闻发布版块 -->
        </div>

        <div class="directory">
            <!-- 员工目录 -->
        </div>

        <div class="forum">
            <!-- 内部论坛 -->
        </div>

        <div class="workflow">
            <!-- 工作流程管理工具 -->
        </div>

        <div class="docs">
            <!-- 文档共享和协作平台 -->
        </div>

    </div>

</body>
</html>
```

上述HTML代码仅提供了企业门户网站的大致框架，你还需要填充内容，比如动态新闻、员工列表等内容。CSS部分也仅仅是一种设计分割，你还需要根据具体需求进行设计和修改。
