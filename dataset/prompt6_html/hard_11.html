<!DOCTYPE html>
<html>
  <head>
    <title>Online Coding Education Platform</title>
    <style>
        body { padding: 0; margin: 0; font-family: Arial, sans-serif; }
        header { background-color: #333; color: white; padding: 10px; }

        nav { margin: 15px; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 20px; }

        main { margin: 15px; }
        .course { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }

        button { background-color: #4CAF50; color: white; cursor: pointer; padding: 5px; }

        footer { background-color: #333; color: white; padding: 10px; text-align: center; }

        .modal {display: none; position: fixed; z-index: 1; padding-top: 70px; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);}
        .modal-content {background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 80%;}
    </style>

    <script>
      function openModal() {
        document.getElementById('myModal').style.display = "block";
      }
      
      function closeModal() {
        document.getElementById('myModal').style.display = "none";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Online Coding Education Platform</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Online Courses</a></li>
        <li><a href="#">Academic Research</a></li>
        <li><a href="#">Learning Tools</a></li>
      </ul>
    </nav>

    <main>
      <h2>Our Courses</h2>
      
      <div class="course">
        <h3>Course Title</h3>
        <p>Course Overview</p>
        <button onclick="openModal()">Enroll Now</button>
        <a href="#">Downloadable Exercises</a>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span onclick="closeModal()">&times;</span>
          <p>Welcome to the Course!</p>
        </div>
      </div>
    </main>

    <footer>
      Share: <button>Facebook</button> <button>Twitter</button> <button>LinkedIn</button>
    </footer>
  </body>
</html>
