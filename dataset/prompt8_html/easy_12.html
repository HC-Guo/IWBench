以下是一个基本的示例，它根据您的需求创建了一个科技新闻网站的HTML代码，每个元素均采用了CSS样式以获取现代化和易用性的设计。

```html
<!DOCTYPE html>
<html>
<head>
    <title>科技新闻网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-ticker {
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
            white-space: nowrap;
        }
        .video-playlist {
            width: 60%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        .playlist-item {
            width: 45%;
        }
        .hot-topics {
            background-color: #ccc;
            padding: 20px;
        }
        .subscription {
            background-color:#efefef;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- 请在此放置图标 -->
    </div>

    <div class="news-ticker">
        <!-- 新闻滚动条 -->
    </div>

    <div class="video-playlist">
        <!-- 视频播放区域 -->
        <div class="playlist-item">
            <!-- 第一个视频 -->
        </div>
        <div class="playlist-item">
            <!-- 第二个视频 -->
        </div>
    </div>

    <div class="hot-topics">
        <!-- 热门话题板块 -->
    </div>

    <div class="subscription">
        <!-- 订阅电子报的部分 -->
    </div>

    <div class="footer">
        <!-- 页脚内容 -->
    </div>
</body>
</html>
```
这只是一个基础的HTML结构和样式设定，您可能需要自定义更多地方以适合您的具体要求。例如，您可能需要添加JavaScript来控制新闻滚动条的动态滚动效果，或者到实际的视频播放器或播客播放器。同时，图标和一些元素的HTML代码应根据实际的资源路径进行调整填充。
