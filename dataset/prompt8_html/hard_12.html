这是一个非常基本的HTML示例，只包含了必要的元素并且使用一些非常基本的CSS来提供样式。注意到我们使用了Bootstrap库来方便的实现模态窗口和折叠面板，以及其他一些元素的样式。

```html
<!DOCTYPE html>
<html>
<head>
    <title>科技新闻站</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>科技新闻站</h1>
        <div>
            <input type="search" placeholder="搜索新闻">
            <button>搜索</button>
        </div>
        <nav>
            <a href="#news">最新新闻</a>|  
            <a href="#topics">热门话题</a>|  
            <a href="#videos">视频</a>
        </nav>
    </header>

    <section id="news">
        <h2>最新新闻</h2>
        <img src="your_image_url" alt="news image">
        <p>这里是新闻的内容...</p>
        <button>阅读更多</button>
    </section>

    <section id="topics">
        <h2>热门话题</h2>
        <ul>
            <li><a href="#topic1">话题1</a></li>
            <li><a href="#topic2">话题2</a></li>
        </ul>
    </section>

    <section id="videos">
        <h2>视频</h2>
        <video controls>
            <source src="your_video_url.mp4" type="video/mp4">
            您的浏览器不支持视频标签
        </video>
    </section>

    <section>
        <h2>订阅电子报</h2>
        <form>
            <input type="email" placeholder="输入您的邮箱">
            <input type="submit">
        </form>
    </section>

    <!-- 模态窗口 -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">标题</h4>
            </div>
            <div class="modal-body">
              <p>内容...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>

    <style>
    header {
        background-color: #f0f0f0;
        padding: 10px;
        border-bottom: 2px solid #aaa;
        margin-bottom: 20px;
    }
    section {
        margin-bottom: 20px;
    }
    h1, h2 {
        color: #333;
    }
    nav a {
        margin-right: 10px;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
```

你可以在自己的文本编辑器中尝试该代码，并根据你的需求进行适当的修改。
