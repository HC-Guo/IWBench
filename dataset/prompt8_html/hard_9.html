```html
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-image: url("background.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            h1 {
                text-align: center;
                color: #46a049;
            }
            .news-ticker{
                overflow: hidden;
                height: 25px;
                margin-bottom: 20px;
            }
            .news-ticker h2{
                animation: scroll 10s infinite linear;
                white-space: nowrap;
                padding-left: 100%;
            }
            @keyframes scroll{
                0%{transform: translateX(0);}
                100%{transform: translateX(-100%);}
            }
            footer {
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>科技新闻网站</h1>
        <div class="news-ticker">
            <h2>最新: Apple发布新款MacBook Pro </h2>
        </div>    
        <div>
            <input type="text" id="search" name="search" placeholder="搜索...">
        </div>
        <div id="videos">
           <h2>最新视频</h2>
           <video width="320" height="240" controls>
              <source src="movie.mp4" type="video/mp4">
           </video>
        </div>
        <div id="hot-topics">
           <h2>热门话题</h2>
           <ul>
               <li><a href="#">人工智能</a></li>
               <li><a href="#">5G技术</a></li>
               <li><a href="#">物联网</a></li>
           </ul>
        </div>
        <div id="subscription">
            <h2>订阅我们的电子报</h2>
            <form>
                <label for="email">邮箱:</label><br>
                <input type="email" id="email" name="email" required><br>
                <input type="submit" value="订阅">
            </form>
        </div>
        <footer>
            <p>版权所有 &copy; 科技新闻网站. All rights reserved.</p>
        </footer>
    </body>
</html>
```
以上是一份基本的HTML代码，用于构建科技新闻网站。代码中包含了一个头部标题，一个新闻滚动条，一个搜索栏，视频播放区，热门话题板块，以及一个电子报订阅表单和一个页脚。
