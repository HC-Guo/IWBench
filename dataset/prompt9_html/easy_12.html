下面是一个基本的HTML代码，其中使用了Bootstrap框架来制作卡片布局、页脚和边栏。这只是一个基本的结构，并没有包括用户注册、登录和动态发布等功能，这些功能需要后端语言与数据库的支持。

```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>环保论坛</title>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">环保论坛</a>
        <ul class="navbar-nav">
             <li class="nav-item">
                <a class="nav-link" href="#">可持续生活方式</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="#">环境保护法律</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="#">环保活动和倡议</a>
             </li>
        </ul>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-9">
                <!-- 卡片布局 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">讨论主题标题</h5>
                        <p class="card-text">讨论内容...</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        热门话题
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">话题1</a>
                    <a href="#" class="list-group-item list-group-item-action">话题2</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>&copy; 2022 环保论坛</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
```

你可以将这个HTML文件保存并在浏览器中打开，它将显示一个基本的网页结构，其中包含了卡片布局和页脚，以及一个容纳边栏的三栏布局，上面是一个导航栏，用于表示不同的讨论板块。
