<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Forum</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f3f3f3; }
    header { background: #008080; color: #fff; padding: 10px; text-align: center; }
    .container { display: flex; justify-content: space-around; padding: 20px;}
    .card { background: #fff; box-shadow: 0px 0px 15px 1px rgba(0,0,0,0.15); width: 300px; margin: 10px; border-radius: 10px; overflow: hidden; padding: 10px;}
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h2 { color: #008080; }
    .footer { background: #008080; color: #fff; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Environment Forum</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="sust_lifestyle.jpg" alt="Sustainable lifestyle">
      <h2>Sustainable Lifestyle</h2>
    </div>
    
    <div class="card">
      <img src="env_law.jpg" alt="Environmental protection laws">
      <h2>Environmental Laws</h2>
    </div>

    <div class="card">
      <img src="env_actions.jpg" alt="Environmental actions and Initiatives">
      <h2>Actions & Initiatives</h2>
    </div>
  </div>

  <footer class="footer">
    <p>All Rights Reserved. Environment Forum 2022 &copy;</p>
  </footer>
</body>
</html>
