```html
<!DOCTYPE html>
<html>
<head>
    <title>环保主题论坛</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background: #333;
            padding: 20px;
            color: #fff;
            overflow: auto;
        }
        .sidebar h3, .sidebar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #42BD56;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>论坛板块</h3>
        <ul>
            <li><a href="#"><span class="icon"><img src="icon.png" /></span>可持续生活方式</a></li>
            <li><a href="#"><span class="icon"><img src="icon.png" /></span>环境保护法律</a></li>
            <li><a href="#"><span class="icon"><img src="icon.png" /></span>环保活动和倡议</a></li>
        </ul>
    </div>
    <div class="forum">
    	<!-- 用户可在此区域进行帖子发布和编辑，投票和参与版主监管的讨论 -->
    </div>
</body>
</html>
```
此 HTML 页面包含一个固定在左侧的边栏，列出了多个论坛板块，每个板块都包含一个图标和链接。背景图像被设置为一个名为 'bg.jpg' 的图片，图片将填满整个浏览器窗口，不会重复，并且在滚动页面时保持固定。边栏和论坛主体部分的样式是通过内联 CSS 来设置的。但是，具体的帖子发布与编辑、投票和讨论等功能需要结合具体的后端逻辑以及后续的 JavaScript 交互代码才能实现。
