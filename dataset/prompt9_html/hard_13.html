<!DOCTYPE html>
<html>

<head>
    <title>环保主题论坛</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .main {
            padding: 16px;
            margin-top: 30px;
            height: 1500px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .search-container {
            float: right;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 10px;
            font-size: 17px;
            border: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home">主页</a>
        <a href="#sustainableLiving">可持续生活方式</a>
        <a href="#environmentalLaw">环保法律</a>
        <a href="#events">活动和倡议</a>
        <div class="search-container">
            <form action="#">
                <input type="text" placeholder="搜索.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="main">
        <h1>欢迎来到环保主题论坛</h1>
        <div class="card">
            <h2>论坛帖子1</h2>
            <h5>帖子标题, 日期</h5>
            <p>帖子内容...</p>

            <button>分享</button><br>

            <iframe width="420" height="315" src="https://www.youtube.com/embed/示例视频链接"></iframe>

</body>

</html>
