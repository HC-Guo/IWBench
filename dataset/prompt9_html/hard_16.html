<!DOCTYPE html>
<html>
<head>
    <title>环保论坛</title>
    <style>
        body {
          background-image: url('background.jpg');
        }
        .navbar {
          overflow: hidden;
          background-color: #333;
        }
        .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        .content {
          margin-top:50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#sustainable-bar">可持续生活方式</a>
        <a href="#law-bar">环境保护法律</a>
        <a href="#activity-bar">环保活动和倡议</a>
        <input type="text" placeholder="搜索.." 
        style="float:right; padding: 6px; border: none; margin-top: 8px; margin-right: 16px; font-size: 17px;">
    </div>
    <div id="sustainable-bar" class="content">
        <h1>可持续生活方式</h1>
        <a href="new-post-sustainable.html" class="button">发布新帖子</a>
    </div>
    <div id="law-bar" class="content">
        <h1>环境保护法律</h1>
        <a href="new-post-law.html" class="button">发布新帖子</a>
    </div>
    <div id="activity-bar" class="content">
        <h1>环保活动和倡议</h1>
        <a href="new-post-activity.html" class="button">发布新帖子</a>
    </div>
    <!-- 模态窗口/弹出框 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>模态窗口内容...</p>
      </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
