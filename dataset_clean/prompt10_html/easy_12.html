            position: relative;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: slideshow 20s infinite;
            opacity: 0;
        }
        img:nth-child(1) { animation-delay: 0s; }
        img:nth-child(2) { animation-delay: 5s; }
        img:nth-child(3) { animation-delay: 10s; }
        img:nth-child(4) { animation-delay: 15s; }

        @keyframes slideshow {
            25% { opacity: 1; }
            40% { opacity: 0; }
        }
    </style>
