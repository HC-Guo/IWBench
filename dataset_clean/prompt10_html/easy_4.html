<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('/path/to/background/image.jpg');
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .review-board {
            margin: 20px;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .platform-links {
            margin: 20px;
            width: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .movie-poster {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>[标题]</h1>

<div class="container">
    <div class="review-board">
        <h2>实时评论板块</h2>
        <img class="movie-poster" 
            src="/path/to/movie/poster.jpg" 
            alt="Movie Poster" />
        <p>
            用户评价
            <input type="number" 
                   id="user-rating" 
                   min="1" max="10" 
                   name="user-rating">
        </p>
    </div>

    <div class="platform-links">
        <h2>在以下平台观看:</h2>
        <p>
            <a href="https://www.netflix.com" 
               target="_blank">Netflix</a>
        </p>
        <p>
            <a href="https://www.hulu.com" 
               target="_blank">Hulu</a>
        </p>
        <p>
            <a href="https://www.amazon.com/Prime-Video" 
               target="_blank">Amazon Prime</a>
        </p>
    </div>
</div>
</body>
</html>
