
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("background.jpg");
            background-size: cover;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar {
            max-width: 35%;
            float: left;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            padding: 20px;
        }
        .card {
            max-width: 60%;
            float: right;
            margin: 10px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius:10px;
        }
        .card img {
            width: 100%;
            height: auto;
            transition: transform .2s; 
        }
        .card img:hover{
            transform: scale(1.1);
        }
        footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
        }
        @media screen and (max-width: 600px) {
            .sidebar,.card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Photographer's Name</h1>
    </header>
    <ul class="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="#social">SOCIAL MEDIA</a></li>
    </ul>
    <div class="sidebar" id="about">
        <h2>About Me</h2>
        <p>Your introduction here...</p>
    </div>
    <div class="card" id="gallery">
        <h2>Gallery</h2>
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <!-- More photos here -->
    </div>
    <div class="sidebar" id="contact">
        <h2>Contact Information</h2>
        <p>Display your contact information here...</p>
    </div>
    <div class="sidebar" id="social">
        <h2>Social Media</h2>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <!-- More social media links here -->
    </div>
    <footer>
        <p>&copy;2022 All rights reserved.</p>
    </footer>
</body>
</html>
