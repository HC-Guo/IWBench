
<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  padding: 20px;
  text-align: center;
  background: url("[背景图像和图案]") no-repeat center center / cover;
}

.header img {
  width: 100px;
  height: 100px;
}

.navbar {
  display: flex;
  justify-content: space-between;
  background-color: #333;
}

.navbar a {
  color: #fff;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

.gallery img {
  max-width: 100%;
  margin: 10px;
}

.section {
  padding: 20px;
}

@media (max-width: 600px) {
  .navbar a {
    float: none;
    display: block;
  }
}


</style>
</head>
<body>

<div class="header">
  <img src="[图标]" alt="Logo">
  <h1>摄影师作品集</h1>
</div>

<div class="navbar">
  <a href="#gallery">画廊</a>
  <a href="#about">关于</a>
  <a href="#contact">联系方式</a>
  <a href="#socials">社交媒体</a>
</div>

<div class="gallery" id="gallery">
  <img src="[图像1]" alt=""/>
  <img src="[图像2]" alt=""/>
  <!-- 添加更多图像 -->
</div>

<div class="section" id="about">
  <h2>关于我</h2>
  <p>[插入摄影师的专业背景和艺术理念]</p>
</div>

<div class="section" id="contact">
  <h2>联系信息</h2>
  <p>[插入联系信息]</p>
</div>

<div class="section" id="socials">
  <h2>关注我</h2>
  <a href="[社交媒体链接1]">社交媒体1</a>
  <a href="[社交媒体链接2]">社交媒体2</a>
  <!-- 添加更多社交媒体链接 -->
</div>

</body>
</html>
