
<!DOCTYPE html>
<html>
<head>
    <title>摄影师网站</title>
    <style>
        body {background-color: #DEDEDE;font-size: 20px;text-align: center;}
        footer {background-color: #3A3A3A;color: white;margin-top:50px;padding:20px;}
        .navbar {overflow: hidden;background-color: #333;}
        .navbar a {float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none;}
        .navbar a:hover { background-color: #ddd; color: black;}
        .banner {display: none; width:100%;}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#gallery">图库</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系方式</a>
        <input type="text" placeholder="搜索..">
    </div>

    <div class="banner">
        <img class="mySlides" src="img1.jpg" style="width:100%">
        <img class="mySlides" src="img2.jpg" style="width:100%">
        <img class="mySlides" src="img3.jpg" style="width:100%">
        <!-- 多张图片-->
    </div>

    <footer>
        <p>版权所有 @摄影师网站
            <a href="http://facebook.com/photographer"><img src="facebook-icon.png" height="30" width="30"></a>
            <a href="http://instagram.com/photographer"><img src="instagram-icon.png" height="30" width="30"></a>
            <!-- 更多社交链接-->
        </p>
    </footer>
    
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000);
        }
    </script>
</body>
</html>
