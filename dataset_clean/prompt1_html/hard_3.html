
<!DOCTYPE html>
<html>
<head>
    <title>Photographer Portfolio</title>
    <!-- Replace the "#" with your CSS file path -->
    <link rel="stylesheet" type="text/css" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Photographer Name</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </header>
    
    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">My Portfolio</a>
        <a href="#contact">Contact Me</a>
        <a href="#social">Follow Me</a>
    </nav>
    
    <section class="slideshow">
        <figure>
            <img src="#" alt="Replace with your images">
            <figcaption>Caption for image</figcaption>
        </figure>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <!-- Write your about me content here -->
    </section>
    
    <section id="portfolio">
        <h2>My Portfolio</h2>
        <!-- Display more of your works here -->
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
            <input type="submit" value="Submit">
        </form>
    </section>
    
    <section id="social">
        <h2>Follow Me</h2>
        <!-- Insert your social links here -->
    </section>

    <footer>
        <p>&copy; 2022 Photographer Name</p>
    </footer>
</body>
</html>
