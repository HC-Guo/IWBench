
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav {
            overflow: hidden;
            background-color: #333;
        }

        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
            transition: transform .2s;
        }

        .gallery:hover {
            transform: scale(1.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        .responsive {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        @media screen and (max-width: 600px) {
            .nav a, .gallery {
                float: none;
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <h1>Welcome to my photography portfolio</h1>

    <div id="portfolio">
        <h2>My Portfolio</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1" class="responsive">
        </div>
        <div class="gallery">
            <img src="photo2.jpg" alt="Photo 2" class="responsive">
        </div>
        <!-- Additional photos here -->
    </div>

    <div id="about">
        <h2>About Me</h2>
        <p>Professional background and artistic philosophy here</p>
    </div>

    <div id="contact">
        <h2>Contact Information</h2>
        <p>Contact information here</p>
        <p>Quick links to social media accounts here</p>
    </div>
</body>

</html>
