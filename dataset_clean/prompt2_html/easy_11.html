
<!DOCTYPE html>
<html>
<head>
  <title>新闻首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      flex: 25%;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .content {
      flex: 75%;
      padding: 20px;
    }
    .header, .footer {
      background-color: #ddd;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
    }
    .weather-widget {
      text-align: center;
    }
    .user-dashboard {
      display: flex;
      justify-content: space-between;
    }
    .news-scroll {
      height: 50px;
      overflow: auto;
    }
    .news-scroll p {
      margin: 0;
      line-height: 50px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>新闻首页</h1>
    <p>欢迎访问我们的首页</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="card">
        <h2>通知</h2>
        <p>这里显示通知</p>
      </div>
      <div class="card weather-widget">
        <h2>天气更新</h2>
        <p>这里显示天气信息</p>
      </div>
    </div>

    <div class="content">
      <h2>最近新闻</h2>
      <div class="news-scroll">
        <p>新闻滚动条 - 这里显示最新新闻</p>
      </div>
      <div class="user-dashboard card">
        <div>
          <h2>个人仪表板</h2>          
          <p>这里可以按用户的需求显示和编辑个性化内容</p>
        </div>
        <div>
          <h2>高级搜索</h2>
          <form>
            <input type="text" placeholder="输入关键词">
            <input type="date">
            <select>
              <option>新闻类别</option>
            </select>
            <button type="submit">搜索</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>版权所有 © 2022</p>
  </div>
</body>
</html>
