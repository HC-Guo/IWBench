
<!DOCTYPE html>
<html>
<head>
    <title>新闻网站主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            margin: 20px;
            padding: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 10px;
        }
        .sidebar {
            float: right;
            width: 200px;
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">主页</a>
        <a href="#news">新闻</a>
        <a href="#contact">联系我们</a>
    </div>

    <div class="card">
        <div class="container">
            <h4><b>新闻标题</b></h4> 
            <p>新闻内容...</p> 
        </div>
    </div>

    <div class="sidebar">
        <h2>天气更新</h2>
        <p>这里是天气小组件...</p>
    </div>

    <audio controls>
        <source src="音频文件路径" type="audio/mpeg">
        您的浏览器不支持音频元素.
    </audio>

    <footer>
        <p>版权所有 &copy; 2022 新闻网站</p>
    </footer>
</body>
</html>
