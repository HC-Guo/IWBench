
<!DOCTYPE html>
<html>
<head>
    <title>News Portal</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #sidebar {
            float: left;
            width: 200px;
            height: auto;
            border: 1px solid grey;
            margin: 20px;
            padding: 10px;
        }

        #content {
            margin-left: 240px;
            height: auto;
        }

        .card {
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to News Portal</h1>
    </header>

    <div id="sidebar">
        <input type="search" placeholder="Search news">
        <h3>Your customized dashboard</h3>
        <!-- Your customization contents here -->
    </div>

    <div id="content">
        <div class="card">
            <h2>Your Local News</h2>
            <!-- Assume we have a placeholder.js script which replaces the next element with user's local news -->
            <div id="local-news"></div>
        </div>

        <div class="card">
            <h2>Your Weather Info</h2>
            <!-- Assume we have a weather.js script which replaces the next element with live weather information -->
            <div id="weather-info"></div>
        </div>

        <div class="card">
            <h2>Emergency Updates</h2>
            <audio controls>
                <source src="emergency_clip.mp3" type="audio/mp3">
            </audio>
            <br>
            <a href="more_updates.html">More updates</a>
        </div>

        <h2>Latest News</h2>
        <marquee direction="left" scrolldelay="200">
            <!-- Assume there is a scroller.js which dynamically populate news into this section -->
            <div id="news-scroller"></div>
        </marquee>

        <!-- Replace with actual images -->
        <div>
            <img src="news1.jpg" alt="News image 1" border="0">
            <img src="news2.jpg" alt="News image 2" border="0">
        </div>
    </div>
</body>
</html>
