
<!DOCTYPE html>
<html>
<head>
	<title>个性化新闻网站</title>
<style>
body {
	font-family: Arial, sans-serif;
}

#header {
	background-color: #f8f9fa;
	text-align: center;
	padding: 20px;
}

#header h1 {
	color: #212529;
}

#news {
	float: left;
	width: 60%;
	padding: 10px;
	background-color: #e9ecef;
}

#dashboard {
	float: right;
	width: 30%;
	padding: 10px;
	background-color: #e9ecef;
}

.card {
	border: 1px solid #ced4da;
	margin-bottom: 15px;
}

.card img {
	width: 100%;
}

.card-content {
	padding: 15px;
}

.card-content h3 {
	margin: 0;
}

.card-content p {
	margin-bottom: 10px;
}

.search-box {
	margin-bottom: 20px;
}

.search-box input[type="text"] {
	width: 75%;
	padding: 10px;
}

.search-box input[type="submit"] {
	width: 20%;
	padding: 10px;
	background-color: #6c757d;
	color: #ffffff;
	border: none;
}

</style>
</head>
<body>

<div id="header">
	<h1>个性化新闻网站</h1>
</div>

<div id="content">
	<div id="news">
		<div class="search-box">
			<form>
				<input type="text" placeholder="关键词、日期、类别">
				<input type="submit" value="搜索">
			</form>
		</div>
		<div class="card">
			<img src="news.jpg" alt="新闻图片">
			<div class="card-content">
				<h3>新闻标题</h3>
				<p>新闻简述...</p>
				<a href="news_page.html" class="button">阅读更多</a>
			</div>
		</div>
	</div>

	<div id="dashboard">
		<h2>个人化仪表板</h2>
		<h3>天气更新</h3>
		<p>天气信息...</p>
		<h3>紧急通知</h3>
		<p>通知内容...</p>
	</div>
</div>

</body>
</html>
