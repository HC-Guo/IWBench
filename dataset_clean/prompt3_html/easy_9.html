<!DOCTYPE html>
<html>
<head>
    <title>企业门户</title>
    <style>
        body {
            background-image: url('background.jpg');
        }
        div.card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        div.card img {
            width: 100%;
        }
        div.container {
            padding: 10px;
        }
        #menu {
            width:100%;
            height:50px;
            background:#333;
            color:#fff;
            line-height:50px;
            display:block;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="menu">企业门户</div>

    <div class="card">
        <img src="news.jpg" alt="news" style="width:100%">
        <div class="container">
            <h4>新闻发布</h4>
            <p>动态新闻发布板块</p>
        </div>
    </div>
  
    <div class="card">
        <img src="employee.jpg" alt="employee" style="width:100%">
        <div class="container">
            <h4>员工目录</h4>
            <p>完整的员工目录</p>
        </div>
    </div>

    <div class="card">
        <img src="forum.jpg" alt="forum" style="width:100%">
        <div class="container">
            <h4>内部论坛</h4>
            <p>支持员工交流的内部论坛</p>
        </div>
    </div>

   <div class="card">
        <img src="workflow.jpg" alt="workflow" style="width:100%">
        <div class="container">
            <h4>工作流程管理工具</h4>
            <p>优化任务流程的工具</p>
        </div>
    </div>

   <div class="card">
        <img src="document.jpg" alt="document" style="width:100%">
        <div class="container">
            <h4>文档共享</h4>
            <p>安全的文档共享和协作平台</p>
        </div>
    </div>

</body>
</html>
