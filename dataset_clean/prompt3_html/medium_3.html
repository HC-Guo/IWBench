
<!DOCTYPE html>
<html>
<head>
    <title>公司内部门户</title>
    <style>
        body {font-family: Arial, sans-serif;}
        #sidebar {width: 200px; float: left; margin-right: 10px;}
        #content {overflow: hidden;}
        #news, #directory, #forum, #workflow, #documents {margin-bottom: 20px;}
        .card {display: flex; justify-content: space-between; border: 1px solid black; padding: 10px; margin-bottom: 10px;}
    </style>
</head>
<body>
    <header>
        <h1>公司内部门户</h1>
        <nav>首页 > 部门 > 名字</nav> <!-- 面包屑导航 -->
    </header>
    <section id="sidebar">
        <h2>汉堡菜单</h2> <!-- 边栏 -->
        <!-- 社交分享按钮。根据实际需求，你可能想要链接到具体的社交平台 -->
        <button>分享到 LinkedIn</button>
        <button>分享到 Twitter</button>
        <button>分享到 Facebook</button>
    </section>
    <section id="content">
        <section id="news">
            <h2>新闻</h2>
            <article class="card">
                <h3>新闻标题</h3> <!-- 卡片布局 -->
                <p>新闻内容...</p>
                <!-- 图像，你需要把 "image.jpg" 替换成实际的图片路径 -->
                <img src="image.jpg" alt="新闻图片">
            </article>
            <!-- 多个新闻文章，你可以添加更多 -->
        </section>
        <section id="directory">
            <h2>员工目录</h2>
            <!-- 更多具体信息 -->
        </section>
        <section id="forum">
            <h2>论坛</h2>
            <!-- 更多具体信息 -->
        </section>
        <section id="workflow">
            <h2>工作流程管理</h2>
            <!-- 更多具体信息 -->
        </section>
        <section id="documents">
            <h2>文档共享</h2>
            <!-- 更多具体信息 -->
        </section>
    </section>
</body>
</html>
