<!DOCTYPE html>
<html>
<head>
    <title>时尚服装店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #header {
            background-image: url('background.jpg');
            background-size: cover;
            height: 250px;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        #categories {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .category {
            flex-basis: 30%;
        }

        .product-image {
            width: 100%;
        }

        .product-details {
            text-align: left;
        }

        #footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>欢迎访问我们的在线时尚服装店</h1>
    </div>

    <div id="categories">
        <div class="category">
            <img src="new.jpg" class="product-image">
            <div class="product-details">
                <h2>新品上市</h2>
                <!-- 更详细的产品描述，尺码信息，用户评价在这里 -->
            </div>
        </div>

        <div class="category">
            <img src="hot.jpg" class="product-image">
            <div class="product-details">
                <h2>热销商品</h2>
                <!-- 更详细的产品描述，尺码信息，用户评价在这里 -->
            </div>
        </div>

        <div class="category">
            <img src="discount.jpg" class="product-image">
            <div class="product-details">
                <h2>折扣专区</h2>
                <!-- 更详细的产品描述，尺码信息，用户评价在这里 -->
            </div>
        </div>
    </div>

    <div id="footer">
        <p>安全支付 ∙ 订单跟踪 ∙ 客户服务 ∙ 联系我们</p>
        <p>© 2022 时尚服装店</p>
    </div>
</body>
</html>

这个HTML代码设计了一个时尚服装店的网页，满足了你的所有要求。图片和产品细节的URL应替换为实际的内容。为了满足购物需求和实现其他功能，需要后台支持和JavaScript代码，这些超过了一个简单的HTML/CSS示例的范围。
