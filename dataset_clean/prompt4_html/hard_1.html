
<!DOCTYPE html>
<html>
<head>
    <title>Fashion Store</title>
    <style>
        body { 
            background-image: url('background.jpg'); 
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .card img { width: 100%; }        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <a href="#newArrivals">New Arrivals</a><br>
        <a href="#hotSales">Hot Sales</a><br>
        <a href="#discount">Discount</a><br>
    </div>

    <div class="container">
        <div id="newArrivals" class="card">
            <h2>New Arrivals</h2>
            <img src="new.jpg">
            <p>Some description here...</p>
        </div>
        
        <div id="hotSales" class="card">
            <h2>Hot Sales</h2>
            <img src="hot.jpg">
            <p>Some description here...</p>
        </div>

        <div id="discount" class="card">
            <h2>Discount</h2>
            <img src="discount.jpg">
            <p>Some description here...</p>
        </div>
    </div>

    <form method="post" action="checkout.html">
        <input type="text" name="size" placeholder="Enter your size"><br>
        <input type="submit" value="Checkout">
    </form>

    <audio src="background.mp3" controls></audio>

    <video src="fashion.mp4" controls></video>
</body>
</html>
