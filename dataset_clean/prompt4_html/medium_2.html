
<!DOCTYPE html>
<html>
<head>
    <title>Online Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .nav-bar, .breadcrumb, .footer, .sidebar {
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .nav-bar align{
            margin-left: 50px;
        }
        
        .sidebar{
            width: 250px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .page-content {
            margin: 20px 270px;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        Home > Women > New Arrivals
    </div>
    
    <div class="nav-bar">
        <a href="#">New Arrivals</a> | 
        <a href="#">Best Sellers</a> | 
        <a href="#">Discounts</a> | 
        <a href="#">Order Tracking</a> | 
        <a href="#">Contact</a>
    </div>
    
    <div class="sidebar">
        <h4>Categories</h4>
        <ul>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
    </div>

    <div class="page-content">
        <h1>New Arrivals</h1>
        <p>Discover the latest fashion trends...</p>
        <!-- You may want to add each product in a div tag, with its own image, description, size info, user reviews, etc -->
    </div>
    
    <div class="footer">
        &copy; 2022 Online Fashion Store. All rights reserved.
    </div>
</body>
</html>
