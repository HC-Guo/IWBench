
<!DOCTYPE html>
<html>
<head>
    <title>Online Fashion Store</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        div.card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>欢迎来到我们的时尚服装店</h1>
    <div class="video">
        <video width="320" height="240" controls>
            <source src="promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h2>新品上市</h2>
    <div class="card">
        <img src="/images/new_product.jpg">
        <h3>Product 1</h3>
        <p>Product description. Size information.</p>
    </div>
    
    <h2>热销商品</h2>
    <div class="card">
        <img src="/images/hot_product.jpg">
        <h3>Product 2</h3>
        <p>Product description. Size information.</p>
    </div>

    <h2>折扣专区</h2>
    <div class="card">
        <img src="/images/discount_product.jpg">
        <h3>Product 3</h3>
        <p>Product description. Size information.</p>
    </div>

    <h2>用户评价</h2>
    <div class="reviews">
        <p>Review 1</p>
        <p>Review 2</p>
    </div>

    <h2>购物流程</h2>
    <ul>
        <li>Select Product</li>
        <li>Add to Cart</li>
        <li>Checkout</li>
    </ul>

    <audio controls>
        <source src="bg_music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <button onclick="window.location.href='payment.html'">Proceed to Secure Payment</button>
    <button onclick="window.location.href='order_tracking.html'">Track Your Order</button>
    <button onclick="window.location.href='customer_service.html'">Customer Service</button>
</body>
</html>
