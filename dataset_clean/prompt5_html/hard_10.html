
<!DOCTYPE html>
<html>
<head>
    <title>我的旅行美食博客</title>
    <style>
        body {
            background-image: url('背景图地址');
            font-family: Arial, sans-serif;
        }
        #blog-posts {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .post {
            width: 30%;
            margin: 1%;
            border: 1px solid #CCC;
            padding: 1%;
        }
        #comments-section {
            margin-top: 2%;
        }
        #submit-comment {
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <h1>我的旅行美食博客</h1>
    <nav>
        <a href="#post1">博文一</a> |
        <a href="#post2">博文二</a> |
        <a href="#comments-section">评论区</a>
    </nav>

    <section id="blog-posts">
        <div class="post" id="post1">
            <h2>标题一</h2>
            <p>此处为文章内容...</p>
        </div>
        <div class="post" id="post2">
            <h2>标题二</h2>
            <p>此处为文章内容...</p>
        </div>
    </section>

    <section id="comments-section">
        <h2>评论</h2>
        <form id="comment-form">
            <label for="name">名字：</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <label for="comment">评论：</label>
            <br>
            <textarea id="comment" name="comment"></textarea>
            <button type="submit" id="submit-comment">提交</button>
        </form>
    </section>
</body>
</html>
