
<!DOCTYPE html>
<html>
<head>
    <title>旅行与美食博客</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #search-input {
            height: 30px;
            width: 200px;
            border-radius: 5px;
        }
        .main-section {
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .card img {
            max-width: 100%;
        }
         @media screen and (max-width: 768px) {
            .main-section {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>旅行与美食博客</h1>
        <input id="search-input" type="search" placeholder="搜索..">
    </header>
    <section class="main-section">
        <aside class="sidebar">
            <h2>月度最佳博客</h2>
            <!-- 这里可以添加最佳博客内容 -->
        </aside>
        <section class="content">
            <section class="card">
                <img src="image_url" alt="博客图片">
                <h2>博客标题</h2>
                <p>博客内容...</p>
            </section>
            <!-- 更多博客内容 -->
        </section>
    </section>
    <footer>
        <form action="submit_url" method="post">
            <input type="text" name="username" placeholder="你的名字..">
            <textarea name="comment" placeholder="你的评论.."></textarea>
            <button type="submit">提交</button>
        </form>
    </footer>
</body>
</html>
