
<!DOCTYPE html>
<html>
<head>
    <title>个人旅行和美食体验</title>
    <style>
        body {
            background-image: url('your-background-image-url');
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .main {
            margin-left: 200px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .blog-card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            margin-bottom: 20px;
        }
        .blog-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
    </div>
    <div class="main">
        <h1>欢迎来到我的个人旅行和美食体验博客</h1>
        <div class="blog-card">
            <img src="your-blog-image-url" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>Blog Title</b></h4>
                <p>Blog Brief...</p>
            </div>
        </div>
        <form action="/submit-comment">
            <label for="comment">Leave a comment:</label><br>
            <input type="text" id="comment" name="comment"><br>
            <input type="submit" value="Submit">
        </form>
        <video width="400" controls>
            <source src="your-video-url" type="video/mp4">
        </video>
    </div>
</body>
</html>
