
<!DOCTYPE html>
<html>
<head>
    <title>个人旅行和美食体验博客</title>
    <style>
        body {font-family: Arial, sans-serif; margin:0; padding:0; background-color: #f4f4f4;}
        .header {background-color: #333; color: #ffffff; padding:10px 0; text-align: center;}
        .container {margin: 30px;}
        .card {background: #fff; box-shadow: 0px 0px 5px 2px #eee; margin: 20px 0; padding: 20px;}
        .carousel {display: flex; overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none;}
        .card .media {display: grid; grid-template-columns: 1fr 2fr;}
        .card .media img {width: 100%;}
        .comments {padding: 20px; background-color: #F1F1F1; margin: 20px 0;}
        .comments .comment {padding: 10px 0; border-top: 1px solid #ddd;}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="一个关于个人旅行和美食体验的博客网站">
</head>
<body>
    <div class="header">
        <h1>我的旅行与美食博客</h1>
    </div>
    <div class="container">
        <div class="carousel">
            <div class="card">
                <div class="media">
                    <img src="image1.jpg" alt="旅行地点1" />
                    <div>
                        <h2>旅行地点1</h2>
                        <p>这里是关于旅行地点1的介绍...</p>
                    </div>
                </div>
                <audio controls>
                    <source src="audio1.mp3" type="audio/mpeg">
                    您的浏览器不支持音频标签。
                </audio>
                <video width="320" height="240" controls>
                    <source src="movie1.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="comments">
                    <h3>评论:</h3>
                    <div class="comment">这是一条评论...</div>
                    <div class="comment">这是另一条评论...</div>
                </div>
            </div>
            <!-- 可以在这里添加更多卡片... -->
        </div>
    </div>
</body>
</html>
