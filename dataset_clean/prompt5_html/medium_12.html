
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal blog about travel and food">
    <meta name="keywords" content="Travel, Food, Personal, Blog">
    <title>Travel and Food Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            display: flex;
            background: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            margin-right: 10px;
            text-decoration: none;
        }
        .card{
            margin: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px #ccc;
        }
        .card img {
            width: 100%;
        }
        .card h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>

    <div class="card">
        <h2>Title of Blog Post</h2>
        <img src="https://via.placeholder.com/350" alt="Image Description">
        <p>This is where you can write about your travel and food experiences.</p>
        <video width="400" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
    </div>

    <div class="comments">
        <h2>Comments</h2>
        <form>
            <textarea name="comment" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit Comment">
        </form>
    </div>

    <div class="best-blogs">
        <h2>Best Blogs of the Month</h2>
        <!-- Best blogs go here -->
    </div>
</body>
</html>
