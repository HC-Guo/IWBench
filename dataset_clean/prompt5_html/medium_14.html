
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Food Blog</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #banner { width: 100%; overflow: hidden; }
        #banner img { width: 100%; transition: transform 1s ease; }
        #banner:hover img { transform: scale(1.1); }
        .blog-post { padding: 20px; max-width: 800px; margin: 20px auto; }
        .blog-post h2, .blog-post p { margin: 0 0 15px 0; }
        .blog-post .meta { color: gray; margin-bottom: 20px; }
        .breadcrumb { padding: 10px 20px; background: #f8f8f8; }
        footer { padding: 20px; background: #333; color: #f8f8f8; text-align: center; }
    </style>
</head>
<body>
    <div class="breadcrumb">Home / Travel / Japan</div>
    <div id="banner">
        <img src='' alt='Blog Banner'>
    </div>
    <div class="blog-post">
        <h2>My Experience in Japan</h2>
        <div class="meta">Posted on 20th March, 2022</div>
        <img src='' alt='Blog Image'>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>

        <h3>Comment Section</h3>
        <form>
            <textarea name="comment"></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </div>
    <div class="social-share">
        <button>Share to Facebook</button>
        <button>Share to Twitter</button>
    </div>
    <footer>Copyright Â© 2022 Blog Author Name</footer>
</body>
</html>
