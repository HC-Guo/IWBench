
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Platform</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace with your image link */
            background-size: cover; 
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 2px;
            display: inline-block;
            margin: 1rem;
            position: relative;
            width: 350px;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 2px 2px 0 0;
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="user.png" alt="User"> 
        <div>
            <h2>User Name</h2>
            <h3>Status Update</h3>
            <p>This is a status update.</p>
            <img src="picture.jpg" alt="Shared Picture"> 
            <img src="video.jpg" alt="Shared Video"> 
        </div>
    </div>
</body>
</html>
