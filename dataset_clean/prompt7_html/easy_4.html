
<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  padding:10px;
  margin: 20px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}

footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #f8f9fa;
  color: #212529;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>

<div class="card">
  <img src="image.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>User Name</b></h4> 
    <p>Status Update...</p> 
  </div>
</div>

<footer>
  <p>Privacy Settings | Content Control | Recommended System</p>
</footer>

</body>
</html>
