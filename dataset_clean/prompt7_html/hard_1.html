
<!DOCTYPE html>
<html>

<head>
    <title>社交网络平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        #content {
            margin: 20px;
        }

        .tab {
            cursor: pointer;
        }

        .modal {
            display: none;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>欢迎来到社交网络平台</h1>
        <input type="text" id="searchbar" placeholder="搜索...">
    </div>

    <div id="content">
        <div id="tabs">
            <div class="tab">个人资料</div>
            <div class="tab">发布状态</div>
            <div class="tab">分享图片、视频</div>
        </div>

        <form id="publishStatus">
            <textarea placeholder="更新您的状态..."></textarea>
            <button type="submit">提交</button>
        </form>

        <div id="socialShareButtons">
            <button>分享到微博</button>
            <button>分享到微信</button>
        </div>

        <div id="loadingAnimation">
            <progress value="0"></progress>
        </div>

        <div id="myModal" class="modal">
            <span id="close">&times;</span>
            <p>一些文本...</p>
        </div>

    </div>

    <!--超链接和按钮-->
    <button>登出</button> 
    <a href="#">关于我们</a>
</body>

</html>
