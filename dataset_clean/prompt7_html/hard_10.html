
<!DOCTYPE html>
<html>
<head>
<title>My Social Network</title>
<style>
body {font-family: Arial, sans-serif;}
.modal {display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);}
.modal-content {background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px;}
.close {color: #aaa; float: right; font-size: 28px; font-weight: bold;}
.close:hover, .close:focus {color: black; text-decoration: none; cursor: pointer;}
#myBtn {display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; font-size: 17px; border: none; border-radius: 5px; cursor: pointer;}
#myBtn:hover {background-color: #45a049;}
#myInput {width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
#myForm {width: 100%; max-width: 300px; padding: 15px; margin: 0 auto;}
.tab {overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1;}
.tab button {background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; font-size: 17px;}
.tab button:hover {background-color: #ddd;}
.tab button.active {background-color: #ccc;}
.tabcontent {display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none;}
</style>
</head>
<body>

<h1>Welcome to My Social Network</h1>

<!-- This is the navigation bar-->
<div class="sidebar">
    <a href="#home">Home</a>
    <a href="#profile">Profile</a>
    <a href="#friends">Friends</a>
    <a href="#photos">Photos</a>
</div>

<!-- This is the carousel -->
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="img1.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="img2.jpg" style="width:100%">
  </div>
</div>

<!-- This is the search bar -->
<div id="mySearch">
  <form action="/action_page.php">
    <input type="text" id="myInput" placeholder="Search.." name="search">
    <button type="submit">Submit</button>
  </form> 
</div>

<!-- These are the tabs -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">

</div>
