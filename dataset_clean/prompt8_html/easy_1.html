<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 10px;
            text-align: center;
            background: #1abc9c;
            color: white;
        }

        .content-row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        .content-col {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .content-col .card {
            margin: 8px 0;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card .container {
            padding: 0 16px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>科技新闻网站</h1>
    </div>
    
    <div class="content-row">
        <div class="content-col">
            <div class="card">
                <div class="container">
                    <h2>科技新闻</h2>
                    <p>Lorem ipsum dolor sit...</p>
                </div>
            </div>
        </div>
        <div class="content-col">
            <div class="card">
                <div class="container">
                    <h2>深度分析文章</h2>
                    <p>Consectetur adipiscing elit...</p>
                </div>
            </div>
        </div>
        <div class="content-col">
            <div class="card">
                <div class="container">
                    <h2>播客</h2>
                    <audio controls>
                        <source src="audio.mp3" type="audio/mpeg" />
                    </audio>
                </div>
            </div>
        </div>
        <div class="content-col">
            <div class="card">
                <div class="container">
                    <h2>视频内容</h2>
                    <video width="320" height="240" controls>
                        <source src="video.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
    <h3>订阅我们的电子报</h3>
        <form action="/submit_form" method="get">
            <label for="email">邮箱:</label><br/>
            <input type="text" id="email" name="email"><br/>
            <input type="submit" value="订阅">
        </form>
    </div>
</body>

</html>
