
<!DOCTYPE html>
<html>
<head>
    <title>科技新闻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url("background.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #news-ticker {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            overflow: auto;
            white-space: nowrap;
        }
        #content {
            padding: 20px;
        }
        #video {
            width: 100%;
            height: 400px;
        }
        #hot-topics {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }
        #newsletter {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>科技新闻</h1>
    </div>
    <div id="news-ticker">
        <marquee>这里是一些滚动的新闻...</marquee>
    </div>
    <div id="content">
        <div id="video">
            <img src="banner.jpg" width="100%" height="100%" alt="轮播">
        </div>
        <div id="hot-topics">
            <h2>热门话题</h2>
            <!-- 热门话题内容 -->
        </div>
    </div>
    <div id="newsletter">
        <h2>订阅我们的电子报</h2>
        <form>
            <input type="email" placeholder="输入您的电子邮件...">
            <button type="submit">订阅</button>
        </form>
    </div>
</body>
</html>
