<!DOCTYPE html>
<html>
    <head>
        <style>
        .card{
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .footer{
            border-top: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .carousel{
            width: 100%;
            overflow: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }
        .carousel img{
            scroll-snap-align: center;
            flex-shrink: 0;
            width: 100%;
            height: auto;
        }
        </style>
    </head>

    <body>
        <div class="carousel">
             <img src="news1.jpg" alt="news image 1">
             <img src="news2.jpg" alt="news image 2">
             <img src="news3.jpg" alt="news image 3">
        </div>
        
        <div class="card">
            <h2>Latest News</h2>
            <p>Here are the latest news...</p>
        </div>

        <div class="card">
            <h2>In-Depth Analysis</h2>
            <p>Here are the in-depth analysis articles...</p>
        </div>

        <div class="card">
            <h2>Podcasts</h2>
            <p>Here are the latest podcasts...</p>
        </div>

        <div class="card">
            <h2>Videos</h2>
            <p>Here are the latest videos...</p>
        </div>

        <div class="footer">
            <h2>Subscribe to News Letter</h2>
            <form>
                 <label for="email">Email:</label><br>
                 <input type="email" id="email" name="email" required><br>
                 <input type="submit" value="Subscribe">
            </form>
        </div>
    </body>
</html>
