
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>科技新闻网站</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #eee;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#">首页</a>
        <a href="#">新闻</a>
        <a href="#">视频</a>
        <a href="#">论坛</a>
        <a href="#">联系我们</a>

        <!-- 搜索栏 -->
        <input type="search" placeholder="搜索...">
    </div>

    <!-- 滑动横幅/轮播 -->
    <div class="banner">Banner</div>

    <!-- 新闻区域 -->
    <h1>最新新闻</h1>
    <article>
        <h2>新闻标题</h2>
        <p>新闻正文...</p>
    </article>

    <!-- 表单 -->
    <h1>订阅电子报</h1>
    <form>
        <input type="email" placeholder="邮箱">
        <button type="submit">订阅</button>
    </form>

    <!-- 页脚 -->
    <div class="footer">版权所有 &copy; 2022 科技新闻网站</div>
</body>

</html>
