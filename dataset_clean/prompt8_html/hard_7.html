<!DOCTYPE html>
<html>
<head>
    <title>科技新闻</title>
    <style>
        body {
            background-image: url('background.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav ul {
            display: inline-block;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        article {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        #newsletter-form {
            text-align: center;
            margin: 20px;
        }
        #newsletter-form input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        .social-share-buttons {
            text-align: center;
            margin: 20px;
        }
        .video-player {
            text-align: center;
            margin: 20px;
        }
        .hot-topics {
            text-align: center;
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;   
        }
    </style>
</head>
<body>
    <header>
        <h1>科技新闻</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">最新新闻</a></li>
            <li><a href="#">深度分析</a></li>
            <li><a href="#">播客</a></li>
            <li><a href="#">视频</a></li>
        </ul>
    </nav>
    <article>
        <div class="video-player">
            <video controls>
                <source src="sample.mp4" type="video/mp4">
            </video> 
        </div>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        <h2>热门话题</h2>
        <div class="hot-topics">
            <p>新闻1<a href="#">查看更多</a></p>
            <p>新闻2<a href="#">查看更多</a></p>
            <p>新闻3<a href="#">查看更多</a></p>
        </div>
        <div class="social-share-buttons">
                <button>分享到微信</button>
                <button>分享到Facebook</button>
                <button>分享到Twitter</button>
            </div>
        </div>
        <form id="newsletter-form">
            <h2>订阅我们的电子报</h2>
            <input type="text" placeholder="输入你的邮箱地址">
            <button type="submit">订阅</button>
        </form>
    </article>
    <footer>
        <small>&copy; 2022 科技新闻</small>
    </footer>
    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>这是一个模态窗口</p>
            <button>确认</button>
        </div>
    </div>
</body>
<script>
// 获取模态窗口
var modal = document.getElementById("myModal");
// 获取 <span> 元素，用于关闭模态窗口
var span = document.getElementsByClassName("close")[0];
// 当用户点击 <span> (x), 关闭模态窗口
span.onclick = function() {
  modal.style.display = "none";}
</script>
</html>
