<!DOCTYPE html>
<html>
<head>
    <title>科技新闻网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: calc(30% - 40px);
        }
        .sidebar {
            width: 30%;
        }
        .main {
            width: 70%;
        }
        .video {
            width: 100%;
            height: 200px;
        }
        .audio {
            width: 100%;
        }
        .subscribe {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h2>最新新闻</h2>
                <p>这里是最新的科技新闻</p>
                <a href="#">查看更多</a>
            </div>
            <div class="card">
                <h2>热门话题</h2>
                <p>这里是热门的科技话题</p>
                <a href="#">查看更多</a>
            </div>
        </div>
        <div class="main">
            <div class="card">
                <h2>视频</h2>
                <video class="video" controls>
                    <source src="movie.mp4" type="video/mp4">
                </video>
            </div>
            <div class="card">
                <h2>播客</h2>
                <audio class="audio" controls>
                    <source src="audio.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card subscribe">
                <h2>订阅电子报</h2>
                <input type="email" placeholder="请输入邮箱" />
                <button>订阅</button>
            </div>
        </div>
    </div>
</body>
</html>
