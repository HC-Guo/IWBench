
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!-- 背景图像和图案 -->
  <div class="bg-image"></div>
  
  <!-- 标题 -->
  <h1 class="title">环保主题论坛</h1>
  
  <!-- 选项卡或折叠面板-->
  <div class="tab">
    <button class="tablinks" onclick="openForum(event, 'SustainableLifestyle')">可持续生活方式</button>
    <button class="tablinks" onclick="openForum(event, 'EnvironmentLaw')">环境保护法律</button>
    <button class="tablinks" onclick="openForum(event, 'GreenActivity')">环保活动和倡议</button>
  </div>
  
  <!-- 卡片布局 -->
  <div id="SustainableLifestyle" class="tabcontent">
    <div class="card">
      <img src="image1.png" alt="Image" style="width:100%">
      <div class="container">
        <h2><b>生活方式1</b></h2> 
      </div>
    </div>
  </div>

  <div id="EnvironmentLaw" class="tabcontent">
    <div class="card">
      <img src="image2.png" alt="Image" style="width:100%">
      <div class="container">
        <h2><b>法律1</b></h2> 
      </div>
    </div>
  </div>

  <div id="GreenActivity" class="tabcontent">
    <div class="card">
      <img src="image3.png" alt="Image" style="width:100%">
      <div class="container">
        <h2><b>活动1</b></h2>
      </div>
    </div>
  </div>
  
  <!-- 表单 -->
  <div>
    <h2>留言板</h2>
    <form action="/submit_form" method="post">
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <input type="submit" value="Submit">
    </form> 
  </div>
  
  <!-- 页脚 -->
  <footer>
    <p>Copyright © 2022</p>
  </footer>

  <!-- 视频 -->
  <div>
    <video width="320" height="240" controls>
      <source src="environment_video.mp4" type="video/mp4">
    </video>
  </div>

</body>

<script src="scripts.js"></script>

</html>
