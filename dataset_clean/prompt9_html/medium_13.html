
<!DOCTYPE html>
<html>
<head>
    <title>环保主题论坛</title>
    <!-- 添加了一个基本的CSS样式表链接，用来美化这个页面 -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 背景图像和模式, 这应该在CSS中设置 -->
    <div id="background" style="background-image: url('background.jpg');">
    
        <!-- 标题 -->
        <header>
          <h1 style="color:green;">欢迎来到环保主题论坛</h1>
        </header>

        <!-- 滑动横幅/轮播 -->
        <div class="slider">
            <img class="slide" src="slide1.jpg">
            <img class="slide" src="slide2.jpg">
            <img class="slide" src="slide3.jpg">
        </div>

        <!-- 讨论区 -->
        <div id="forum">

            <!-- 板块1 可持续生活方式 -->
            <div class="discussion-board">
                <h2 style="color:green;">可持续生活方式</h2>
                <p>在这里讨论如何采取可持续的生活方式来保护我们的环境。</p>
            </div>
            
            <!-- 板块2 环境保护法律 -->
            <div class="discussion-board">
                <h2 style="color:green;">环境保护法律</h2>
                <p>在这里讨论和了解关于环境保护的法律。 </p>
            </div>

            <!-- 板块3 环保活动和倡议 -->
            <div class="discussion-board">
                <h2 style="color:green;">环保活动和倡议</h2>
                <p>分享和讨论即将到来的环保活动和倡导。</p>
            </div>

        </div>

        <!--页脚-->
        <footer>
            <p>保护环境，人人有责。</p>
        </footer>

    </div>
</body>
</html>
