
<!DOCTYPE html>
<html>
<head>

      <!-- Post Cards -->
      <div class="card">
        <h3>Post Title</h3>
        <p>Post Content</p>
      </div>
      <!-- Add more card as per requirement -->
    </div>

    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
