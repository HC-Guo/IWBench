
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: url("your-background-image.jpg");
            background-size: cover;
        }

        #sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background: #333;
            color: #fff;
            overflow: auto;
        }

        #main-content {
            margin-left: 210px;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>电影及电视剧评价</h2>
        <p>链接到流媒体平台...</p>
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <button id="btn-rate">打分</button>
    </div>

    <div id="main-content">
        <h1>电影名称</h1>
        <p>电影简介...</p>
        <button id="btn-comment">评论</button>

        <!-- 模态窗口 -->
        <div id="comment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>填写评论...</p>
                <form>
                    <label for="fname">用户名</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="comment">评论</label><br>
                    <input type="text" id="comment" name="comment"><br>
                    <input type="submit" value="提交">
                </form>
            </div>
        </div>

        <!-- 评论区 -->
        <div id="comment-section">
            <h3>评论</h3>
            <p>用户评论...</p>
        </div>

        <!-- 页脚 -->
        <div id="footer">
            <p>版权所有 &copy; 20XX</p>
        </div>
    </div>
</body>
</html>
