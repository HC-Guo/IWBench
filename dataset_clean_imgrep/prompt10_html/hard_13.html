<!DOCTYPE html>
<html>

<head>
    <title>电影和电视剧评价聚合网站</title>
    <style>
        body {
            background-image: url('url-to-your-image');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container { 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href='/home'>主页</a> >
        <a href='/movies'>电影</a> > 
        <a href='/series'>电视剧</a> 
    </nav>

    <form action="/search" method="get">
        <input type="text" name="query" placeholder="搜索电影或电视剧">
        <input type="submit" value="搜索">
    </form>

    <section class="container">
        <div class="card">
            <video src="movie-sample.mp4" controls></video>
            <h2>电影名</h2>
            <p>电影描述...</p>
            <a href="streaming-service-link">在流媒体平台观看</a>
            <form action="/rate" method="post">
                <input type="number" name="rating" min="1" max="10">
                <input type="submit" value="提交评分">
            </form>
        </div>
    </section>

    <footer>
        <p>版权所有&copy;2023</p>
    </footer>
</body>

</html>
