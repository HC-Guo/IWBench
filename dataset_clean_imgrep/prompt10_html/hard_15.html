
<!DOCTYPE html>
<html>
  <head>
    <title>Film Review Aggregator</title>
    <style>
      /* CSS样式 */
      body {font-family: Arial; color: #333;}
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 200px; background: #f4f4f4; padding: 30px;}
      .video { margin: 20px; }
      .modal { position: fixed; display: none; background: rgba(0,0,0,0.5); padding: 50px; top: 0; left: 0; width: 100%; height: 100%;}
      footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #eee; padding: 20px; text-align: center;}
    </style>
  </head>
  <body>
    <div class="sidebar">
      <form id="content_preferences">
        <label for="genre">Genre Preference:</label><br>
        <input type="text" id="genre" name="genre">
        <input type="submit" value="Save">
      </form>
     <ul id ="breadcrumb">
        <li><a href="#home">Home</a></li>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#shows">TV Shows</a></li>
     </ul>
    </div>
    <div class="content">
      <h1>Film Review Aggregator</h1>
      <div id="search_bar">
        <input type="text" id="search" placeholder="Search">
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="movie.mp4" type="video/mp4">
        </video>
      </div>
      <div class="reviews">
        <div class="review">Review 1</div>
        <div class="review">Review 2</div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <p>This is the modal content.</p>
    </div>
    <footer>
      <p>2022 © Film Review Aggregator. All rights reserved.</p>
    </footer>
  </body>
</html>
