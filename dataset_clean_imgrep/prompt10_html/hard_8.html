
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #searchbar {
            margin-top: 10px;
        }
        #main {
            margin: 30px;
        }
        #comments {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <span>Home > Movies > Action > Movie1</span> <!--Breadcrumb Navigation-->
    </div>
    <div id="searchbar">
        <input type="text" placeholder="Search.."><!--Search Bar-->
    </div>
    <div id="main">
        <h3>Movie1</h3>
        <audio controls src="movie1.mp3"><!--Audio for review-->
          Your browser does not support the audio element.
        </audio>
        <ul>
            <li>
                User rating: 7/10 <!--User rating-->
            </li>
            <li>
                Watch options: <a href="#">Netflix</a> | <a href="#">Hulu</a><!--Streaming links-->
            </li>
            <li>
                <!--Comment Section-->
                <div id="comments">
                    <h4>Comments:</h4>
                    <ul>
                        <li>Comment 1</li>
                        <li>Comment 2</li>
                        <li>Comment 3</li>
                    </ul>
                </div>
            </li>
        </ul>
        <button>Customize preferences</button> <!--Modal/Popup Box trigger-->
    </div>
    <div id="sidebar"><!--Sidebar-->
        <!--Collapsible panels/Tabs-->
        <h3>Latest movies</h3>
        <ul>
            <li>Movie1</li>
            <li>Movie2</li>
            <li>Movie3</li>
        </ul>

        <h3>Latest TV shows</h3>
        <ul>
            <li>Show1</li>
            <li>Show2</li>
            <li>Show3</li>
        </ul>
    </div>
    <!--Loading Bar-->
    <div id="loading">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</body>
</html>
