<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .carousel {
            display: flex;
            overflow: auto;
            white-space: nowrap;
            width: 100%;
            padding: 20px;
        }
        .carousel img {
            width: 300px;
            height: 200px;
            margin-right: 20px;
        }
        .review-board {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 10px;
            overflow: auto;
        }
        .review {
            border-bottom: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#reviews">影评</a>
        <a href="#ratings">评分系统</a>

        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>

    <div class="review-board" id="reviews">

    <div class="rating-system" id="ratings">
