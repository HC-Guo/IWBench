
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .main {
            margin-left: 200px;
            font-size: 20px;
            padding: 0px 10px;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f2f2f2;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }

        .share-buttons img {
            width: 30px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#movies">Movies</a>
    <a href="#tvshows">TV Shows</a>
    <a href="#rating">Rate Us</a>
</div>

<div class="sidebar">
    <h2>Content Preferences</h2>
    <input type="checkbox" id="action" name="genre" value="action">
    <label for="action"> Action</label><br>
    <input type="checkbox" id="comedy" name="genre" value="comedy">
    <label for="comedy"> Comedy</label><br>
    <input type="checkbox" id="drama" name="genre" value="drama">
    <label for="drama"> Drama</label><br>
    <!-- Add more preferences as needed -->
</div>

<div class="main">
    <h1>Latest Movie and TV Show Reviews</h1>
    <!-- Add movie and TV show reviews here -->

    <h2>Rate us</h2>
    <input type="radio" id="good" name="rating" value="good">
    <label for="good">Good</label><br>
    <input type="radio" id="average" name="rating" value="average">
    <label for="average">Average</label><br>
    <input type="radio" id="poor" name="rating" value="poor">
    <label for="poor">Poor</label><br>

    <h2>Watch</h2>
    <a href="http://www.netflix.com">Netflix</a><br>
    <a href="http://www.hulu.com">Hulu</a><br>
    <a href="http://www.primevideo.com">Prime Video</a><br>
    <!-- Add more streaming platforms as needed -->

    <div class="share-buttons">
        <h2>Share</h2>
        <a href="http://www.facebook.com"><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
        <a href="http://www.twitter.com"><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
        <a href="http://www.linkedin.com"><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
        <!-- Add more social media links as needed -->
    </div>
</div>

<div class="footer">
    <p>Copyright &copy; 2022. All rights reserved.</p>
</div>

</body>
</html>
