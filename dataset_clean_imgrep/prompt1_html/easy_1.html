<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        .about {
            padding: 20px;
            text-align: justify;
        }

        .contact {
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

<div class="navbar" id="myNavbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div id="home"></div>

<div id="gallery">
    <!--[图片]该部分需要加入实际图片链接才能正常显示-->
    <div class="gallery">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>

    <div class="gallery">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>

    <div class="gallery">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
</div>

<div id="about" class="about">
    <!--[专业背景和艺术理念]需要按实际填充内容-->
    <h2>About Me</h2>
    <p>Professional Background</p>
    <p>Artistic Philosophy</p>
</div>

<div id="contact" class="contact">
    <!--[联系信息]按实际填充内容 -->
    <h2>Contact Me</h2>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
