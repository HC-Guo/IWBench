
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            margin: 15px;
            transition: all 0.3s;
        }

        .gallery img:hover {
            transform:scale(1.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .social-links a {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" class="gallery">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">

        <!-- More Images can be added here -->
    </div>

    <div id="about">
        <h2>About the Photographer</h2>
        <p>Insert the detailed introduction of the photographer's professional background and artistic philosophy here</p>
    </div>

    <div id="contact">
        <h2>Contact Information</h2>
        <p>Insert the contact information here</p>

        <div class="social-links">
            <a href="facebook_link">Facebook</a>
            <a href="instagram_link">Instagram</a>
            <a href="twitter_link">Twitter</a>

            <!-- More Social Media Links can be added here -->
        </div>
    </div>
</body>
</html>
