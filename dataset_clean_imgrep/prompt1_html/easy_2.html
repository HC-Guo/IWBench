
<!DOCTYPE html>
<html>
<head>
<title>摄影师作品集</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* 替换为你的背景图像 */
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .gallery img {
        margin: 5px;
        transition: all 0.3s ease-in-out;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    .social-media {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .social-media a {
        margin: 10px;
    }
</style>
</head>
<body>
<header>
    <h1>摄影师名称</h1>
</header>
<main>
    <section class="gallery">
        <!-- 在此处添加图片 -->
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <!-- 更多图片 -->
    </section>
    <section>
        <h2>关于摄影师</h2>
        <p>这里是摄影师的详细介绍、专业背景和艺术理念。</p>
    </section>
    <section>
        <h2>联系信息</h2>
        <p>这里是摄影师的联系方式。</p>
    </section>
</main>
<footer>
    <div class="social-media">
        <!-- 添加社交媒体链接 -->
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <!-- 更多社交媒体链接 -->
    </div>
</footer>
</body>
</html>
