<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>摄影师作品集</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .card {
            margin: 20px;
            background-color: rgba(255,255,255,0.8);
            color: #000;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container {
            position: relative;
            margin: 10px;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .image:hover {
            transform: scale(1.2);
        }
    </style>
</head>
