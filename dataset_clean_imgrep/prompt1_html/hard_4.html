
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    .navbar {overflow: hidden; background-color: #333;}
    .navbar a {float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;}
    .navbar a:hover {background: #ddd; color: black;}
    .photo-gallery{padding:20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 20px;}
    .photo-gallery img{width:100%; height:auto;}
    .footer{position:fixed; left:0; bottom:0; width:100%; background-color: #333; color: white; text-align:center; padding:10px;}
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <a href="#social-media">Social Media</a>
</div>

<div id="home" class="photo-gallery">
  <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
  <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
  <!-- Add More Images here -->
</div>

<div id="about">
  <!-- Add About content here -->
</div>

<div id="contact">
  <!-- Add contact information here -->
</div>

<div id="social-media">
  <!-- Add Social Media Links Here -->
</div>

<div class="footer">
  <p>Copyright &copy; 2021 Photographer's name. All rights reserved.</p>
</div>

</body>
</html>
