
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("您的背景图像URL") no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      padding: 50px;
      justify-content: center;
    }

    .card {
      margin: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
    }

    .sidebar {
      background: #f8f8f8;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      padding: 20px;
      overflow-y: auto;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">主页</a>
  <a href="#about">关于</a>
  <a href="#contact">联系</a>
</div>

<div class="sidebar">
  <h2>社交媒体链接</h2>
  <a href="#">Facebook</a><br>
  <a href="#">Twitter</a><br>
  <a href="#">Instagram</a><br>
</div>

<div class="content">

  <h1>欢迎来到摄影作品展</h1>
  <p>这里是面包屑导航:</p>
  <ul> 
    <li>面包屑1</li>
    <li>面包屑2</li>
    <li>面包屑3</li>
  </ul>

  <div id="gallery">
    <div class="card">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
    <!-- 在这里添加更多的卡片（图片） -->
  </div>

  <h2>关于我</h2>
  <p>这里是关于我的信息</p>

  <h2>联系我</h2>
  <form action="你的提交处理页面URL" method="post">
    <label for="email">电子邮箱:</label><br>
    <input type="email" id="email" name="email"><br>
    <input type="submit" value="提交">
  </form>

</div>

</body>
</html>
