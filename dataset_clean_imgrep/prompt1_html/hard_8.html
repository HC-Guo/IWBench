
<!DOCTYPE html>
<html>

<head>
    <title>摄影师作品集</title>
    
    <style>
        /* 这里添加样式 */
        body {
            background-image: url('background.jpg'); /* 这是背景图片 */
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
        }
        .card .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <!-- 面包屑导航 -->
            <a href="#">首页</a> > <a href="#">画廊</a>
        </nav>
    </header>

    <main>
        <!-- 图片画廊 -->
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <div class="container">
                <h4><b>作品1</b></h4>
                <p>这是作品1的描述</p>
            </div>
        </div>

        <!-- 关于我 -->
        <section>
            <h2>关于我</h2>
            <p>这里是关于摄影师的信息</p>
            <!-- 视频播放 -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </section>

        <!-- 音频播放 -->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>

        <!-- 社交分享按钮 -->
        <button><a href="http://facebook.com/share">分享到Facebook</a></button>

        <!-- 联系信息 -->
        <section>
            <h2>联系我</h2>
            <p>这里是摄影师的联系信息。</p>
        </section>
    </main>

    <footer>
        <!-- 社交媒体链接和其他信息 -->
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p>版权所有 © 2022</p>
    </footer>

    <script>
        /* 这里添加Javascript代码 */
    </script>
</body>

</html>
