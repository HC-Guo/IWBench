
<!DOCTYPE html>
<html>
<head>
    <title>摄影师作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color:black;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: center;
            font-family: arial;
            width: 300px;
        }
        .title {
            color: grey;
            font-size: 18px;
        }
        .btn {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">主页</a>
        <a href="#gallery">画廊</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
    </div>
    
    <div id="home">
        <h2>欢迎来到我的作品集</h2>
        <p>在这里，你可以看到我的所有摄影作品</p>
    </div>

    <div id="gallery">
        <!-- 这里使用了轮播效果，你需要通过javascript来实现这个效果，或者使用bootstrap的轮播组件 -->
        <div class="slider">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            ...
        </div>
    </div>

    <div id="about">
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h1>摄影师姓名</h1>
            <p class="title">摄影师简介</p>
            <p>艺术理念</p>
            <div class="socmed-links">
                <a href="https://facebook.com/Photographer"><button class="btn">Facebook</button></a>
                <a href="https://instagram.com/Photographer"><button class="btn">Instagram</button></a>
                <a href="https://twitter.com/Photographer"><button class="btn">Twitter</button></a>
            </div>
        </div>
    </div>
    
    <div id="contact">
        <h2>联系方式</h2>
        <p>Email: photographer@example.com</p>
        <p>电话: 123-456-7890</p>
    </div>

</body>
</html>
