<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>摄影师作品集</title>
<style>
body {background-image: url('背景图像和图案.jpg'); font-family: Arial, sans-serif;}

.container {width: 90%; margin: auto; overflow: hidden;}

#navbar {background: #333; color: #fff; display: flex; justify-content: space-between; padding: 15px 0; margin-bottom: 20px;}

.navbar-brand {margin-left: 20px;}

.navbar-nav {list-style: none; display: flex;}

.navbar-nav li {margin-right: 20px;}

.gallery {display: flex; flex-wrap: wrap; justify-content: space-between;}

.gallery img {width: 48%; margin-bottom: 20px;}

@media screen and (max-width: 600px) {
    .gallery img {width: 100%;}
}

footer {background: #333; color: #fff; text-align: center; padding: 15px 0; margin-top: 20px;}
</style>
</head>
<body>
<div id="navbar">
  <h1 class="navbar-brand">摄影师作品集</h1>
  <ul class="navbar-nav">
    <li><a href="#gallery">画廊</a></li>
    <li><a href="#about">关于</a></li>
    <li><a href="#contact">联系方式</a></li>
    <li><a href="#social-media">社交媒体</a></li>
  </ul>
</div>

<div class="container">
  <section id="gallery">
    <!--在此处插入您的图片-->
    <div class="gallery">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
      <!-- etc -->
    </div>
  </section>

  <section id="about">
    <!--在此处插入摄影师的介绍-->
  </section>

  <section id="contact">
    <!--在此处插入摄影师的联系方式-->
  </section>

  <section id="social-media">
    <!--在此处插入摄影师的社交媒体链接，如<a href="摄影师的Twitter链接"><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>-->
  </section>
</div>

<footer>
   <!--在此处插入页脚-->
   <!--让我们添加音频控制器-->
   <audio controls>
    <source src="音频.mp3" type="audio/mpeg">
   </audio>
</footer>
</body>
</html>
