
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于地理位置的新闻网站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">[标题]</h1>
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </header>
    <div class="dashboard">
        <div class="news">
            <h2 class="news__title">定位新闻</h2>
            <div class="news__content">[动态新闻滚动条]</div>
        </div>
        <div class="weather">
            <h2 class="weather__title">天气信息</h2>
            <div class="weather__content">[实时天气小组件]</div>
        </div>
        <div class="notifications">
            <h2 class="notifications__title">紧急通知</h2>
            <div class="notifications__content">[紧急通知]</div>
        </div>
    </div>
    <div class="search">
        <h2 class="search__title">搜索</h2>
        <form class="search__form">
            <input type="search" placeholder="搜索...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="custom">
        <h2 class="custom__title">个人定制</h2>
        <div class="custom__content">[用户可以自定义的内容]</div>
    </div>
</body>
</html>
