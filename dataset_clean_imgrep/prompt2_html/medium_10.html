
<!DOCTYPE html>
<html>
    <head>
        <title>News Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            nav {
                padding: 20px;
            }
            nav a {
                margin-right: 10px;
            }
            main {
                display: flex;
                justify-content: space-between;
            }
            #news {
                flex: 2;
                margin-right: 20px;
            }
            #weather {
                flex: 1;
            }
            .crumb {
                color: gray;
            }
            .crumb a {
                color: gray;
                text-decoration: none;
            }
            .banner-slide {
                width: 100%;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
        </nav>
        <main>
            <div id="news">
                <div>
                    <p class="crumb"><a href="#">首页</a> / 新闻</p>
                    <h2>新闻标题</h2>
                    <p>新闻内容......</p>
                </div>
            </div>
            <div id="weather">
                <h2>天气更新</h2>
                <p>天气信息......</p>
            </div>
        </main>
        <footer>
            <p>版权所有 &copy; 2022</p>
        </footer>
        <!-- 轮播图 -->
        <div class="banner">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        </div>
        <!-- 按钮 -->
        <button onclick="alert('你点击了我！')">点击我</button>
        <!-- 超链接 -->
        <a href="https://www.example.com">这是一个超链接</a>
    </body>
</html>
