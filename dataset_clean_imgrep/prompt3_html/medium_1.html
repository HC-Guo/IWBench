<!DOCTYPE html>
<html>
<head>
    <title>企业内部门户网站</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main-nav {
            overflow: hidden;
            background-color: #333;
        }

        .main-nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }
    </style>
</head>
<body>

<div class="main-nav">
    <a href="#news">新闻发布</a>
    <a href="#directory">员工目录</a>
    <a href="#forum">内部论坛</a>
    <a href="#workflow">工作流程管理</a>
    <a href="#docs">文档管理</a>
</div>

<h2>欢迎来到我们的企业内部门户网站</h2>

<div class="card">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    <h1>企业名称</h1>
    <p>音频欢迎语</p>
    <audio controls>
        <source src="welcome.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
</div>

<h2>我们的新闻</h2>
<div id="news"></div>

<h2>员工目录</h2>
<div id="directory"></div>

<h2>内部论坛</h2>
<div id="forum"></div>

<h2>工作流程管理</h2>
<div id="workflow"></div>

<h2>文档管理</h2>
<div id="docs"></div>
</body>
</html>
