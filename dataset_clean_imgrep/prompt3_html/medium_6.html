
<!DOCTYPE html>
<html>
<head>
    <title>企业内部门户网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            margin: 0;
        }
        @keyframes carousel {
            from {opacity: 1} 
            50% {opacity: 0} 
            to {opacity: 1}
        }
        .carousel img {
            width: 100%;
            border-radius: 5px;
            animation: carousel 5s infinite;
        }
        .carousel-container {
               overflow: hidden; 
               width: 100%;
               position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>企业内部门户网站</h1>
            <nav>
                <a href="#">首页</a> |
                <a href="#">新闻发布</a> |
                <a href="#">员工目录</a> |
                <a href="#">论坛</a> |
                <a href="#">工作流程</a> |
                <a href="#">共享文档</a>
            </nav>
        </header>
        <section class="carousel-container">
            <div class="carousel"><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></div>
        </section>
        <section class="news card">
            <h3>新闻发布</h3>
            <p>查看最新的公司新闻和更新。</p>
            <button><a href="#"><span>阅读更多</span></a></button>
        </section>
        <section class="directory card">
            <h3>员工目录</h3>
            <p>搜索并联系我们的员工。</p>
            <button><a href="#"><span>搜索员工</span></a></button>
        </section>
    </div>
</body>
</html>
