
<!DOCTYPE html>
<html>
<head>
    <style>
        .carousel { display: flex; overflow: auto; }
        .carousel img { width: 100%; }
        .card { border: 1px solid; padding: 20px; margin: 20px; }
        .modal { display: none; position: fixed; z-index: 1; padding-top: 100px; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 80%; }
    </style>
</head>
<body>
    <nav>
        <a href="#">新品上市</a>
        <a href="#">热销商品</a>
        <a href="#">折扣专区</a>
    </nav>
    <div class="carousel">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
    <div class="container">
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h2>Product Title</h2>
            <p>Product Description</p>
            <button id="myBtn">购买</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <p>购物流程</p>
        </div>
    </div>
    <footer>版权所有</footer>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementById("close");
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
