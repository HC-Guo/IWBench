<!DOCTYPE html>
<html>
<head>
  <title>时尚服装店</title>
  <style>
  body {font-family: Arial, sans-serif;}
  .header {text-align: center; padding: 10px;}
  .nav {background-color: #f8f8f8; overflow: hidden;}
  .nav a {display: block; float: left; color: #000; text-align: center; padding: 14px 16px; text-decoration: none;}
  .nav a:hover {background-color: #ddd; color: black;}
  .content {padding: 20px;}
  .card {box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); max-width: 300px; margin: auto; text-align: center; font-family: arial;}
  .price {color: grey; font-size: 22px;}
  .card button {border: none; outline: 0; padding: 12px; color: white; background-color: #000; text-align: center; cursor: pointer; width: 100%;}
  .card button:hover {opacity: 0.7;}
  .footer {background-color: #f2f2f2; padding: 10px; text-align: center;}
  .loader {border: 16px solid #f3f3f3; border-radius: 50%; border-top: 16px solid #3498db; width: 120px; height: 120px; animation: spin 2s linear infinite;}
  </style>
</head>
<body>

<div class="header">
  <h1>欢迎来到加量识服装店</h1>
  <p>专注于展示最新的时尚潮流</p>
</div>

<div class="nav">
  <a href="#new">新品上市</a>
  <a href="#hot">热销商品</a>
  <a href="#discount">折扣专区</a>
</div>

<div class="content">
  <h2>新品上市</h2>
  <div class="loader"></div>
  <div class="card">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    <h1>新品1</h1>
    <p class="price">
      $299
    </p>
    <p>描述: 这是一款最新上市的时尚款式..</p>
    <p><button>加入购物车</button></p>
  </div>

  <h2>热销商品</h2>
  <div class="loader"></div>
  <div class="card">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    <h1>热销商品1</h1>
    <p class="price">
      $99
    </p>
    <p>描述: 这是一款热销商品..</p>
    <p><button>加入购物车</button></p>
  </div>

  <h2>折扣专区</h2>
  <div class="loader"></div>
  <div class="card">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    <h1>折扣商品1</h1>
    <p class="price">
      $49
    </p>
    <p>描述: 这是一款折扣商品..</p>
    <p><button>加入购物车</button></p>
  </div>

  <h2>用户评价</h2>
  <p>李先生: 这个店的产品质量非常好,强烈推荐!..</p>
</div>

<div class="footer">
  <p>Copyright © 2022 时尚服装店</p>
</div>

</body>
</html>
