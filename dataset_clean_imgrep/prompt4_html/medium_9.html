<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            padding: 10px;
            text-align: center;
            background: #1abc9c;
            color: white;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: black;
        }
        section {
            margin: 20px;
        }
        footer {
            padding: 10px;
            background: #1abc9c;
            color: white;
            text-align: center;
        }
        .social-btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Online Fashion Store</h1>
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="#new-arrivals">New Arrivals</a> |
        <a href="#best-sellers">Best Sellers</a> |
        <a href="#discounted">Discounted</a>
    </nav>
    
    <!-- Main Content -->
    <section>
        <h2 id="new-arrivals">New Arrivals</h2>
        <!-- Each product would be displayed within a article tag -->
        <!-- For demonstration, this will contain only one product -->

        <article>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h3>Product Name</h3>
            <p>Product Description</p>
            <p>Size Information</p>
            <!-- User Reviews would be listed here -->

            <button>Buy Now</button>
        </article>
        <!-- More products go here -->
    </section>
    
    <!-- Payment, Order Tracking and Chat // These would actually be done with JavaScript -->
    <section>
        <button>Proceed to Payment</button>
        <button>Order Tracking</button>
        <button>Chat with Customer Service</button>
    </section>
  
    <!-- Footer -->
    <footer>
        <p>Â© 2022 Online Fashion Store</p>
        
        <!-- Social Sharing Buttons -->
        <button class="social-btn">Share on Facebook</button>
        <button class="social-btn">Share on Twitter</button>
    </footer>
</body>
</html>
