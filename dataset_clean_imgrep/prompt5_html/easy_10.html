
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- SEO优化keywords -->
    <meta name="keywords" content="旅行，美食，博客，体验">
    <!-- SEO优化描述 -->
    <meta name="description" content="一个以个人旅行和美食体验为主题的博客网站">
    <!-- 自适应设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅行美食博客</title>
    <!-- CSS样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            height: 200px;
        }
        .blog-content, .blog-title {
            padding: 10px;
        }
        .comment-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>最佳博客展示</h2>
    <div class="card">
        <!--博客图像-->
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <!--博客标题-->
        <h3 class="blog-title">Best Blog Title</h3>
        <!--博客内容-->
        <p class="blog-content">Best Blog Content...</p>
    </div>

    <h2>博客篇章</h2>
    <!-- 每个博客形成一个卡片 -->
    <div class="card">
        <!--博客图像-->
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <!--博客标题-->
        <h3 class="blog-title">Blog Title</h3>
        <!--博客内容-->
        <p class="blog-content">Blog Content...</p>
    </div>

    <!-- 增加更多的博客卡片 ... -->

    <!-- 评论区 -->
    <div class="comment-area">
        <h2>留言区</h2>
        <form action="/submit_comment">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="comment">评论:</label><br>
            <textarea id="comment" name="comment"></textarea><br>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
