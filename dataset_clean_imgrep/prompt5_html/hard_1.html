<!DOCTYPE html>
<html>
<head>
    <title>个人旅行和美食体验博客</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        #title {
            font-size: 2em;
            margin: 0;
        }
        #banner {
            width: 100%;
            display: block;
        }
        #content .post {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p:last-child {
            margin-bottom: 0;
        }
        #breadcrumb {
            margin: 20px 0;
            color: #aaa;
        }
        #breadcrumb a {
            color: #aaa;
            text-decoration: none;
        }
        #comments {
            margin: 20px 0;
        }
        #comments h3 {
            margin-top: 0;
        }
        .comment {
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #ff6347;
            background-color: #f9f9f9;
        }
        .comment p:last-child {
            margin-bottom: 0;
        }
        #form {
            margin: 20px 0;
        }
        #form input[type="text"],
        #form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        #form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            color: white;
            background-color: #ff6347;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title">个人旅行和美食体验博客</h1>
        </div>
    </header>
    <div class="container">
        <div id="content">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <article class="post">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
                <h2>博客标题</h2>
                <p>这是关于我的旅行和我的美食体验的一篇博客文章。</p>
                <p>这里有生动的描述，美食推荐，个人故事和旅行小贴士</p>
            </article>
            <section id="comments">
                <h3>评论</h3>
                <div class="comment">
                    <p>Leah Li: 这篇博客真的很有帮助，感谢分享!</p>
                </div>
                <div class="comment">
                    <p>Tom: 这些旅行贴士很实用，下次旅行准备试试。</p>
                </div>
            </section>
            <section id="form">
                <form>
                    <input type="text" name="name" placeholder="姓名">
                    <textarea name="message" placeholder="留言"></textarea>
                    <input type="submit" value="提交留言">
                </form>
            </section>
        </div>
    </div>
</body>
</html>
