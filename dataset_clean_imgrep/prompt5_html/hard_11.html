
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel and Food Experience Blog</title>
</head>
<body>
    <header>
        <h1>Travel and Food Experience Blog</h1>
    </header>
    <nav>
        <input type="text" placeholder="Search Blogs">
        <ul>
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Best of the Month</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Post Title</h2>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <audio controls>
                <source src="path/to/audio.mp3" type="audio/mpeg">
            </audio>
            <p>Some text... </p>
            <button type="button" onclick="myFunction()">Read More</button>
            <div id="extraContent" style="display:none;">
                <p>More text...</p>
            </div>
            <h3>Comments</h3>
            <form>
                <textarea name="comment" rows="5" cols="50"></textarea><br>
                <input type="submit" value="Post Comment">
            </form>
        </section>
    </main>
</body>
</html>
