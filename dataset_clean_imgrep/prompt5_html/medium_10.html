<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人旅行与美食体验博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .header {
            background: #50b3a2;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .blog-post {
            margin: 20px 0;
        }

        .blog-post img {
            width: 100%;
            padding: 10px 0;
        }

        .blog-post h2 {
            color: #50b3a2;
        }

        .blog-post p {
            line-height: 1.6;
        }

        .footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>欢迎来到我个人的旅行与美食体验博客</h1>
        </div>
    </header>

    <!-- Blog post -->
    <div class="container">
        <section class="blog-post">
            <h2>日本京都的美食和景点</h2>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <p>这是我个人旅行到日本京都的体验...</p>
            <audio controls>
                <source src="your-audio-source.ogg" type="audio/ogg">
                <source src="your-audio-source.mp3" type="audio/mpeg">
            </audio>
            <!-- Social Share Buttons -->
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </section>
        
        <!-- Comment Section -->
        <section>
            <h2>留下你的评论</h2>
            <form>
                <label for="comment">评论:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
                <input type="submit" value="提交">
            </form> 
        </section>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>版权所有 © 2022</p>
        </footer>
    </footer>
</body>
</html>
