<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Foodie Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; font-size:16px; }
        header { background-color: #f8f9fa; padding: 20px; }
        .breadcrumb { color: #6c757d; margin: 10px 0; }
        .breadcrumb span { font-size: 0.8em; }
        main { margin: 20px; }
        .card { border: 1px solid #dee2e6; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .card .media { display: flex; margin-bottom: 20px; }
        .card .media img { width: 200px; height: auto; margin-right: 20px; }
        .sidebar { background-color: #f8f9fa; padding: 20px; margin-bottom: 20px; }
        .featured { color: #dc3545; }
        .comments { margin-top: 40px; }
        @media (max-width: 600px) {
            .card .media { flex-direction: column; }
            .card .media img { margin: 0 auto 20px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Travel & Foodie Blog</h1>
</header>

<div class="breadcrumb">
    <span>You are here: Home > Blog Posts</span>
</div>

<main>
    <div class="card">
        <div class="media">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <div>
                <h2 class="media-title">Travel to Paris: A city of love and croissants</h2>
                <p>Lorem ipsum dolor set.</p>
                <video src="video-link.mp4" controls></video>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h3 class="featured">Featured Blog Post of the Month</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
     </div>

     <div class="comments">
        <h3>Comments</h3>
        <form>
            <textarea placeholder="Add your comment"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>

</body>
</html>
