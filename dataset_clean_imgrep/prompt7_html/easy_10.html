
<!DOCTYPE html>
<html>
<head>
    <title>社交网络平台</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
            margin: auto;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
        }
        .container {
            padding: 2px 16px;
        }
        .title {
            color: grey;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">欢迎来到社交网络平台</h2>
    <div class="card">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <div class="container">
            <h4 class="title">用户名</h4>
            <p>个人状态更新...</p>
            <hr>
            <p>分享的图片和视频...</p>
            <hr>
            <p>与朋友的互动...</p>
        </div>
    </div>
</body>
</html>
