
<!DOCTYPE html>
<html lang="en">
<head>
    <title>社交网络</title>
    <style>
        body {
            background-image: url('background.jpg');
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .carousel {
            width: 50%;
            margin: auto;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        .comment-section {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#profile">个人资料</a>
        <a href="#settings">设置</a>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>这是一个弹出框。</p>
        </div>
    </div>
    <div class="carousel">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
    <div class="comment-section">
        <p>这里是评论区。</p>
    </div>
    <button onclick="document.getElementById('modal').style.display='block'">打开弹出框</button>
<script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("carousel")[0].getElementsByTagName("img");
    carousel();

    function carousel() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(carousel, 2000);
    }
</script>
</body>
</html>
