
<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
}
.header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}
.content {
    margin: 15px;
}
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    margin: 10px;
    border: none;
}
</style>
</head>
<body>
<div class="header">
    <h1>我的社交网络平台</h1>
</div>
<div class="content">
    <h2>欢迎来到我的社交网络平台</h2>
    <button>创建个人资料</button>
    <button>发布状态</button>
    <button>分享图片 / 视频</button>
    <button>与朋友互动</button>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> 
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
<div class="footer">
    <p>版权所有 © 2022 我的社交网络平台</p>
</div>
</body>
</html>
