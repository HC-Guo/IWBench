
<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("your_background_image_url");
    background-repeat: no-repeat;
    background-size: cover;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  a {
    color: blue;
  }
  .btn {
    display: inline-block;
    background-color: blue;
    padding: 10px;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  video {
    width:70%;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Social Network</h1>

    <input type="search" placeholder="Search.." name="search">
    <br>

    <a href="#" class="btn">Your Hyperlink Button</a>

    <div class="carousel">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
      <!-- Add more images for the carousel -->
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li> /
        <li><a href="#">Profile</a></li> /
        <li><a href="#">Friends</a></li>
      </ul>
    </nav>

    <video src="your_video_url" controls></video>

    <progress value="22" max="100"></progress>

    <div class="comments-section">
      <h2>Comments:</h2>
      <div class="comment">
        <p>User: Your comments here!</p>
      </div>
    </div>
  </div>
</body>
</html>
