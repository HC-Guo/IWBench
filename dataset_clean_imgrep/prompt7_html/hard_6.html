
<!DOCTYPE html>
<html>
<head>
    <title>社交网络平台</title>
    <style>
        body {
            background: url('background-image.jpg');
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 10px;
        }
        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        .profile-form {
            width: 300px;
            margin: auto;
        }
        .profile-form input[type="text"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .profile-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">主页</a> |
            <a href="#">我的个人资料</a> |
            <a href="#">消息</a> |
            <a href="#">朋友</a>
        </nav>
    </header>
    <div class="carousel">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
    <div class="profile-form">
        <h2>创建个人资料</h2>
        <form>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <button type="submit">创建</button>
        </form>
    </div>
    <footer>
        <p>社交网络平台 © 2022</p>
    </footer>
</body>
</html>
