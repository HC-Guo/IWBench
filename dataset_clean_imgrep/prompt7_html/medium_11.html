
<!DOCTYPE html>
<html>

<head>
    <title>社交网络平台</title>
    <style>
        /*CSS 样式*/
         body {
           font-family: Arial, sans-serif;
        }
        .header {
             background-image: url('背景图片链接');
             text-align: center;
             padding: 20px;
        }
        .carousel {
          width:100%;
          height:500px;
        }
        .profile {
             display: flex;
             justify-content: space-around;
             margin-top: 20px;
        }
        .post {
             margin-top: 20px;
        }
        #picupload, #audioupload {
              display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>标题</h1>
        <button>登陆</button>
        <button>注册</button>
    </div>

    <div class="carousel">
         <!--插入滑动横幅/轮播的相关代码-->
    </div> 

    <div class="profile">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <label for="picupload">
            点击此处上传头像
            <input type="file" id="picupload">
        </label>
        
        <h2>[username]</h2>
        <p>[个人简介]</p>
    </div>
    <div class="post">
        <textarea placeholder="分享你的想法"></textarea>
        <label for="audioupload">
            点击此处上传音频
            <input type="file" id="audioupload">
        </label>
        <button>发布</button>
    </div>
    <div class="feed">
        <!--插入用户发布内容的相关代码-->
    </div>
</body>

</html>
