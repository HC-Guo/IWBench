
<!DOCTYPE html>
<html>
<head>
    <title>社交网站平台</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .carousel {
            display: flex;
            overflow: auto;
        }
        
        .carousel img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        #sidebar {
            position: fixed;
            top: 0; 
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="sidebar">边栏内容</div>
    
    <!--个人资料卡片-->
    <div class="card">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
        <div class="container">
            <h4><b>用户名</b></h4> 
            <p>个人简介</p> 
        </div>
    </div>

    <!--状态更新和媒体分享-->
    <div class="card">
        <div class="container">
            <p>状态更新内容...</p>
            <div class="carousel">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
                <!--更多图片...-->
            </div>
            <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <!--更多社交功能卡片...-->
    
</body>
</html>
