<!DOCTYPE html>
<html>
<head>
    <title>科技新闻</title>
    <style>
        body {
            background-image: url('背景图像和图案');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            color: #4CAF50;
        }
        .news-bar {
            overflow: auto;
            white-space: nowrap;
            height: 50px;
        }
        .video-content {
            text-align: center;
        }
        .hot-topics {
            display: flex;
            justify-content: space-around;
        }
        .subscribe {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>标题</h1>
    </div>
    <div class="news-bar">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
    </div>
    <div class="video-content">
        <video width="320" height="240" controls>
            <source src="科技新闻.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="hot-topics">
        <div><h2>[热门话题1]</h2></div>
        <div><h2>[热门话题2]</h2></div>
        <div><h2>[热门话题3]</h2></div>
    </div>
    <div class="subscribe">
        <h2>订阅我们的电子报</h2>
        <form action="/subscribe" method="get">
            <label for="email">邮箱:</label><br>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="订阅">
        </form> 
    </div>
</body>
</html>
