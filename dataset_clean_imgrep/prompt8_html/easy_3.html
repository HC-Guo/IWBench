
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT News Center</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        #videos {
            flex-basis: 100%;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
        }
        #subscribe {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
        #subscribe input[type="email"] {
            width: 200px;
            margin-right: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>IT News Center</h1>
    </div>
    <div id="content">
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h2>Hot Topic Title 1</h2>
        </div>
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h2>Hot Topic Title 2</h2>
        </div>
        <div class="card">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <h2>Hot Topic Title 3</h2>
        </div>
        <div id="videos">
            <iframe width="560" height="315" src="video-placeholder-url" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div id="subscribe">
        <h3>Subscribe to our newsletter</h3>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </div>
</body>
</html>
