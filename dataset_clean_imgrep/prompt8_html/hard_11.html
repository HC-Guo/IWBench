<!DOCTYPE html>
<html>
<head>
    <title>科技新闻网站</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            font-family: Arial, Helvetica, sans-serif;
        	color: #333;
			width: 80%;
            margin: 0 auto;
        }
		header {
			color: #fff;
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
        }
		#navigationBar {
            color: #fff;
            background-color: #333;
        }
        #newsFeed {
            margin: 20px 0;
        }
        .newsItem {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        #videos {
            text-align: center;
        }
        #comments {
            margin: 10px 0;
        }
        #subscribe {
            text-align: center;
            margin: 20px;
        }
        #searchbar {
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            width: 0;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>科技新闻网站</header>
  
    <div id="navigationBar">
        <a href="#">首页</a> |
        <a href="#">关于我们</a> |
        <a href="#">联系我们</a>
    </div>
    
    <div id="searchbar">
        <input type="text" placeholder="搜索...">
    </div>
    
    <div id="newsFeed">
        <div class="newsItem">
            <h2>标题1</h2>
            <p>这是一个新的新闻项目</p>
        </div>
        <div class="newsItem">
            <h2>标题2</h2>
            <p>这是另一个新的新闻项目</p>
        </div>
        <div class="progress-bar" id="progress"></div>
    </div>
    
    <div id="videos">
		<video width="500" controls>
			<source src="news.mp4" type="video/mp4">
			你的浏览器不支持 Video 标签.
		</video>
    </div>
    
    <div id="comments">
        <h2>评论</h2>
        <textarea></textarea>
        <button>提交评论</button>
    </div>
    
    <div id="subscribe">
        <h2>订阅我们的电子报</h2>
        <input type="email" placeholder="你的电子邮件">
        <button>订阅</button>
    </div>
    
    <div class="loader" id="loading"></div>
</body>
</html>
