
<!DOCTYPE html>
<html>
<head>
    <title>科技新闻</title>
    <style>
        body {
            background-image: url('background.jpg');
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 20px;
            padding: 20px;
            background: #fff;
        }
        #newsCarousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-padding: 50%;
        }
        video {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">主页</a>
        <a href="#">最新新闻</a>
        <a href="#">热门话题</a>
        <div class="search-container">
            <form action="/搜索">
                <input type="text" placeholder="搜索.." name="搜索">
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    <div id="newsCarousel">
        <div class="newsCard">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <div class="card">
                <h4>新闻1</h4>
                <p>这是新闻1的内容..</p>
            </div>
        </div>
        <div class="newsCard">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <div class="card">
                <h4>新闻2</h4>
                <p>这是新闻2的内容..</p>
            </div>
        </div>
    </div>
    <video controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h2>热门话题</h2>
    <div class="card">
        <h4>热门话题1</h4>
        <p>这是热门话题1的内容..</p>
    </div>
    <div class="card">
        <h4>热门话题2</h4>
        <p>这是热门话题2的内容..</p>
    </div>
    <form action="/订阅">
        <input type="email" placeholder="输入邮箱订阅电子报.." name="邮箱">
        <button type="submit">订阅</button>
    </form>
</body>
</html>
