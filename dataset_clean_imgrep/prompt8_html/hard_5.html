
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>科技新闻网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .news-ticker {
            background-color: #e3e3e3;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .content-left, .content-right {
            width: 45%;
        }
        .subscribe {
            background-color: #e3e3e3;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>科技新闻网站</h1>
        <input type="text" placeholder="搜索..." />
        <button>搜索</button>
    </header>

    <div class="news-ticker">
        <marquee>滚动新闻...</marquee>
    </div>

    <div class="content">
        <div class="content-left">
            <h2>最新新闻</h2>
            <p>New news...</p>
            <h2>热门话题</h2>
            <ul>
                <li><a href="#">Topic 1</a></li>
                <li><a href="#">Topic 2</a></li>
            </ul>
        </div>
        
        <div class="content-right">
            <h2>播客/视频区</h2>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <video controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
            <h2>评论区</h2>
            <textarea>Leave a comment...</textarea>
        </div>
    </div>
    
    <div class="subscribe">
        <h2>订阅我们的电子报</h2>
        <input type="text" name="email" placeholder="你的邮箱">
        <button>订阅</button>
    </div>
</body>

</html>
