<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技新闻</title>
    <style>
        body {
            background: url("background.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .video {
            width: 700px;
            height: 400px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #subscribe {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f1f3f4;
        }
        
        .socials {
            display: flex;
            justify-content: end;
        }
        .socials a {
            margin-left: 20px;
        }

    </style>
</head>
<body>
   
    <nav>
        <div class="logo">
            <h1>科技新闻</h1>
        </div>
        <div class="menu">
            <a href="#news">新闻</a>
            <a href="#topics">热门话题</a>
            <a href="#video">视频</a>
        </div>
    </nav>

    <section class="news" id="news">
        <marquee>这是滚动的新闻咨询</marquee>
    </section>

    <section class="hot-topics" id="topics">
        <h2>热门话题</h2>
    </section>

    <section class="video" id="video">
        <video controls class="video-player">
            <source src="path_to_video.mp4" type="video/mp4">
        </video>
    </section>
    
    <section id="subscribe">
        <p>订阅我们的电子报：</p>
        <form action="">
            <input type="email" placeholder="Email address">
            <button type="submit">订阅</button>
        </form>
    </section>

    <footer>
        <div class="socials">
            <a href=""><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
            <a href=""><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
            <a href=""><img src="https://picsum.photos/seed/picsum/200/300" alt="Image"></a>
        </div>
    </footer>
</body>
</html>
