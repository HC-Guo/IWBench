<!DOCTYPE html>
<html>
<head>
    <title>环保论坛</title>
    <style>
        body {
            background-image: url(SOME_IMAGE_PATH);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 15px;
        }
        .card {
            background-color: #f2f2f2;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>环保论坛</h1>
    </div>
    <div class="card">
        <h2 class="title">可持续生活方式</h2>
        <p>在这里讨论如何采取一种可持续的生活方式。</p>
        <button class="button">发帖</button>
    </div>
    <div class="card">
        <h2 class="title">环境保护法律</h2>
        <p>在这里讨论与环境保护法律相关的话题。</p>
        <button class="button">发帖</button>
    </div>
    <div class="card">
        <h2 class="title">环保活动和倡议</h2>
        <p>在这里讨论即将进行的环保活动和倡议。</p>
        <button class="button">发帖</button>
    </div>
</body>
</html>

这是一个基础版本的环保论坛网页代码，其中使用了HTML与CSS。需要注意的是，"SOME_IMAGE_PATH" 是为了充实背景图像的占位，并没有具体图片指向，你可以更改为实际的图像链接地址。同时，动态功能如用户的发帖、编辑、投票等主要需要JavaScript或者后端支持，这部分目前在此静态HTML版本中并未提供。
