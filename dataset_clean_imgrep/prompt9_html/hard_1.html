<!DOCTYPE html>
<html>
 <head>
  <title>环保论坛</title>
  <style>
   body { background-image: url("http://example.com/bg_image.jpg"); }
   .post-card { background-color: #f0f0f0; margin: 10px; padding: 10px; border-radius: 5px; }
   .sidebar { float: left; width: 20%; padding: 10px; }
   .main-content { margin-left: 20%; padding: 10px; }
   .tab-panel { display: none; }
   .tab-panel.active { display: block; }
   .footer { position: fixed; bottom: 0; width: 100%; background-color: #333; color: #fff; text-align: center; }
   .progress-bar { width: 100%; height: 20px; background-color: #f0f0f0; }
   .progress-bar-inner { height: 100%; background-color: #4caf50; width: 0; }
   .loading-animation { animation: spin 2s linear infinite; }
   @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>版块</h2>
   <ul>
    <li><a href="#sustainable">可持续生活方式</a></li>
    <li><a href="#law">环境保护法律</a></li>
    <li><a href="#activity">环保活动和倡议</a></li>
   </ul>
  </div>

  <div class="main-content">
   <div id="sustainable" class="tab-panel active">
    <h2>可持续生活方式</h2>
     <!-- Post cards layout -->
     <div class="post-card">
       <h3>Post title 1</h3>
       <p>Post content...</p>
     </div>
   </div>

   <div id="law" class="tab-panel">
    <h2>环境保护法律</h2>
     <!-- Post cards layout -->
     <div class="post-card">
      <h3>Post title 2</h3>
      <p>Post content...</p>
     </div>
   </div>

   <div id="activity" class="tab-panel">
    <h2>环保活动和倡议</h2>
     <!-- Post cards layout -->
     <div class="post-card">
      <h3>Post title 3</h3>
      <p>Post content...</p>
     </div>
   </div>

   <!-- Loading animation -->
   <div class="loading-animation"></div>

   <!-- Video content -->
   <video width="320" height="240" controls>
     <source src="movie.mp4" type="video/mp4">
     Your browser does not support the video tag.
   </video>

   <!-- Audio content -->
   <audio controls>
     <source src="horse.ogg" type="audio/ogg">
     <source src="horse.mp3" type="audio/mpeg">
     Your browser does not support the audio element.
   </audio>

   <!-- Progress bar -->
   <div class="progress-bar">
     <div class="progress-bar-inner" style="width: 50%;"></div>
   </div>
   
  </div>

  <div class="footer">
   <p>版权所有 © 2022 环保论坛</p>
  </div>
 </body>
</html>
