<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            height: 100%;
            left: 0;
            overflow: auto;
            padding: 8px;
            background-color: #f1f1f1;
        }
        .content {
            margin-left: 200px;
        }
        .breadcrumb {
            margin: 10px 0;
            background: none;
        }
        .breadcrumb li {
            display: inline-block;
            margin-right: 5px;
        }
        .breadcrumb li a {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">可持续生活方式</a>
        <a href="#">环境保护法律</a>
        <a href="#">环保活动和倡议</a>
    </div>
    <div class="sidebar">
        <h2>环保主题论坛</h2>
        <ul>
            <li>最新帖子</li>
            <li>热门话题</li>
            <li>论坛规则</li>
        </ul>
    </div>
    <div class="content">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">可持续生活方式</a></li>
            <li class="active">帖子标题</li>
        </ol>
        <h2>欢迎来到环保主题帖子区</h2>
        <p>这里是某个帖子的具体内容...</p>
        <audio controls>
            <source src="yourfile.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br>
        <video width="320" height="240" controls>
            <source src="yourfile.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
