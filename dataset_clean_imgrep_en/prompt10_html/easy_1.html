<html>
<head>
<title>Movie review aggregation website</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .main {
            width: 80%;
            margin: 20px auto;
        }

        .review-card {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-card h3 {
            margin-top: 0;
        }

        .review-card img {
            width: 100%;
            height: auto;
        }

        /* 这是用户评分部分的样式 */
        .rating {
            color: tomato;
            margin-bottom: 10px;
        }

        /* 这是链接流媒体平台的样式 */
        .stream-link {
            background-color: tomato;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 5px;
        }

        /* 这是首页的样式 */
        .home-link {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* 这是用户定制内容偏好的样式 */
        .preferences {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
<header class="header">
<h1>[Title]</h1>
</header>
<main class="main">
<a class="home-link" href="">[Icon]</a>
<h2>Latest comments</h2>
<div class="review-card">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<h3>Movie Title and Introduction</h3>
<p>Film review content</p>
<p class="rating">User rating: 5/5</p>
<p>Viewing options:</p>
<a class="stream-link" href="">Netflix</a>
<a class="stream-link" href="">HBO</a>
<a class="stream-link" href="">Amazon Prime</a>
</div>
<div class="preferences">
<h2>Content preferences</h2>
<p>Set your content preferences here.</p>
</div>
</main>
</body>
</html>
