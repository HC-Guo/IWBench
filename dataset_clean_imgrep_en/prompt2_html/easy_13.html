        position: relative;

        width: 100%;
        height: 300px;
        animation: sliding 10s infinite linear;

        margin: 20px 0;
    }

        margin-bottom: 20px;
    }

    .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    @keyframes sliding {
        0% { left: 0; }
        100% { left: -100%; }
    }
    </style>
</head>
