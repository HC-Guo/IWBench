<html>
<head>
<title>My News Site</title>
<style>
        body {
            background-image: url('background.jpg');
            color: white;
            font-family: Arial, sans-serif;
        }
        #navbar {
            overflow: hidden;
            background-color: #333;
        }
        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #news-scroller {
            margin: 50px auto;
            width: 90%;
            height: 50px;
            border: 1px solid #333;
            overflow: auto;
        }
        #news-scroller ul {
            list-style: none;
            padding: 10px;
            animation: scroller 5s infinite linear;
        }
        @keyframes scroller {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
<div id="navbar">
<a href="#home">Home</a>
<a href="#news">News</a>
<a href="#contact">Contact</a>
<a href="#about">About</a>
</div>
<audio controls="">
<source src="audio.mp3" type="audio/mpeg"/>Your browser does not support the audio tag.</audio>
<div id="news-scroller">
<ul>
<li>News 1</li>
<li>News 2</li>
<li>News 3</li>
</ul>
</div>
<p>Weather widget will go here</p>
<p>User's personalized dashboard will go here</p>
<form action="/search">
<input name="search" placeholder="Search" type="text"/>
<button type="submit">Submit</button>
</form>
</body>
</html>
