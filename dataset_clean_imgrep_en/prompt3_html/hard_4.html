<html>
<head>
<title>Internal enterprise portal website</title>
<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #navigation {
            margin-bottom: 15px;
            background-color: #f8f9fa;
            padding: 15px;
        }
        #navigation a {
            margin-right: 15px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 10px;
        }
        .progress-bar {
            width: 0;
            height: 15px;
            background-color: #4caf50;
            text-align: right;
            line-height: 15px;
            color: white;
        }
    </style>
</head>
<body>
<div id="navigation">
<a href="#">home page</a>
<a href="#">news</a>
<a href="#">Employee directory</a>
<a href="#">forum</a>
<a href="#">Workflow Management</a>
<a href="#">Document sharing</a>
</div>
<div class="card">
<div class="card-body">
<h2>News Release</h2>
<form>
<label for="subject">Topic:</label><br/>
<input id="subject" name="subject" type="text"/><br/>
<label for="message">Message:</label><br/>
<textarea id="message" name="message"></textarea><br/>
<input type="submit" value="发布"/>
</form>
</div>
</div>
<div class="card">
<div class="card-body">
<h2>Employee search</h2>
<form>
<label for="search">Search for employees:</label>
<input id="search" name="search" type="text"/>
<input type="submit" value="搜索"/>
</form>
</div>
</div>
<div class="card">
<div class="card-body">
<h2>Work progress</h2>
<div class="progress-bar" style="width:70%">70%</div>
</div>
</div>
</body>
</html>
