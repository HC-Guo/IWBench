<html>
<head>
<title>Enterprise portal website</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav {
            overflow: hidden;
            background-color: #333;
        }

        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            margin: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .content {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
<div class="nav">
<a href="#home">homepage</a>
<a href="#news">news</a>
<a href="#directory">Personnel roster</a>
<a href="#forum">Internal forums</a>
<a href="#workflow">Workflow Management</a>
<a href="#document">documents sharing</a>
<a href="#settings">Personal settings</a>
</div>
<div class="content">
<div class="card">
<h3>Dynamic news release</h3>
<video controls="">
<source src="news.mp4" type="video/mp4"/>
</video>
<p>Latest company news release</p>
<div class="socialShare">
<button>Share on Facebook</button>
<button>Share on Twitter</button>
</div>
</div>
<div class="card">
<h3>Internal forums</h3>
<audio controls="">
<source src="forum.mp3" type="audio/mpeg"/>
</audio>
<p>Join internal forums for discussion and exchange</p>
</div>
</div>
</body>
</html>
