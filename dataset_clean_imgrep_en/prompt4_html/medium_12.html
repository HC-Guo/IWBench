<html>
<head>
<title>Fashion clothing store</title>
<style>
        /* 设置整体布局 */    
        body {
            width: 90%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 设置导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        /* 设置商品展示区样式 */
        .product-area {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product-card {
            max-width: 200px;
            background: #fff;
            align-items: center;
            padding: 15px;
            margin: 15px;
            text-align: center;
        }

        /* 设置页脚样式 */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
