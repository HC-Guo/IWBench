<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Your personalized blog about travel and food experiences." name="description"/>
<title>Travel and Food Blog</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Allow responsive design for different screens */
            max-width: 100vw;
        }

        /* Create a side bar for navigation */
        #sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        /* Create layout for cards with image and text */
        .card {
            width: calc(100vw - 240px);
            margin-left: 240px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        /* Comments section layout */
        .comments {
            width: calc(100vw - 240px);
            margin-left: 240px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* Display best blogs here */
        #best-blogs {
            width: calc(100vw - 240px);
            margin-left: 240px;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div id="sidebar">
<h1>Travel &amp; Food Blog</h1>
Add more navigation items as needed
</div>
<div class="card">
Blog content goes here. Add description and images for every blog post
</div>
<div class="comments">
Comments section goes here. Allow readers to leave comments
</div>
<div id="best-blogs">
Display your best blogs per month here
</div>
</body>
</html>
