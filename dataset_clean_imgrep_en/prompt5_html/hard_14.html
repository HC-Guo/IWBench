<html>
<head>
<title>Travel and Food Blog</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #search-input {
            height: 30px;
            width: 200px;
            border-radius: 5px;
        }
        .main-section {
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .card img {
            max-width: 100%;
        }
         @media screen and (max-width: 768px) {
            .main-section {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
<h1>Travel and Food Blog</h1>
<input id="search-input" placeholder="搜索.." type="search"/>
</header>
<section class="main-section">
<aside class="sidebar">
<h2>Monthly Best Blog</h2>
Here you can add the best blog content
</aside>
<section class="content">
<section class="card">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<h2>Blog Title</h2>
<p>Blog content</p>
</section>
More blog content
</section>
</section>
<footer>
<form action="submit_url" method="post">
<input name="username" placeholder="你的名字.." type="text"/>
<textarea name="comment" placeholder="你的评论.."></textarea>
<button type="submit">Submit</button>
</form>
</footer>
</body>
</html>
