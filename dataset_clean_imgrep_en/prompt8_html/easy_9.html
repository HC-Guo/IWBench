<html>
<head>
<meta charset="utf-8"/>
<title>Technology news website</title>
<style>
        body {
            background-image: url('背景图像.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
        }
        #header img {
            height: 50px;
        }
        #header h1 {
            color: #fff;
            margin: 0;
        }
        #news-ticker {
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            margin: 10px;
        }
        #content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin: 10px;
        }
        #videoplayer {
            height: 500px;
        }
        #hot-topics {
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
        }
        #footer {
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="header">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<h1>Technology news</h1>
</div>
<div id="news-ticker">News scrollbar area</div>
<div id="content">
<div id="videoplayer">Video playback area</div>
<div id="hot-topics">Hot topic section</div>
</div>
<h3>Subscribe to electronic newspapers</h3>
<form action="订阅接口" method="post">
<input name="email" required="" type="email"/>
<input type="submit" value="订阅"/>
</form>
<div id="footer">Footer Content ©  2022- Your company name</div>
</body>
</html>
