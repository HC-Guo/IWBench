<html>
<head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 30%;
    margin-bottom: 20px;
}
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.container {
    padding: 20px 16px;
}
.sidebar {
    width: 30%;
    position: absolute;
    right: 0;
    height: 100%;
    background-color: #f1f1f1;
    padding: 20px;
    overflow: auto;
}
.video {
    width: 100%;
    height: auto;
}
</style>
</head>
<body>
<h1>Technology news website</h1>
<div class="sidebar">
<marquee>Rolling news:<a href="#">Latest Technology News 1</a> <a href="#">Latest Technology News 2</a></marquee>
<h2>hot topic</h2>
<div class="card">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<div class="container">
<h4><b>Topic 1</b></h4>
<p>Chinese description</p>
</div>
</div>
<div class="card">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<div class="container">
<h4><b>Topic 2</b></h4>
<p>Chinese description</p>
</div>
</div>
<h2>Subscribe to electronic newspapers</h2>
<form action="#">
<label for="email">Email:</label><br/>
<input id="email" name="email" required="" type="email"/><br/>
<input type="submit" value="订阅"/>
</form>
</div>
<div style="margin-right:35%;">
<h2>Video section</h2>
<video class="video" controls="">
<source src="video.mp4" type="video/mp4"/>Your browser does not support the video tag.</video>
</div>
<script>
  function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>
<button class="accordion" onclick="myFunction()">Submission</button>
<div id="myDIV" style="display: none;">
<form action="#">
<label for="title">Title:</label><br/>
<input id="title" name="title" required="" type="text"/><br/>
<label for="content">Content:</label><br/>
<textarea cols="50" id="content" name="content" required="" rows="4"></textarea><br/>
<input type="submit" value="提交"/>
</form>
</div>
<h2>Comment section</h2>
<form>
<textarea cols="50" name="comment" required="" rows="5"></textarea><br/>
<input type="submit" value="發表"/>
</form>
</body>
</html>
