
html
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Technology news website</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .news-ticker {
            background-color: #e3e3e3;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .content-left, .content-right {
            width: 45%;
        }
        .subscribe {
            background-color: #e3e3e3;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
<h1>Technology news website</h1>
<input placeholder="搜索..." type="text"/>
<button>search</button>
</header>
<div class="news-ticker">
<marquee>Rolling News</marquee>
</div>
<div class="content">
<div class="content-left">
<h2>Latest news</h2>
<p>New news...</p>
<h2>hot topic</h2>
<ul>
<li><a href="#">Topic 1</a></li>
<li><a href="#">Topic 2</a></li>
</ul>
</div>
<div class="content-right">
<h2>Podcast/Video Area</h2>
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<video controls="">
<source src="movie.mp4" type="video/mp4"/>
</video>
<h2>Comment section</h2>
<textarea>Leave a comment...</textarea>
</div>
</div>
<div class="subscribe">
<h2>Subscribe to our electronic newspaper</h2>
<input name="email" placeholder="你的邮箱" type="text"/>
<button>subscription</button>
</div>
</body>
</html>
