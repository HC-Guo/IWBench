<html>
<head>
<title>Technology news website</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: calc(30% - 40px);
        }
        .sidebar {
            width: 30%;
        }
        .main {
            width: 70%;
        }
        .video {
            width: 100%;
            height: 200px;
        }
        .audio {
            width: 100%;
        }
        .subscribe {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
<div class="sidebar">
<div class="card">
<h2>Latest news</h2>
<p>This is the latest technology news</p>
<a href="#">View more</a>
</div>
<div class="card">
<h2>hot topic</h2>
<p>This is a hot technology topic</p>
<a href="#">View more</a>
</div>
</div>
<div class="main">
<div class="card">
<h2>video</h2>
<video class="video" controls="">
<source src="movie.mp4" type="video/mp4"/>
</video>
</div>
<div class="card">
<h2>podcast </h2>
<audio class="audio" controls="">
<source src="audio.mp3" type="audio/mp3"/>
</audio>
</div>
<div class="card subscribe">
<h2>Subscribe to electronic newspapers</h2>
<input placeholder="请输入邮箱" type="email"/>
<button>subscription</button>
</div>
</div>
</div>
</body>
</html>
