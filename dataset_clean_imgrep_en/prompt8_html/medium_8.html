<html>
<head>
<title>Technology news</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: auto;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        #news-bar {
            float: right;
            width: 30%;
            margin-top: 20px;
        }
        #video-section {
            float: left;
            width: 60%;
            margin-top: 20px;
        }
        #subscribe {
            padding: 20px;
            color: white;
            background: #35424a;
        }
        .hot-topic {
            margin-right: 20px;
            float: left;
            width: 200px;
            height: auto;
            padding: 20px;
            border: #cccccc 1px solid;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<header>
<div class="container">
<div id="brand">
<h1><span class="highlight">science and technology</span>news</h1>
</div>
<nav>
<ul>
<li><a href="#">home page</a></li>
<li><a href="#">Deep analysis</a></li>
<li><a href="#">podcast </a></li>
<li><a href="#">video</a></li>
</ul>
</nav>
</div>
</header>
<div class="container">
<div id="news-bar">
<marquee behavior="scroll" direction="left">Rolling News Bar</marquee>
</div>
<div id="video-section">
<video controls="">
<source src="video.mp4" type="video/mp4"/>Your browser does not support HTML5 videos.</video>
</div>
<div>
<div class="hot-topic">

</div>
</div>

<button type="submit">subscription</button>
</form>
</div>
<div>
<button onclick="shareToSNS()">share</button>
</div>
