<html>
<head>
<meta charset="utf-8"/>
<title>Environmental Forum</title>
<style>
        body {
            background-image: url("environment.jpg");
            font-family: Arial, Helvetica, sans-serif;
        }
        .sidebar {
            position: fixed;
            height: 100%;
            width: 0;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .forum_card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50%;
            margin: auto;
            text-align: center;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        .bar {
            width: 10%;
            height: 15px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
<a class="closebtn" href="javascript:void(0)" onclick="closeNav()">×</a>
<a href="#">Sustainable lifestyle</a>
<a href="#">Environmental Protection Law</a>
<a href="#">Environmental activities and initiatives</a>
</div>
<div id="main">
<button onclick="openNav()">☰ Open the forum section</button>
<div class="forum_card">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
<h1>Environmental Forum</h1>
<p>Select the forum section that interests you and publish or edit your post.</p>
<form action="/submit_forum_post">
<label for="post_title">Title:</label><br/>
<input id="post_title" name="post_title" type="text"/><br/>
<label for="post_content">Content:</label><br/>
<input id="post_content" name="post_content" type="text"/><br/>
<input type="submit" value="提交"/>
</form>
<div class="progress-bar">
<div class="bar"></div>
</div>
<div class="share-buttons">
<a href="https://www.facebook.com/sharer.php?u=http://www.环保论坛.com" target="_blank">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
</a>
<a href="https://twitter.com/share?url=http://www.环保论坛.com&amp;text=Simple%20Share%20Buttons" target="_blank">
<img alt="Image" src="https://picsum.photos/seed/picsum/200/300"/>
</a>
</div>
<video controls="" height="240" width="320">
<source src="movie.mp4" type="video/mp4"/>
</video>
</div>
</div>
<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }
</script>
</body>
</html>
